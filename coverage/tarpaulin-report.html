h":1,"stats":{"Line":4}},{"line":803,"address":[3029477,3029512],"length":1,"stats":{"Line":4}},{"line":807,"address":[3170070,3169776,3170076],"length":1,"stats":{"Line":4}},{"line":808,"address":[3027131],"length":1,"stats":{"Line":4}},{"line":810,"address":[2324707],"length":1,"stats":{"Line":12}},{"line":812,"address":[6860784,6860850],"length":1,"stats":{"Line":4}}],"covered":286,"coverable":390},{"path":["/","home","joseph","PegasusHeavyIndustries","rawk","src","interpreter","stmt.rs"],"content":"use std::io::Write;\nuse std::fs::{File, OpenOptions};\nuse std::process::{Command, Stdio};\n\nuse crate::ast::*;\nuse crate::error::{Error, Result};\nuse crate::value::Value;\n\nuse super::{Interpreter, OutputFile};\n\n/// Result of executing a statement\npub enum StmtResult {\n    Normal,\n    Break,\n    Continue,\n    Return(Value),\n}\n\nimpl\u003c'a\u003e Interpreter\u003c'a\u003e {\n    pub fn execute_block\u003cW: Write\u003e(\u0026mut self, block: \u0026Block, output: \u0026mut W) -\u003e Result\u003cStmtResult\u003e {\n        for stmt in \u0026block.statements {\n            let result = self.execute_stmt(stmt, output)?;\n            match result {\n                StmtResult::Normal =\u003e continue,\n                other =\u003e return Ok(other),\n            }\n        }\n        Ok(StmtResult::Normal)\n    }\n\n    pub fn execute_stmt\u003cW: Write\u003e(\u0026mut self, stmt: \u0026Stmt, output: \u0026mut W) -\u003e Result\u003cStmtResult\u003e {\n        match stmt {\n            Stmt::Empty =\u003e Ok(StmtResult::Normal),\n\n            Stmt::Expr(expr) =\u003e {\n                self.eval_expr_with_output(expr, output)?;\n                Ok(StmtResult::Normal)\n            }\n\n            Stmt::Print { args, output: redirect, .. } =\u003e {\n                self.execute_print(args, redirect, output)?;\n                Ok(StmtResult::Normal)\n            }\n\n            Stmt::Printf { format, args, output: redirect, .. } =\u003e {\n                self.execute_printf(format, args, redirect, output)?;\n                Ok(StmtResult::Normal)\n            }\n\n            Stmt::If { condition, then_branch, else_branch, .. } =\u003e {\n                let cond = self.eval_expr_with_output(condition, output)?;\n                if cond.is_truthy() {\n                    self.execute_stmt(then_branch, output)\n                } else if let Some(else_stmt) = else_branch {\n                    self.execute_stmt(else_stmt, output)\n                } else {\n                    Ok(StmtResult::Normal)\n                }\n            }\n\n            Stmt::While { condition, body, .. } =\u003e {\n                loop {\n                    let cond = self.eval_expr_with_output(condition, output)?;\n                    if !cond.is_truthy() {\n                        break;\n                    }\n                    match self.execute_stmt(body, output)? {\n                        StmtResult::Normal | StmtResult::Continue =\u003e continue,\n                        StmtResult::Break =\u003e break,\n                        StmtResult::Return(v) =\u003e return Ok(StmtResult::Return(v)),\n                    }\n                }\n                Ok(StmtResult::Normal)\n            }\n\n            Stmt::DoWhile { body, condition, .. } =\u003e {\n                loop {\n                    match self.execute_stmt(body, output)? {\n                        StmtResult::Normal | StmtResult::Continue =\u003e {}\n                        StmtResult::Break =\u003e break,\n                        StmtResult::Return(v) =\u003e return Ok(StmtResult::Return(v)),\n                    }\n                    let cond = self.eval_expr_with_output(condition, output)?;\n                    if !cond.is_truthy() {\n                        break;\n                    }\n                }\n                Ok(StmtResult::Normal)\n            }\n\n            Stmt::For { init, condition, update, body, .. } =\u003e {\n                // Execute init\n                if let Some(init_stmt) = init {\n                    self.execute_stmt(init_stmt, output)?;\n                }\n\n                loop {\n                    // Check condition\n                    if let Some(cond_expr) = condition {\n                        let cond = self.eval_expr_with_output(cond_expr, output)?;\n                        if !cond.is_truthy() {\n                            break;\n                        }\n                    }\n\n                    // Execute body\n                    match self.execute_stmt(body, output)? {\n                        StmtResult::Normal | StmtResult::Continue =\u003e {}\n                        StmtResult::Break =\u003e break,\n                        StmtResult::Return(v) =\u003e return Ok(StmtResult::Return(v)),\n                    }\n\n                    // Execute update\n                    if let Some(update_expr) = update {\n                        self.eval_expr_with_output(update_expr, output)?;\n                    }\n                }\n                Ok(StmtResult::Normal)\n            }\n\n            Stmt::ForIn { var, array, body, .. } =\u003e {\n                // Get keys from array (resolve aliases for pass-by-reference)\n                let resolved_array = self.array_aliases.get(array).map(|s| s.as_str()).unwrap_or(array);\n                let keys: Vec\u003cString\u003e = self.arrays\n                    .get(resolved_array)\n                    .map(|arr| arr.keys().cloned().collect())\n                    .unwrap_or_default();\n\n                for key in keys {\n                    self.set_variable_value(var, Value::from_string(key));\n                    match self.execute_stmt(body, output)? {\n                        StmtResult::Normal | StmtResult::Continue =\u003e continue,\n                        StmtResult::Break =\u003e break,\n                        StmtResult::Return(v) =\u003e return Ok(StmtResult::Return(v)),\n                    }\n                }\n                Ok(StmtResult::Normal)\n            }\n\n            Stmt::Block(block) =\u003e self.execute_block(block, output),\n\n            Stmt::Break { .. } =\u003e Ok(StmtResult::Break),\n\n            Stmt::Continue { .. } =\u003e Ok(StmtResult::Continue),\n\n            Stmt::Next { .. } =\u003e {\n                self.should_next = true;\n                Ok(StmtResult::Normal)\n            }\n\n            Stmt::Nextfile { .. } =\u003e {\n                self.should_nextfile = true;\n                Ok(StmtResult::Normal)\n            }\n\n            Stmt::Exit { code, .. } =\u003e {\n                self.exit_code = code.as_ref()\n                    .map(|e| self.eval_expr_with_output(e, output).map(|v| v.to_number() as i32))\n                    .transpose()?\n                    .unwrap_or(0);\n                self.should_exit = true;\n                Ok(StmtResult::Normal)\n            }\n\n            Stmt::Return { value, .. } =\u003e {\n                let val = value.as_ref()\n                    .map(|e| self.eval_expr_with_output(e, output))\n                    .transpose()?\n                    .unwrap_or(Value::Uninitialized);\n                Ok(StmtResult::Return(val))\n            }\n\n            Stmt::Delete { array, index, .. } =\u003e {\n                if index.is_empty() {\n                    // delete array (entire array)\n                    self.arrays.remove(array);\n                } else {\n                    let key_parts: Result\u003cVec\u003cValue\u003e\u003e = index.iter()\n                        .map(|e| self.eval_expr_with_output(e, output))\n                        .collect();\n                    let key = self.make_array_key(\u0026key_parts?);\n                    self.delete_array_element(array, \u0026key);\n                }\n                Ok(StmtResult::Normal)\n            }\n\n            Stmt::Getline { var, input, location } =\u003e {\n                // Getline as a statement\n                let _result = self.eval_getline(var.as_ref(), input.as_ref(), *location)?;\n                Ok(StmtResult::Normal)\n            }\n        }\n    }\n\n    fn execute_print\u003cW: Write\u003e(\n        \u0026mut self,\n        args: \u0026[Expr],\n        redirect: \u0026Option\u003cOutputRedirect\u003e,\n        default_output: \u0026mut W,\n    ) -\u003e Result\u003c()\u003e {\n        let values: Result\u003cVec\u003cString\u003e\u003e = args.iter()\n            .map(|e| self.eval_expr_with_output(e, default_output).map(|v| v.to_string_val()))\n            .collect();\n        let values = values?;\n\n        let line = if values.is_empty() {\n            // print without args prints $0\n            self.record.clone()\n        } else {\n            values.join(\u0026self.ofs)\n        };\n\n        // Handle output redirection\n        match redirect {\n            None =\u003e {\n                writeln!(default_output, \"{}\", line).map_err(Error::Io)?;\n            }\n            Some(OutputRedirect::Truncate(target_expr)) =\u003e {\n                let filename = self.eval_expr_with_output(target_expr, default_output)?.to_string_val();\n                let file = self.get_or_open_file(\u0026filename, false)?;\n                writeln!(file, \"{}\", line).map_err(Error::Io)?;\n            }\n            Some(OutputRedirect::Append(target_expr)) =\u003e {\n                let filename = self.eval_expr_with_output(target_expr, default_output)?.to_string_val();\n                let file = self.get_or_open_file(\u0026filename, true)?;\n                writeln!(file, \"{}\", line).map_err(Error::Io)?;\n            }\n            Some(OutputRedirect::Pipe(cmd_expr)) =\u003e {\n                let cmd = self.eval_expr_with_output(cmd_expr, default_output)?.to_string_val();\n                let pipe = self.get_or_open_pipe(\u0026cmd)?;\n                writeln!(pipe, \"{}\", line).map_err(Error::Io)?;\n            }\n        }\n\n        Ok(())\n    }\n\n    fn execute_printf\u003 last_token_produces_value: bool,\n}\n\nimpl\u003c'a\u003e Lexer\u003c'a\u003e {\n    pub fn new(source: \u0026'a str) -\u003e Self {\n        Self {\n            source,\n            chars: source.char_indices().peekable(),\n            line: 1,\n            column: 1,\n            last_token_produces_value: false,\n        }\n    }\n\n    /// Tokenize the entire source, returning all tokens\n    pub fn tokenize(\u0026mut self) -\u003e Result\u003cVec\u003cToken\u003e\u003e {\n        // Pre-allocate based on source length (rough estimate: 1 token per 4 chars)\n        let estimated_tokens = self.source.len() / 4 + 1;\n        let mut tokens = Vec::with_capacity(estimated_tokens.min(1024));\n\n        loop {\n            let token = self.next_token()?;\n            let is_eof = matches!(token.kind, TokenKind::Eof);\n            tokens.push(token);\n            if is_eof {\n                break;\n            }\n        }\n        Ok(tokens)\n    }\n\n    /// Get the next token from the source\n    pub fn next_token(\u0026mut self) -\u003e Result\u003cToken\u003e {\n        self.skip_whitespace_and_comments();\n\n        let (line, col) = (self.line, self.column);\n\n        let Some((_pos, ch)) = self.peek_char() else {\n            return Ok(Token::new(TokenKind::Eof, line, col));\n        };\n\n        let token = match ch {\n            // Newlines are significant in AWK\n            '\\n' =\u003e {\n                self.advance();\n                Token::new(TokenKind::Newline, line, col)\n            }\n\n            // String literals\n            '\"' =\u003e self.scan_string()?,\n\n            // Regex or division - depends on context\n            '/' =\u003e {\n                if self.last_token_produces_value {\n                    self.advance();\n                    if self.peek_char_is('=') {\n                        self.advance();\n                        Token::new(TokenKind::SlashAssign, line, col)\n                    } else {\n tAssign, line, col)\n                } else {\n                    Token::new(TokenKind::Percent, line, col)\n                }\n            }\n            '^' =\u003e {\n                self.advance();\n                if self.peek_char_is('=') {\n                    self.advance();\n                    Token::new(TokenKind::CaretAssign, line, col)\n                } else {\n                    Token::new(TokenKind::Caret, line, col)\n                }\n            }\n            '\u003c' =\u003e {\n                self.advance();\n                if self.peek_char_is('=') {\n                    self.advance();\n                    Token::new(TokenKind::LessEqual, line, col)\n                } else {\n                    Token::new(TokenKind::Less, line, col)\n                }\n            }\n            '\u003e' =\u003e {\n                self.advance();\n                if self.peek_char_is('=') {\n                    self.advance();\n                    Token::new(TokenKind::GreaterEqual, line, col)\n                } else if self.peek_char_is('\u003e') {\n                    self.advance();\n                    Token::new(TokenKind::Append, line, col)\n                } else {\n                    Token::new(TokenKind::Greater, line, col)\n                }\n            }\n            '=' =\u003e {\n                self.advance();\n                if self.peek_char_is('=') {\n                    self.advance();\n                    Token::new(TokenKind::Equal, line, col)\n                } else {\n                    Token::new(TokenKind::Assign, line, col)\n                }\n            }\n            '!' =\u003e {\n                self.advance();\n                if self.peek_char_is('=') {\n                    self.advance();\n                    Token::new(TokenKind::NotEqual, line, col)\n                } else if self.peek_char_is('~') {\n                    self.advance();\n                    Token::new(TokenKind::NotMatch, line, col)\n                } else {\n                    Token::new(TokenKind::Not, line, col)\n                }\n            }\n            '~' =\u003e {\n                self.advance();\n                Token::new(TokenKind::Match, line, col)\n            }\n            '\u0026' =\u003e {\n                self.advance();\n                if self.peek_char_is('\u0026') {\n                    self.advance();\n                    Token::new(TokenKind::And, line, col)\n                } else {\n                    return Err(Error::lexer(\"unexpected '\u0026', did you mean '\u0026\u0026'?\", line, col));\n                }\n            }\n            '|' =\u003e {\n                self.advance();\n                if self.peek_char_is('|') {\n                    self.advance();\n                    Token::new(TokenKind::Or, line, col)\n                } else {\n                    Token::new(TokenKind::Pipe, line, col)\n                }\n            }\n            '$' =\u003e {\n                self.advance();\n                Token::new(TokenKind::Dollar, line, col)\n            }\n            '?' =\u003e {\n                self.advance();\n                Token::new(TokenKind::Question, line, col)\n            }\n            ':' =\u003e {\n                self.advance();\n                Token::new(TokenKind::Colon, line, col)\n            }\n            '(' =\u003e {\n                self.advance();\n                Token::new(TokenKind::LeftParen, line, col)\n            }\n            ')' =\u003e {\n                self.advance();\n                Token::new(TokenKind::RightParen, line, col)\n            }\n            '{' =\u003e {\n                self.advance();\n                Token::new(TokenKind::LeftBrace, line, col)\n            }\n            '}' =\u003e {\n                self.advance();\n                Token::new(TokenKind::RightBrace, line, col)\n            }\n            '[' =\u003e {\n                self.advance();\n                Token::new(TokenKind::LeftBracket, line, col)\n            }\n            ']' =\u003e {\n                self.advance();\n                Token::new(TokenKind::RightBracket, line, col)\n            }\n            ';' =\u003e {\n                self.advance();\n                Token::new(TokenKind::Semicolon, line, col)\n            }\n            ',' =\u003e {\n                self.advance();\n                Token::new(TokenKind::Comma, line, col)\n            }\n\n            _ =\u003e {\n                return Err(Error::lexer(\n                    format!(\"unexpected character '{}'\", ch),\n                    line,\n                    col,\n                ));\n            }\n        };\n\n        self.last_token_produces_value = token.kind.produces_value();\n        Ok(token)\n    }\n\n    fn peek_char(\u0026mut self) -\u003e Option\u003c(usize, char)\u003e {\n        self.chars.peek().copied()\n    }\n\n    fn peek_char_is(\u0026mut self, expected: char) -\u003e bool {\n        self.chars.peek().map(|(_, c)| *c == expected).unwrap_or(false)\n    }\n\n    fn peek_next_is_digit(\u0026self) -\u003e bool {\n        let mut chars = self.chars.clone();\n        chars.next(); // skip current\n        chars.next().map(|(_, c)| c.is_ascii_digit()).unwrap_or(false)\n    }\n\n    fn advance(\u0026mut self) -\u003e Option\u003c(usize, char)\u003e {\n        let result = self.chars.next();\n        if let Some((_, ch)) = result {\n            if ch == '\\n' {\n                self.line += 1;\n                self.column = 1;\n            } else {\n                self.column += 1;\n            }\n        }\n        result\n    }\n\n    fn skip_whitespace_and_comments(\u0026mut self) {\n        loop {\n            match self.peek_char() {\n                Some((_, ' ' | '\\t' | '\\r')) =\u003e {\n                    self.advance();\n                }\n                Some((_, '\\\\')) =\u003e {\n                    // Line continuation\n                    let mut chars = self.chars.clone();\n                    chars.next();\n                    if chars.peek().map(|(_, c)| *c == '\\n').unwrap_or(false) {\n                        self.advance(); // consume backslash\n                        self.advance(); // consume newline\n                    } else {\n                        break;\n                    }\n                }\n                Some((_, '#')) =\u003e {\n                    // Comment - skip to end of line\n                    while let Some((_, ch)) = self.peek_char() {\n                        if ch == '\\n' {\n                            break;\n                        }\n                        self.advance();\n                    }\n                }\n                _ =\u003e break,\n            }\n        }\n    }\n\n    fn scan_string(\u0026mut self) -\u003e Result\u003cToken\u003e {\n        let (line, col) = (self.line, self.column);\n        self.advance(); // consume opening quote\n\n        let mut value = String::new();\n\n        loop {\n            match self.advance() {\n                Some((_, '\"')) =\u003e break,\n                Some((_, '\\\\')) =\u003e {\n                    // Escape sequence\n                    match self.peek_char() {\n                        Some((_, 'n')) =\u003e { self.advance(); value.push('\\n'); }\n                        Some((_, 't')) =\u003e { self.advance(); value.push('\\t'); }\n                        Some((_, 'r')) =\u003e { self.advance(); value.push('\\r'); }\n                        Some((_, 'b')) =\u003e { self.advance(); value.push('\\x08'); }\n                        Some((_, 'f')) =\u003e { self.advance(); value.push('\\x0C'); }\n                        Some((_, 'a')) =\u003e { self.advance(); value.push('\\x07'); }\n                        Some((_, 'v')) =\u003e { self.advance(); value.push('\\x0B'); }\n                        Some((_, '\\\\')) =\u003e { self.advance(); value.push('\\\\'); }\n                        Some((_, '\"')) =\u003e { self.advance(); value.push('\"'); }\n                        Some((_, '/')) =\u003e { self.advance(); value.push('/'); }\n                        Some((_, 'x')) =\u003e {\n                            // Hex escape: \\xNN\n                            self.advance(); // consume 'x'\n                            let hex = self.read_hex_digits(2);\n                            if let Some(ch) = u8::from_str_radix(\u0026hex, 16).ok().map(|b| b as char) {\n                                value.push(ch);\n                            } else {\n                                value.push_str(\"\\\\x\");\n                                value.push_str(\u0026hex);\n                            }\n                        }\n                        Some((_, c)) if c.is_ascii_digit() \u0026\u0026 c != '8' \u0026\u0026 c != '9' =\u003e {\n                            // Octal escape: \\NNN (1-3 octal digits)\n                            let octal = self.read_octal_digits(3);\n                            if let Some(ch) = u8::from_str_radix(\u0026octal, 8).ok().map(|b| b as char) {\n                                value.push(ch);\n                            } else {\n                                value.push('\\\\');\n                                value.push_str(\u0026octal);\n                            }\n                        }\n                        Some((_, c)) =\u003e {\n                            // Unknown escape, just use the character\n                            self.advance();\n                            value.push(c);\n                        }\n                        None =\u003e {\n                            return Err(Error::lexer(\"unterminated string\", line, col));\n                        }\n                    }\n                }\n                Some((_, '\\n')) =\u003e {\n                    return Err(Error::lexer(\"unterminated string (newline in string)\", line, col));\n                }\n                Some((_, ch)) =\u003e value.push(ch),\n                None =\u003e {\n                    return Err(Error::lexer(\"unterminated string\", line, col));\n                }\n            }\n        }\n\n        Ok(Token::new(TokenKind::String(value), line, col))\n    }\n\n    fn read_hex_digits(\u0026mut self, max_count: usize) -\u003e String {\n        let mut result = String::new();\n        for _ in 0..max_count {\n            match self.peek_char() {\n                Some((_, c)) if c.is_ascii_hexdigit() =\u003e {\n                    self.advance();\n                    result.push(c);\n                }\n                _ =\u003e break,\n            }\n        }\n        result\n    }\n\n    fn read_octal_digits(\u0026mut self, max_count: usize) -\u003e String {\n        let mut result = String::new();\n        for _ in 0..max_count {\n            match self.peek_char() {\n                Some((_, c)) if c \u003e= '0' \u0026\u0026 c \u003c= '7' =\u003e {\n                    self.advance();\n                    result.push(c);\n                }\n                _ =\u003e break,\n            }\n        }\n        result\n    }\n\n    fn scan_regex(\u0026mut self) -\u003e Result\u003cToken\u003e {\n        let (line, col) = (self.line, self.column);\n        self.advance(); // consume opening slash\n\n        let mut pattern = String::new();\n\n        loop {\n            match self.advance() {\n                Some((_, '/')) =\u003e break,\n                Some((_, '\\\\')) =\u003e {\n                    // Escape next character in regex\n                    pattern.push('\\\\');\n                    if let Some((_, ch)) = self.advance() {\n                        pattern.push(ch);\n                    } else {\n                        return Err(Error::lexer(\"unterminated regex\", line, col));\n                    }\n                }\n                Some((_, '\\n')) =\u003e {\n                    return Err(Error::lexer(\"unterminated regex (newline in regex)\", line, col));\n                }\n                Some((_, ch)) =\u003e pattern.push(ch),\n                None =\u003e {\n                    return Err(Error::lexer(\"unterminated regex\", line, col));\n                }\n            }\n        }\n\n        Ok(Token::new(TokenKind::Regex(pattern), line, col))\n    }\n\n    fn scan_number(\u0026mut self) -\u003e Result\u003cToken\u003e {\n        let (line, col) = (self.line, self.column);\n        let start_pos = self.chars.peek().map(|(pos, _)| *pos).unwrap_or(0);\n        let mut end_pos = start_pos;\n\n        // Integer part\n        while let Some((pos, ch)) = self.peek_char() {\n            if ch.is_ascii_digit() {\n                end_pos = pos + 1;\n                self.advance();\n            } else {\n                break;\n            }\n        }\n\n        // Decimal part\n        if self.peek_char_is('.') {\n            self.advance();\n            end_pos += 1;\n\n            while let Some((pos, ch)) = self.peek_char() {\n                if ch.is_ascii_digit() {\n                    end_pos = pos + 1;\n                    self.advance();\n                } else {\n                    break;\n                }\n            }\n        }\n\n        // Exponent part\n        if let Some((_, 'e' | 'E')) = self.peek_char() {\n            self.advance();\n            end_pos += 1;\n\n            if let Some((_, '+' | '-')) = self.peek_char() {\n                self.advance();\n                end_pos += 1;\n            }\n\n            while let Some((pos, ch)) = self.peek_char() {\n                if ch.is_ascii_digit() {\n                    end_pos = pos + 1;\n                    self.advance();\n                } else {\n                    break;\n                }\n            }\n        }\n\n        let number_str = \u0026self.source[start_pos..end_pos];\n        let value: f64 = number_str\n            .parse()\n            .map_err(|_| Error::lexer(format!(\"invalid number '{}'\", number_str), line, col))?;\n\n        Ok(Token::new(TokenKind::Number(value), line, col))\n    }\n\n    fn scan_identifier(\u0026mut self) -\u003e Result\u003cToken\u003e {\n        let (line, col) = (self.line, self.column);\n        let start_pos = self.chars.peek().map(|(pos, _)| *pos).unwrap_or(0);\n        let mut end_pos = start_pos;\n\n        while let Some((pos, ch)) = self.peek_char() {\n            if ch.is_ascii_alphanumeric() || ch == '_' {\n                end_pos = pos + 1;\n                self.advance();\n            } else {\n                break;\n            }\n        }\n\n        let ident = \u0026self.source[start_pos..end_pos];\n\n        // Check if it's a keyword\n        let kind = keyword_to_token(ident).unwrap_or_else(|| TokenKind::Identifier(ident.to_string()));\n\n        Ok(Token::new(kind, line, col))\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_simple_tokens() {\n        // Test operators in context where / is division (after identifier)\n        let mut lexer = Lexer::new(\"x + y - z * w / v % u\");\n        let tokens = lexer.tokenize().unwrap();\n\n        assert!(matches!(tokens[1].kind, TokenKind::Plus));\n        assert!(matches!(tokens[3].kind, TokenKind::Minus));\n        assert!(matches!(tokens[5].kind, TokenKind::Star));\n        assert!(matches!(tokens[7].kind, TokenKind::Slash));\n        assert!(matches!(tokens[9].kind, TokenKind::Percent));\n    }\n\n    #[test]\n    fn test_keywords() {\n        let mut lexer = Lexer::new(\"BEGIN END if else while for print\");\n        let tokens = lexer.tokenize().unwrap();\n\n        assert!(matches!(tokens[0].kind, TokenKind::Begin));\n        assert!(matches!(tokens[1].kind, TokenKind::End));\n        assert!(matches!(tokens[2].kind, TokenKind::If));\n        assert!(matches!(tokens[3].kind, TokenKind::Else));\n        assert!(matches!(tokens[4].kind, TokenKind::While));\n        assert!(matches!(tokens[5].kind, TokenKind::For));\n        assert!(matches!(tokens[6].kind, TokenKind::Print));\n    }\n\n    #[test]\n    fn test_numbers() {\n        let mut lexer = Lexer::new(\"42 3.14 1e10 2.5e-3\");\n        let tokens = lexer.tokenize().unwrap();\n\n        assert!(matches!(tokens[0].kind, TokenKind::Number(n) if n == 42.0));\n        assert!(matches!(tokens[1].kind, TokenKind::Number(n) if (n - 3.14).abs() \u003c 0.001));\n        assert!(matches!(tokens[2].kind, TokenKind::Number(n) if n == 1e10));\n        assert!(matches!(tokens[3].kind, TokenKind::Number(n) if (n - 2.5e-3).abs() \u003c 0.0001));\n    }\n\n    #[test]\n    fn test_strings() {\n        let mut lexer = Lexer::new(r#\"\"hello\" \"world\\n\"\"#);\n        let tokens = lexer.tokenize().unwrap();\n\n        assert!(matches!(\u0026tokens[0].kind, TokenKind::String(s) if s == \"hello\"));\n        assert!(matches!(\u0026tokens[1].kind, TokenKind::String(s) if s == \"world\\n\"));\n    }\n\n    #[test]\n    fn test_regex_vs_division() {\n        // After identifier, / is division\n        let mut lexer = Lexer::new(\"x / 2\");\n        let tokens = lexer.tokenize().unwrap();\n        assert!(matches!(tokens[1].kind, TokenKind::Slash));\n\n        // At start, / begins a regex\n        let mut lexer = Lexer::new(\"/pattern/\");\n        let tokens = lexer.tokenize().unwrap();\n        assert!(matches!(\u0026tokens[0].kind, TokenKind::Regex(s) if s == \"pattern\"));\n    }\n\n    #[test]\n    fn test_line_tracking() {\n        let mut lexer = Lexer::new(\"a\\nb\\nc\");\n        let tokens = lexer.tokenize().unwrap();\n\n        assert_eq!(tokens[0].location.line, 1);\n        assert_eq!(tokens[2].location.line, 2);\n        assert_eq!(tokens[4].location.line, 3);\n    }\n\n    #[test]\n    fn test_comparison_operators() {\n        let mut lexer = Lexer::new(\"\u003c \u003c= \u003e \u003e= == !=\");\n        let tokens = lexer.tokenize().unwrap();\n        assert!(matches!(tokens[0].kind, TokenKind::Less));\n        assert!(matches!(tokens[1].kind, TokenKind::LessEqual));\n        assert!(matches!(tokens[2].kind, TokenKind::Greater));\n        assert!(matches!(tokens[3].kind, TokenKind::GreaterEqual));\n        assert!(matches!(tokens[4].kind, TokenKind::Equal));\n        assert!(matches!(tokens[5].kind, TokenKind::NotEqual));\n    }\n\n    #[test]\n    fn test_logical_operators() {\n        let mut lexer = Lexer::new(\"\u0026\u0026 || !\");\n        let tokens = lexer.tokenize().unwrap();\n        assert!(matches!(tokens[0].kind, TokenKind::And));\n        assert!(matches!(tokens[1].kind, TokenKind::Or));\n        assert!(matches!(tokens[2].kind, TokenKind::Not));\n    }\n\n    #[test]\n    fn test_regex_match_operators() {\n        let mut lexer = Lexer::new(\"x ~ y x !~ y\");\n        let tokens = lexer.tokenize().unwrap();\n        assert!(matches!(tokens[1].kind, TokenKind::Match));\n        assert!(matches!(tokens[4].kind, TokenKind::NotMatch));\n    }\n\n    #[test]\n    fn test_assignment_operators() {\n        // Put value-producing tokens before /= to avoid regex interpretation\n        let mut lexer = Lexer::new(\"x = 1 x += 1 x -= 1 x *= 1 x /= 1 x %= 1 x ^= 1\");\n        let tokens = lexer.tokenize().unwrap();\n        assert!(matches!(tokens[1].kind, TokenKind::Assign));\n        assert!(matches!(tokens[4].kind, TokenKind::PlusAssign));\n        assert!(matches!(tokens[7].kind, TokenKind::MinusAssign));\n        assert!(matches!(tokens[10].kind, TokenKind::StarAssign));\n        assert!(matches!(tokens[13].kind, TokenKind::SlashAssign));\n        assert!(matches!(tokens[16].kind, TokenKind::PercentAssign));\n        assert!(matches!(tokens[19].kind, TokenKind::CaretAssign));\n    }\n\n    #[test]\n    fn test_increment_decrement() {\n        let mut lexer = Lexer::new(\"++ --\");\n        let tokens = lexer.tokenize().unwrap();\n        assert!(matches!(tokens[0].kind, TokenKind::Increment));\n        assert!(matches!(tokens[1].kind, TokenKind::Decrement));\n    }\n\n    #[test]\n    fn test_delimiters() {\n        let mut lexer = Lexer::new(\"( ) { } [ ] ; ,\");\n        let tokens = lexer.tokenize().unwrap();\n        assert!(matches!(tokens[0].kind, TokenKind::LeftParen));\n        assert!(matches!(tokens[1].kind, TokenKind::RightParen));\n        assert!(matches!(tokens[2].kind, TokenKind::LeftBrace));\n        assert!(matches!(tokens[3].kind, TokenKind::RightBrace));\n        assert!(matches!(tokens[4].kind, TokenKind::LeftBracket));\n        assert!(matches!(tokens[5].kind, TokenKind::RightBracket));\n        assert!(matches!(tokens[6].kind, TokenKind::Semicolon));\n        assert!(matches!(tokens[7].kind, TokenKind::Comma));\n    }\n\n    #[test]\n    fn test_special_operators() {\n        let mut lexer = Lexer::new(\"$ ? : | \u003e\u003e\");\n        let tokens = lexer.tokenize().unwrap();\n        assert!(matches!(tokens[0].kind, TokenKind::Dollar));\n        assert!(matches!(tokens[1].kind, TokenKind::Question));\n        assert!(matches!(tokens[2].kind, TokenKind::Colon));\n        assert!(matches!(tokens[3].kind, TokenKind::Pipe));\n        assert!(matches!(tokens[4].kind, TokenKind::Append));\n    }\n\n    #[test]\n    fn test_exponent() {\n        let mut lexer = Lexer::new(\"x ^ 2\");\n        let tokens = lexer.tokenize().unwrap();\n        assert!(matches!(tokens[1].kind, TokenKind::Caret));\n    }\n\n    #[test]\n    fn test_comments() {\n        let mut lexer = Lexer::new(\"x # this is a comment\\ny\");\n        let tokens = lexer.tokenize().unwrap();\n        // Comment should be skipped\n        assert!(matches!(\u0026tokens[0].kind, TokenKind::Identifier(s) if s == \"x\"));\n        assert!(matches!(tokens[1].kind, TokenKind::Newline));\n        assert!(matches!(\u0026tokens[2].kind, TokenKind::Identifier(s) if s == \"y\"));\n    }\n\n    #[test]\n    fn test_line_continuation() {\n        let mut lexer = Lexer::new(\"x \\\\\\ny\");\n        let tokens = lexer.tokenize().unwrap();\n        // Backslash-newline should be skipped\n        assert!(matches!(\u0026tokens[0].kind, TokenKind::Identifier(s) if s == \"x\"));\n        assert!(matches!(\u0026tokens[1].kind, TokenKind::Identifier(s) if s == \"y\"));\n    }\n\n    #[test]\n    fn test_string_escapes() {\n        let mut lexer = Lexer::new(r#\"\"\\t\\r\\n\\b\\f\\a\\v\\\\\\\"\\/\"\"#);\n        let tokens = lexer.tokenize().unwrap();\n        if let TokenKind::String(s) = \u0026tokens[0].kind {\n            assert!(s.contains('\\t'));\n            assert!(s.contains('\\r'));\n            assert!(s.contains('\\n'));\n            assert!(s.contains('\\\\'));\n            assert!(s.contains('\"'));\n            assert!(s.contains('/'));\n        } else {\n            panic!(\"Expected string token\");\n        }\n    }\n\n    #[test]\n    fn test_hex_escape() {\n        let mut lexer = Lexer::new(r#\"\"\\x41\\x42\"\"#);\n        let tokens = lexer.tokenize().unwrap();\n        if let TokenKind::String(s) = \u0026tokens[0].kind {\n            assert_eq!(s, \"AB\");\n        } else {\n            panic!(\"Expected string token\");\n        }\n    }\n\n    #[test]\n    fn test_octal_escape() {\n        let mut lexer = Lexer::new(r#\"\"\\101\\102\"\"#);\n        let tokens = lexer.tokenize().unwrap();\n        if let TokenKind::String(s) = \u0026tokens[0].kind {\n            assert_eq!(s, \"AB\");\n        } else {\n            panic!(\"Expected string token\");\n        }\n    }\n\n    #[test]\n    fn test_regex_with_escapes() {\n        let mut lexer = Lexer::new(r#\"/a\\/b/\"#);\n        let tokens = lexer.tokenize().unwrap();\n        if let TokenKind::Regex(s) = \u0026tokens[0].kind {\n            assert!(s.contains(\"\\\\/\"));\n        } else {\n            panic!(\"Expected regex token\");\n        }\n    }\n\n    #[test]\n    fn test_more_keywords() {\n        let mut lexer = Lexer::new(\"do break continue function return delete exit next nextfile getline printf in BEGINFILE ENDFILE\");\n        let tokens = lexer.tokenize().unwrap();\n        assert!(matches!(tokens[0].kind, TokenKind::Do));\n        assert!(matches!(tokens[1].kind, TokenKind::Break));\n        assert!(matches!(tokens[2].kind, TokenKind::Continue));\n        assert!(matches!(tokens[3].kind, TokenKind::Function));\n        assert!(matches!(tokens[4].kind, TokenKind::Return));\n        assert!(matches!(tokens[5].kind, TokenKind::Delete));\n        assert!(matches!(tokens[6].kind, TokenKind::Exit));\n        assert!(matches!(tokens[7].kind, TokenKind::Next));\n        assert!(matches!(tokens[8].kind, TokenKind::Nextfile));\n        assert!(matches!(tokens[9].kind, TokenKind::Getline));\n        assert!(matches!(tokens[10].kind, TokenKind::Printf));\n        assert!(matches!(tokens[11].kind, TokenKind::In));\n        assert!(matches!(tokens[12].kind, TokenKind::BeginFile));\n        assert!(matches!(tokens[13].kind, TokenKind::EndFile));\n    }\n\n    #[test]\n    fn test_number_with_exponent() {\n        let mut lexer = Lexer::new(\"1e+5 1E-5\");\n        let tokens = lexer.tokenize().unwrap();\n        assert!(matches!(tokens[0].kind, TokenKind::Number(n) if n == 1e5));\n        assert!(matches!(tokens[1].kind, TokenKind::Number(n) if n == 1e-5));\n    }\n\n    #[test]\n    fn test_decimal_starting_with_dot() {\n        let mut lexer = Lexer::new(\".5 .123\");\n        let tokens = lexer.tokenize().unwrap();\n        assert!(matches!(tokens[0].kind, TokenKind::Number(n) if (n - 0.5).abs() \u003c 0.001));\n        assert!(matches!(tokens[1].kind, TokenKind::Number(n) if (n - 0.123).abs() \u003c 0.001));\n    }\n\n    #[test]\n    fn test_unexpected_character_error() {\n        let mut lexer = Lexer::new(\"@\");\n        let result = lexer.tokenize();\n        assert!(result.is_err());\n    }\n\n    #[test]\n    fn test_unterminated_string_error() {\n        let mut lexer = Lexer::new(\"\\\"unterminated\");\n        let result = lexer.tokenize();\n        assert!(result.is_err());\n    }\n\n    #[test]\n    fn test_unterminated_regex_error() {\n        let mut lexer = Lexer::new(\"/unterminated\");\n        let result = lexer.tokenize();\n        assert!(result.is_err());\n    }\n\n    #[test]\n    fn test_string_with_newline_error() {\n        let mut lexer = Lexer::new(\"\\\"hello\\nworld\\\"\");\n        let result = lexer.tokenize();\n        assert!(result.is_err());\n    }\n\n    #[test]\n    fn test_single_ampersand_error() {\n        let mut lexer = Lexer::new(\"\u0026 \");\n        let result = lexer.tokenize();\n        assert!(result.is_err());\n    }\n\n    #[test]\n    fn test_eof_token() {\n        let mut lexer = Lexer::new(\"\");\n        let tokens = lexer.tokenize().unwrap();\n        assert!(matches!(tokens[0].kind, TokenKind::Eof));\n    }\n}\n","traces":[{"line":17,"address":[3141392],"length":1,"stats":{"Line":4}},{"line":20,"address":[6832290],"length":1,"stats":{"Line":4}},{"line":28,"address":[2999703,2999676,2998992],"length":1,"stats":{"Line":4}},{"line":30,"address":[2406609,2406526],"length":1,"stats":{"Line":4}},{"line":31,"address":[3141847],"length":1,"stats":{"Line":4}},{"line":33,"address":[2988296],"length":1,"stats":{"Line":4}},{"line":34,"address":[3141952,3141892],"length":1,"stats":{"Line":8}},{"line":35,"address":[3142158],"length":1,"stats":{"Line":4}},{"line":36,"address":[2999414],"length":1,"stats":{"Line":4}},{"line":37,"address":[2407013],"length":1,"stats":{"Line":4}},{"line":38,"address":[],"length":0,"stats":{"Line":0}},{"line":41,"address":[2999562],"length":1,"stats":{"Line":4}},{"line":45,"address":[2976256,2980884,2980890],"length":1,"stats":{"Line":4}},{"line":46,"address":[2987542],"length":1,"stats":{"Line":4}},{"line":48,"address":[2976304],"length":1,"stats":{"Line":4}},{"line":50,"address":[2987586],"length":1,"stats":{"Line":4}},{"line":51,"address":[2976471],"length":1,"stats":{"Line":4}},{"line":54,"address":[2395330],"length":1,"stats":{"Line":4}},{"line":56,"address":[],"length":0,"stats":{"Line":0}},{"line":57,"address":[6821445],"length":1,"stats":{"Line":3}},{"line":58,"address":[2976580],"length":1,"stats":{"Line":3}},{"line or regex vs division disambiguation)\n    pub fn produces_value(\u0026self) -\u003e bool {\n        matches!(\n            self,\n            TokenKind::Number(_)\n                | TokenKind::String(_)\n                | TokenKind::Identifier(_)\n                | TokenKind::RightParen\n                | TokenKind::RightBracket\n                | TokenKind::Increment\n                | TokenKind::Decrement\n        )\n    }\n}\n\n/// A token with its location in the source\n#[derive(Debug, Clone)]\npub struct Token {\n    pub kind: TokenKind,\n    pub location: SourceLocation,\n}\n\nimpl Token {\n    pub fn new(kind: TokenKind, line: usize, column: usize) -\u003e Self {\n        Self {\n            kind,\n            location: SourceLocation::new(line, column),\n        }\n    }\n}\n\n/// Map keyword strings to token kinds\npub fn keyword_to_token(s: \u0026str) -\u003e Option\u003cTokenKind\u003e {\n    match s {\n        \"BEGIN\" =\u003e Some(TokenKind::Begin),\n        \"END\" =\u003e Some(TokenKind::End),\n        \"BEGINFILE\" =\u003e Some(TokenKind::BeginFile),\n        \"ENDFILE\" =\u003e Some(TokenKind::EndFile),\n        \"if\" =\u003e Some(TokenKind::If),\n        \"else\" =\u003e Some(TokenKind::Else),\n        \"while\" =\u003e Some(TokenKind::While),\n        \"for\" =\u003e Some(TokenKind::For),\n        \"do\" =\u003e Some(TokenKind::Do),\n        \"break\" =\u003e Some(TokenKind::Break),\n        \"continue\" =\u003e Some(TokenKind::Continue),\n        \"function\" =\u003e Some(TokenKind::Function),\n        \"return\" =\u003e Some(TokenKind::Return),\n        \"delete\" =\u003e Some(TokenKind::Delete),\n        \"exit\" =\u003e Some(TokenKind::Exit),\n        \"next\" =\u003e Some(TokenKind::Next),\n        \"nextfile\" =\u003e Some(TokenKind::Nextfile),\n        \"getline\" =\u003e Some(TokenKind::Getline),\n        \"print\" =\u003e Some(TokenKind::Print),\n        \"printf\" =\u003e Some(TokenKind::Printf),\n        \"in\" =\u003e Some(TokenKind::In),\n        _ =\u003e None,\n    }\n}\n","traces":[{"line":97,"address":[2886976],"length":1,"stats":{"Line":0}},{"line":98,"address":[6720621],"length":1,"stats":{"Line":0}},{"line":99,"address":[2875733],"length":1,"stats":{"Line":0}},{"line":123,"address":[2875888],"length":1,"stats":{"Line":4}},{"line":124,"address":[3029917],"length":1,"stats":{"Line":4}},{"line":125,"address":[6720773],"length":1,"stats":{"Line":4}},{"line":142,"address":[6720672],"length":1,"stats":{"Line":4}},{"line":143,"address":[2685453],"length":1,"stats":{"Line":4}},{"line":144,"address":[3029813],"length":1,"stats":{"Line":4}},{"line":164,"address":[2886768,2886960,2886954],"length":1,"stats":{"Line":4}},{"line":167,"address":[2886833],"length":1,"stats":{"Line":4}},{"line":173,"address":[3027360],"length":1,"stats":{"Line":4}},{"line":175,"address":[2683051,2683110],"length":1,"stats":{"Line":8}},{"line":176,"address":[2873549,2873434],"length":1,"stats":{"Line":8}},{"line":177,"address":[2884769,2884884],"length":1,"stats":{"Line":6}},{"line":178,"address":[2884974,2884856],"length":1,"stats":{"Line":6}},{"line":179,"address":[2873698,2873828],"length":1,"stats":{"Line":8}},{"line":180,"address":[3027816,3027946],"length":1,"stats":{"Line":7}},{"line":181,"address":[3028048,3027918],"length":1,"stats":{"Line":7}},{"line":182,"address":[2874004,2874134],"length":1,"stats":{"Line":8}},{"line":183,"address":[2885354,2885484],"length":1,"stats":{"Line":6}},{"line":184,"address":[2885456,2885586],"length":1,"stats":{"Line":7}},{"line":185,"address":[6719320,6719190],"length":1,"stats":{"Line":7}},{"line":186,"address":[2874412,2874542],"length":1,"stats":{"Line":8}},{"line":187,"address":[2684292,2684162],"length":1,"stats":{"Line":8}},{"line":188,"address":[2684394,2684264],"length":1,"stats":{"Line":6}},{"line":189,"address":[6719598,6719728],"length":1,"stats":{"Line":5}},{"line":190,"address":[6719830,6719700],"length":1,"stats":{"Line":7}},{"line":191,"address":[2886170,2886300], eader::new(\u0026input[..])];\n//! interpreter.run(inputs, \u0026mut output).unwrap();\n//!\n//! assert_eq!(String::from_utf8(output).unwrap(), \"hello world\\nfoo bar\\n\");\n//! ```\n//!\n//! # Pattern Matching Example\n//!\n//! ```\n//! use rawk::{Lexer, Parser, Interpreter};\n//! use std::io::BufReader;\n//!\n//! let source = r#\"/error/ { print \"Found:\", $0 }\"#;\n//! let mut lexer = Lexer::new(source);\n//! let tokens = lexer.tokenize().unwrap();\n//! let mut parser = Parser::new(tokens);\n//! let program = parser.parse().unwrap();\n//!\n//! let mut interpreter = Interpreter::new(\u0026program);\n//! let input = b\"info: ok\\nerror: failed\\ninfo: done\\n\";\n//! let mut output = Vec::new();\n//! let inputs = vec![BufReader::new(\u0026input[..])];\n//! interpreter.run(inputs, \u0026mut output).unwrap();\n//!\n//! assert_eq!(String::from_utf8(output).unwrap(), \"Found: error: failed\\n\");\n//! ```\n\npub mod ast;\npub mod error;\npub mod interpreter;\npub mod lexer;\npub mod parser;\npub mod value;\n\npub use error::{Error, Result, SourceLocation};\npub use interpreter::Interpreter;\npub use lexer::{Lexer, Token, TokenKind};\npub use parser::Parser;\npub use value::Value;\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","joseph","PegasusHeavyIndustries","rawk","src","main.rs"],"content":"use std::env;\nuse std::fs::{self, File};\nuse std::io::{self, BufReader};\nuse std::process;\n\nuse rawk::{Interpreter, Lexer, Parser};\n\nfn main() {\n    let args: Vec\u003cString\u003e = env::args().collect();\n\n    match run(\u0026args[1..]) {\n        Ok(code) =\u003e process::exit(code),\n        Err(e) =\u003e {\n            eprintln!(\"rawk: {}\", e);\n            process::exit(2);\n        }\n    }\n}\n\nfn run(args: \u0026[String]) -\u003e Result\u003ci32, Box\u003cdyn std::error::Error\u003e\u003e {\n    let mut field_separator = \" \".to_string();\n    let mut program_source: Option\u003cString\u003e = None;\n    let mut input_files: Vec\u003cString\u003e = Vec::new();\n    let mut variables: Vec\u003c(String, String)\u003e = Vec::new();\n    let mut posix_mode = false;\n    let mut traditional_mode = false;\n\n    let mut i = 0;\n    while i \u003c args.len() {\n        let arg = \u0026args[i];\n\n        if arg == \"--help\" || arg == \"-h\" {\n            print_help();\n            return Ok(0);\n        }\n\n        if arg == \"--version\" {\n            println!(\"rawk {}\", env!(\"CARGO_PKG_VERSION\"));\n            return Ok(0);\n        }\n\n        if arg == \"--posix\" || arg == \"-P\" {\n            posix_mode = true;\n            traditional_mode = false;\n            i += 1;\n            continue;\n        }\n\n        if arg == \"--traditional\" || arg == \"--compat\" || arg == \"-c\" {\n            traditional_mode = true;\n            posix_mode = false;\n            i += 1;\n            continue;\n        }\n\n        if arg == \"-F\" {\n            i += 1;\n            if i \u003e= args.len() {\n                return Err(\"option -F requires an argument\".into());\n            }\n            field_separator = args[i].clone();\n        } else if let Some(fs) = arg.strip_prefix(\"-F\") {\n            field_separator = fs.to_string();\n        } else if arg == \"-v\" {\n            i += 1;\n            if i \u003e= args.len() {\n                return Err(\"option -v requires an argument\".into());\n            }\n            let var_assign = \u0026args[i];\n            if let Some((name, value)) = var_assign.split_once('=') {\n                variables.push((name.to_string(), value.to_string()));\n            } else {\n                return Err(format!(\"invalid variable assignment: {}\", var_assign).into());\n            }\n        } else if arg == \"-f\" {\n            i += 1;\n            if i \u003e= args.len() {\n                return Err(\"option -f requires an argument\".into());\n            }\n            let script_file = \u0026args[i];\n            program_source = Some(fs::read_to_string(script_file)?);\n        } else if arg == \"--\" {\n            // End of options\n            i += 1;\n            input_files.extend(args[i..].iter().cloned());\n            break;\n        } else if arg.starts_with('-') \u0026\u0026 arg != \"-\" {\n            return Err(format!(\"unknown option: {}\", arg).into());\n        } else if program_source.is_none() {\n            // First non-option argument is the program\n            program_source = Some(arg.clone());\n        } else {\n            // Rest are input files\n            input_files.push(arg.clone());\n        }\n\n        i += 1;\n    }\n\n    let program_source = program_source.ok_or(\"no program provided\")?;\n\n    // Parse the program\n    let mut lexer = Lexer::new(\u0026program_source);\n    let tokens = lexer.tokenize()?;\n    let mut parser = Parser::new(tokens);\n    let program = parser.parse()?;\n\n    // Create interpreter\n    let mut interpreter = Interpreter::new(\u0026program);\n\n    // Set mode flags\n    interpreter.set_posix_mode(posix_mode);\n    interpreter.set_traditional_mode(traditional_mode);\n\n    // Set field separator\n    interpreter.set_fs(\u0026field_separator);\n\n    // Set ARGC and ARGV (ARGV[0] is \"awk\", ARGV[1...] are input files)\n    let mut argv = vec![\"awk\".to_string()];\n    argv.extend(input_files.iter().cloned());\n    interpreter.set_args(argv);\n\n    // Set variables\n    for (name, value) in \u0026variables {\n        interpreter.set_variable(name, value);\n    }\n\n    // Prepare output\n    let stdout = io::stdout();\n    let mut output = stdout.lock();\n\n    // Prepare inputs\n    let exit_code = if input_files.is_empty() {\n        // Read from stdin\n        interpreter.set_filename(\"\");\n        let stdin = io::stdin();\n        let inputs = vec![BufReader::new(stdin.lock())];\n        interpreter.run(inputs, \u0026mut output)?\n    } else {\n        // Read from files\n        let mut exit_code = 0;\n        for filename in \u0026input_files {\n            interpreter.set_filename(filename);\n            if filename == \"-\" {\n                let stdin = io::stdin();\n                let inputs = vec![BufReader::new(stdin.lock())];\n                exit_code = interpreter.run(inputs, \u0026mut output)?;\n            } else {\n                let file = File::open(filename)?;\n                let inputs = vec![BufReader::new(file)];\n                exit_code = interpreter.run(inputs, \u0026mut output)?;\n            }\n        }\n        exit_code\n    };\n\n    Ok(exit_code)\n}\n\nfn print_help() {\n    println!(\n        r#\"Usage: rawk [OPTIONS] 'program' [file ...]\n       rawk [OPTIONS] -f progfile [file ...]\n\nA 100% POSIX-compatible AWK implementation in Rust with gawk extensions.\n\nOptions:\n  -F fs            Set the field separator to fs\n  -v var=val       Assign value to variable before execution\n  -f progfile      Read the AWK program from file\n  -P, --posix      Strict POSIX mode (disable gawk extensions)\n  -c, --traditional Traditional AWK mode (disable gawk extensions)\n  --version        Print version information\n  --help           Print this help message\n\nGAWK Extensions (disabled with --posix or --traditional):\n  FPAT             Field pattern for content-based splitting\n  FIELDWIDTHS      Fixed-width field splitting\n  BEGINFILE/ENDFILE Patterns for file processing\n  systime(), mktime(), strftime() Time functions\n  gensub(), patsplit(), asort(), asorti() String/array functions\n\nExamples:\n  rawk '{{ print $1 }}' file.txt\n  rawk -F: '{{ print $1 }}' /etc/passwd\n  rawk 'BEGIN {{ print \"Hello\" }}'\n  rawk '/pattern/ {{ print }}' file.txt\n\"#\n    );\n}\n","traces":[{"line":8,"address":[2194045,2193680,2194051],"length":1,"stats":{"Line":0}},{"line":9,"address":[2193687],"length":1,"stats":{"Line":0}},{"line":11,"address":[2193731,2193816],"length":1,"stats":{"Line":0}},{"line":12,"address":[2193899],"length":1,"stats":{"Line":0}},{"line":13,"address":[21 ,"length":1,"stats":{"Line":0}},{"line":151,"address":[2190010,2189840],"length":1,"stats":{"Line":0}},{"line":154,"address":[2189200],"length":1,"stats":{"Line":0}},{"line":157,"address":[2189222],"length":1,"stats":{"Line":0}},{"line":160,"address":[2184304],"length":1,"stats":{"Line":0}},{"line":161,"address":[2184308],"length":1,"stats":{"Line":0}}],"covered":0,"coverable":96},{"path":["/","home","joseph","PegasusHeavyIndustries","rawk","src","parser","mod.rs"],"content":"use crate::ast::*;\nuse crate::error::{Error, Result, SourceLocation};\nuse crate::lexer::{Token, TokenKind};\n\n/// AWK parser using recursive descent\npub struct Parser {\n    tokens: Vec\u003cToken\u003e,\n    current: usize,\n}\n\nimpl Parser {\n    pub fn new(tokens: Vec\u003cToken\u003e) -\u003e Self {\n        Self { tokens, current: 0 }\n    }\n\n    /// Parse a complete AWK program\n    pub fn parse(\u0026mut self) -\u003e Result\u003cProgram\u003e {\n        let mut program = Program::new();\n\n        self.skip_newlines();\n\n        while !self.is_at_end() {\n            // Check for function definition\n            if self.check(\u0026TokenKind::Function) {\n                program.functions.push(self.parse_function()?);\n            } else {\n                program.rules.push(self.parse_rule()?);\n            }\n            self.skip_newlines();\n        }\n\n        Ok(program)\n    }\n\n    /// Parse a function definition\n    fn parse_function(\u0026mut self) -\u003e Result\u003cFunctionDef\u003e {\n        let location = self.current_location();\n        self.expect(\u0026TokenKind::Function)?;\n\n        let name = self.expect_identifier()?;\n        self.expect(\u0026TokenKind::LeftParen)?;\n\n        let mut params = Vec::new();\n        if !self.check(\u0026TokenKind::RightParen) {\n            params.push(self.expect_identifier()?);\n            while self.match_token(\u0026TokenKind::Comma) {\n                params.push(self.expect_identifier()?);\n            }\n        }\n        self.expect(\u0026TokenKind::RightParen)?;\n        self.skip_newlines();\n\n        let body = self.parse_block()?;\n\n        Ok(FunctionDef {\n            name,\n            params,\n            body,\n            location,\n        })\n    }\n\n    /// Parse a pattern-action rule\n    fn parse_rule(\u0026mut self) -\u003e Result\u003cRule\u003e {\n        let location = self.current_location();\n\n        // Check for BEGIN/END/BEGINFILE/ENDFILE\n        if self.check(\u0026TokenKind::Begin) {\n            self.advance();\n            self.skip_newlines();\n            let action = Some(self.parse_block()?);\n            return Ok(Rule {\n                pattern: Some(Pattern::Begin),\n                action,\n                location,\n            });\n        }\n\n        if self.check(\u0026TokenKind::End) {\n            self.advance();\n            self.skip_newlines();\n            let action = Some(self.parse_block()?);\n            return Ok(Rule {\n                pattern: Some(Pattern::End),\n                action,\n                location,\n            });\n        }\n\n        if self.check(\u0026TokenKind::BeginFile) {\n            self.advance();\n            self.skip_newlines();\n            let action = Some(self.parse_block()?);\n            return Ok(Rule {\n                pattern: Some(Pattern::BeginFile),\n                action,\n                location,\n            });\n        }\n\n        if self.check(\u0026TokenKind::EndFile) {\n            self.advance();\n            self.skip_newlines();\n            let action = Some(self.parse_block()?);\n            return Ok(Rule {\n                pattern: Some(Pattern::EndFile),\n                action,\n                location,\n            });\n        }\n\n        // Check for action-only rule (just a block)\n        if self.check(\u0026TokenKind::LeftBrace) {\n            let action = Some(self.parse_block()?);\n            return Ok(Rule {\n                pattern: None,\n                action,\n                location,\n            });\n        }\n\n        // Parse pattern\n        let pattern = Some(self.parse_pattern()?);\n        self.skip_newlines();\n\n        // Optional action\n        let action = if self.check(\u0026TokenKind::LeftBrace) {\n            Some(self.parse_block()?)\n        } else {\n            None\n        };\n\n        Ok(Rule {\n            pattern,\n            action,\n            location,\n        })\n    }\n\n    /// Parse a pattern (expression or regex)\n    fn parse_pattern(\u0026mut self) -\u003e Result\u003cPattern\u003e {\n        // Check for regex pattern\n        if let Some(TokenKind::Regex(pattern)) = self.peek_kind() {\n            let pattern = pattern.clone();\n            self.advance();\n\n            // Check for range pattern\n            if self.match_token(\u0026TokenKind::Comma) {\n                self.skip_newlines();\n                let end = self.parse_pattern()?;\n                return Ok(Pattern::Range {\n                    start: Box::new(Pattern::Regex(pattern)),\n                    end: Box::new(end),\n                });\n            }\n\n            return Ok(Pattern::Regex(pattern));\n        }\n\n        // Parse as expression pattern\n        let expr = self.parse_expression()?;\n\n        // Check for range pattern\n        if self.match_token(\u0026TokenKind::Comma) {\n            self.skip_newlines();\n            let end = self.parse_pattern()?;\n            return Ok(Pattern::Range {\n                start: Box::new(Pattern::Expr(expr)),\n                end: Box::new(end),\n            });\n        }\n\n        Ok(Pattern::Expr(expr))\n    }\n\n    /// Parse a block { ... }\n    fn parse_block(\u0026mut self) -\u003e Result\u003cBlock\u003e {\n        let location = self.current_location();\n        self.expect(\u0026TokenKind::LeftBrace)?;\n        self.skip_newlines();\n\n        let mut statements = Vec::new();\n\n        while !self.check(\u0026TokenKind::RightBrace) \u0026\u0026 !self.is_at_end() {\n            statements.push(self.parse_statement()?);\n            self.skip_terminators();\n        }\n\n        self.expect(\u0026TokenKind::RightBrace)?;\n\n        Ok(Block::new(statements, location))\n    }\n\n    /// Parse a single statement\n    fn parse_statement(\u0026mut self) -\u003e Result\u003cStmt\u003e {\n        self.skip_newlines();\n\n        let location = self.current_location();\n\n        // Empty statement\n        if self.check(\u0026TokenKind::Semicolon) {\n            self.advance();\n            return Ok(Stmt::Empty);\n        }\n\n        // Block\n        if self.check(\u0026TokenKind::LeftBrace) {\n            return Ok(Stmt::Block(self.parse_block()?));\n        }\n\n        // If statement\n        if self.match_token(\u0026TokenKind::If) {\n            return self.parse_if_statement(location);\n        }\n\n        // While statement\n        if self.match_token(\u0026TokenKind::While) {\n            return self.parse_while_statement(location);\n        }\n\n        // For statement\n        if self.match_token(\u0026TokenKind::For) {\n            return self.parse_for_statement(location);\n        }\n\n        // Do-while statement\n        if self.match_token(\u0026TokenKind::Do) {\n            return self.parse_do_while_statement(location);\n        }\n\n        // Break\n        if self.match_token(\u0026TokenKind::Break) {\n            return Ok(Stmt::Break { location });\n        }\n\n        // Continue\n        if self.match_token(\u0026TokenKind::Continue) {\n            return Ok(Stmt::Continue { location });\n        }\n\n        // Next\n        if self.match_token(\u0026TokenKind::Next) {\n            return Ok(Stmt::Next { location });\n        }\n\n        // Nextfile\n        if self.match_token(\u0026TokenKind::Nextfile) {\n            return Ok(Stmt::Nextfile { location });\n        }\n\n        // Exit\n        if self.match_token(\u0026TokenKind::Exit) {\n            let code = if self.can_start_expression() {\n                Some(self.parse_expression()?)\n            } else {\n                None\n            };\n            return Ok(Stmt::Exit { code, location });\n        }\n\n        // Return\n        if self.match_token(\u0026TokenKind::Return) {\n            let value = if self.can_start_expression() {\n                Some(self.parse_expression()?)\n            } else {\n                None\n            };\n            return Ok(Stmt::Return { value, location });\n        }\n\n        // Delete\n        if self.match_token(\u0026TokenKind::Delete) {\n            let name = self.expect_identifier()?;\n\n            // Check if there's an index (delete array[i]) or not (delete array)\n            let indices = if self.match_token(\u0026TokenKind::LeftBracket) {\n                let mut indices = vec![self.parse_expression()?];\n                while self.match_token(\u0026TokenKind::Comma) {\n                    indices.push(self.parse_expression()?);\n                }\n                self.expect(\u0026TokenKind::RightBracket)?;\n                indices\n            } else {\n                // delete array (entire array)\n                Vec::new()\n            };\n\n            return Ok(Stmt::Delete {\n                array: name,\n                index: indices,\n                location,\n            });\n        }\n\n        // Print statement\n        if self.match_token(\u0026TokenKind::Print) {\n            return self.parse_print_statement(location);\n        }\n\n        // Printf statement\n        if self.match_token(\u0026TokenKind::Printf) {\n            return self.parse_printf_statement(location);\n        }\n\n        // Expression statement\n        let expr = self.parse_expression()?;\n        Ok(Stmt::Expr(expr))\n    }\n\n    fn parse_if_statement(\u0026mut self, location: SourceLocation) -\u003e Result\u003cStmt\u003e {\n        self.expect(\u0026TokenKind::LeftParen)?;\n        let condition = self.parse_expression()?;\n        self.expect(\u0026TokenKind::RightParen)?;\n        self.skip_newlines();\n\n        let then_branch = Box::new(self.parse_statement()?);\n\n        // Skip terminators (semicolons and newlines) before checking for else\n        self.skip_terminators();\n        let else_branch = if self.match_token(\u0026TokenKind::Else) {\n            self.skip_newlines();\n            Some(Box::new(self.parse_statement()?))\n        } else {\n            None\n        };\n\n        Ok(Stmt::If {\n            condition,\n            then_branch,\n            else_branch,\n            location,\n        })\n    }\n\n    fn parse_while_statement(\u0026mut self, location: SourceLocation) -\u003e Result\u003cStmt\u003e {\n        self.expect(\u0026TokenKind::LeftParen)?;\n        let condition = self.parse_expression()?;\n        self.expect(\u0026TokenKind::RightParen)?;\n        self.skip_newlines();\n\n        let body = Box::new(self.parse_statement()?);\n\n        Ok(Stmt::While {\n            condition,\n            body,\n            location,\n        })\n    }\n\n    fn parse_for_statement(\u0026mut self, location: SourceLocation) -\u003e Result\u003cStmt\u003e {\n        self.expect(\u0026TokenKind::LeftParen)?;\n\n        // Check for for-in loop: for (var in array)\n        if let Some(TokenKind::Identifier(name)) = self.peek_kind() {\n            let name = name.clone();\n            let saved_pos = self.current;\n            self.advance();\n\n            if self.match_token(\u0026TokenKind::In) {\n                let array = self.expect_identifier()?;\n                self.expect(\u0026TokenKind::RightParen)?;\n                self.skip_newlines();\n                let body = Box::new(self.parse_statement()?);\n\n                return Ok(Stmt::ForIn {\n                    var: name,\n                    array,\n                    body,\n                    location,\n                });\n            }\n\n            // Not a for-in, backtrack\n            self.current = saved_pos;\n        }\n\n        // C-style for loop\n        let init = if !self.check(\u0026TokenKind::Semicolon) {\n            Some(Box::new(self.parse_statement()?))\n        } else {\n            None\n        };\n        self.expect(\u0026TokenKind::Semicolon)?;\n\n        let condition = if !self.check(\u0026TokenKind::Semicolon) {\n            Some(self.parse_expression()?)\n        } else {\n            None\n        };\n        self.expect(\u0026TokenKind::Semicolon)?;\n\n        let update = if !self.check(\u0026TokenKind::RightParen) {\n            Some(self.parse_expression()?)\n        } else {\n            None\n        };\n        self.expect(\u0026TokenKind::RightParen)?;\n        self.skip_newlines();\n\n        let body = Box::new(self.parse_statement()?);\n\n        Ok(Stmt::For {\n            init,\n            condition,\n            update,\n            body,\n            location,\n        })\n    }\n\n    fn parse_do_while_statement(\u0026mut self, location: SourceLocation) -\u003e Result\u003cStmt\u003e {\n        self.skip_newlines();\n        let body = Box::new(self.parse_statement()?);\n        self.skip_newlines();\n        self.expect(\u0026TokenKind::While)?;\n        self.expect(\u0026TokenKind::LeftParen)?;\n        let condition = self.parse_expression()?;\n        self.expect(\u0026TokenKind::RightParen)?;\n\n        Ok(Stmt::DoWhile {\n            body,\n            condition,\n            location,\n        })\n    }\n\n    fn parse_print_statement(\u0026mut self, location: SourceLocation) -\u003e Result\u003cStmt\u003e {\n        let mut args = Vec::new();\n\n        // Check for arguments (print without args prints $0)\n        if self.can_start_expression() \u0026\u0026 !self.check(\u0026TokenKind::Greater) \u0026\u0026 !self.check(\u0026TokenKind::Append) \u0026\u0026 !self.check(\u0026TokenKind::Pipe) {\n            args.push(self.parse_print_arg()?);\n            while self.match_token(\u0026TokenKind::Comma) {\n                args.push(self.parse_print_arg()?);\n            }\n        }\n\n        // Check for output redirection\n        let output = self.parse_output_redirect()?;\n\n        Ok(Stmt::Print {\n            args,\n            output,\n            location,\n        })\n    }\n\n    fn parse_printf_statement(\u0026mut self, location: SourceLocation) -\u003e Result\u003cStmt\u003e {\n        let format = self.parse_print_arg()?;\n        let mut args = Vec::new();\n\n        while self.match_token(\u0026TokenKind::Comma) {\n            args.push(self.parse_print_arg()?);\n        }\n\n        let output = self.parse_output_redirect()?;\n\n        Ok(Stmt::Printf {\n            format,\n            args,\n            output,\n            location,\n        })\n    }\n\n    fn parse_print_arg(\u0026mut self) -\u003e Result\u003cExpr\u003e {\n        // Print arguments don't include comparison operators with \u003e at the top level\n        // because \u003e is used for output redirection. We parse up to concatenation level.\n        self.parse_print_ternary()\n    }\n\n    fn parse_print_ternary(\u0026mut self) -\u003e Result\u003cExpr\u003e {\n        let expr = self.parse_print_or()?;\n\n        if self.match_token(\u0026TokenKind::Question) {\n            let location = self.current_location();\n            let then_expr = self.parse_print_ternary()?;\n            self.expect(\u0026TokenKind::Colon)?;\n            let else_expr = self.parse_print_ternary()?;\n            return Ok(Expr::Ternary {\n                condition: Box::new(expr),\n                then_expr: Box::new(then_expr),\n                else_expr: Box::new(else_expr),\n                location,\n            });\n        }\n\n        Ok(expr)\n    }\n\n    fn parse_print_or(\u0026mut self) -\u003e Result\u003cExpr\u003e {\n        let mut expr = self.parse_print_and()?;\n\n        while self.match_token(\u0026TokenKind::Or) {\n            let location = self.current_location();\n            let right = self.parse_print_and()?;\n            expr = Expr::Binary {\n                left: Box::new(expr),\n                op: BinaryOp::Or,\n                right: Box::new(right),\n                location,\n            };\n        }\n\n        Ok(expr)\n    }\n\n    fn parse_print_and(\u0026mut self) -\u003e Result\u003cExpr\u003e {\n        let mut expr = self.parse_print_in()?;\n\n        while self.match_token(\u0026TokenKind::And) {\n            let location = self.current_location();\n            let right = self.parse_print_in()?;\n            expr = Expr::Binary {\n                left: Box::new(expr),\n                op: BinaryOp::And,\n                right: Box::new(right),\n                location,\n            };\n        }\n\n        Ok(expr)\n    }\n\n    fn parse_print_in(\u0026mut self) -\u003e Result\u003cExpr\u003e {\n        let expr = self.parse_print_match()?;\n\n        if self.match_token(\u0026TokenKind::In) {\n            let location = self.current_location();\n            let array = self.expect_identifier()?;\n            return Ok(Expr::InArray {\n                key: vec![expr],\n                array,\n                location,\n            });\n        }\n\n        Ok(expr)\n    }\n\n    fn parse_print_match(\u0026mut self) -\u003e Result\u003cExpr\u003e {\n        let expr = self.parse_print_comparison()?;\n\n        let location = self.current_location();\n        if self.match_token(\u0026TokenKind::Match) {\n            let pattern = self.parse_print_comparison()?;\n            return Ok(Expr::Match {\n                expr: Box::new(expr),\n                pattern: Box::new(pattern),\n                negated: false,\n                location,\n            });\n        }\n\n        if self.match_token(\u0026TokenKind::NotMatch) {\n            let pattern = self.parse_print_comparison()?;\n            return Ok(Expr::Match {\n                expr: Box::new(expr),\n                pattern: Box::new(pattern),\n                negated: true,\n                location,\n            });\n        }\n\n        Ok(expr)\n    }\n\n    fn parse_print_comparison(\u0026mut self) -\u003e Result\u003cExpr\u003e {\n        let mut expr = self.parse_concat()?;\n\n        // For print args, we DON'T consume \u003e or \u003e\u003e because they're used for output redirection\n        // But we DO handle \u003e=, \u003c, \u003c=, ==, !=\n        loop {\n            let location = self.current_location();\n            let op = if self.match_token(\u0026TokenKind::Less) {\n                BinaryOp::Lt\n            } else if self.match_token(\u0026TokenKind::LessEqual) {\n                BinaryOp::Le\n            } else if self.match_token(\u0026TokenKind::GreaterEqual) {\n                BinaryOp::Ge\n            } else if self.match_token(\u0026TokenKind::Equal) {\n                BinaryOp::Eq\n            } else if self.match_token(\u0026TokenKind::NotEqual) {\n                BinaryOp::Ne\n            } else {\n                // Don't consume \u003e or \u003e\u003e for print arguments (used for output redirection)\n                break;\n            };\n\n            let right = self.parse_concat()?;\n            expr = Expr::Binary {\n                left: Box::new(expr),\n                op,\n                right: Box::new(right),\n                location,\n            };\n        }\n\n        Ok(expr)\n    }\n\n    fn parse_output_redirect(\u0026mut self) -\u003e Result\u003cOption\u003cOutputRedirect\u003e\u003e {\n        if self.match_token(\u0026TokenKind::Greater) {\n            let target = self.parse_print_arg()?;\n            Ok(Some(OutputRedirect::Truncate(target)))\n        } else if self.match_token(\u0026TokenKind::Append) {\n            let target = self.parse_print_arg()?;\n            Ok(Some(OutputRedirect::Append(target)))\n        } else if self.match_token(\u0026TokenKind::Pipe) {\n            let target = self.parse_print_arg()?;\n            Ok(Some(OutputRedirect::Pipe(target)))\n        } else {\n            Ok(None)\n        }\n    }\n\n    /// Parse an expression\n    fn parse_expression(\u0026mut self) -\u003e Result\u003cExpr\u003e {\n        self.parse_assignment()\n    }\n\n    fn parse_assignment(\u0026mut self) -\u003e Result\u003cExpr\u003e {\n        let expr = self.parse_ternary()?;\n\n        // Check for assignment operators\n        let location = self.current_location();\n        let op = if self.match_token(\u0026TokenKind::Assign) {\n            Some(AssignOp::Assign)\n        } else if self.match_token(\u0026TokenKind::PlusAssign) {\n            Some(AssignOp::AddAssign)\n        } else if self.match_token(\u0026TokenKind::MinusAssign) {\n            Some(AssignOp::SubAssign)\n        } else if self.match_token(\u0026TokenKind::StarAssign) {\n            Some(AssignOp::MulAssign)\n        } else if self.match_token(\u0026TokenKind::SlashAssign) {\n            Some(AssignOp::DivAssign)\n        } else if self.match_token(\u0026TokenKind::PercentAssign) {\n            Some(AssignOp::ModAssign)\n        } else if self.match_token(\u0026TokenKind::CaretAssign) {\n            Some(AssignOp::PowAssign)\n        } else {\n            None\n        };\n\n        if let Some(op) = op {\n            let value = self.parse_assignment()?;\n            return Ok(Expr::Assign {\n                target: Box::new(expr),\n                op,\n                value: Box::new(value),\n                location,\n            });\n        }\n\n        Ok(expr)\n    }\n\n    fn parse_ternary(\u0026mut self) -\u003e Result\u003cExpr\u003e {\n        let expr = self.parse_or()?;\n\n        if self.match_token(\u0026TokenKind::Question) {\n            let location = self.current_location();\n            let then_expr = self.parse_expression()?;\n            self.expect(\u0026TokenKind::Colon)?;\n            let else_expr = self.parse_ternary()?;\n            return Ok(Expr::Ternary {\n                co
