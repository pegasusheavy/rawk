sor\u003c\u0026str\u003e\u003e\u003e = vec![];\n        let _ = interpreter.run(inputs, \u0026mut output);\n    } else {\n        let inputs = vec![BufReader::new(Cursor::new(input))];\n        let _ = interpreter.run(inputs, \u0026mut output);\n    }\n});\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","joseph","PegasusHeavyIndustries","rawk","fuzz","fuzz_targets","fuzz_lexer.rs"],"content":"#![no_main]\n\nuse libfuzzer_sys::fuzz_target;\nuse rawk::Lexer;\n\nfuzz_target!(|data: \u0026str| {\n    // Fuzz the lexer with arbitrary input strings\n    let mut lexer = Lexer::new(data);\n    // We don't care if it fails, just that it doesn't panic or hang\n    let _ = lexer.tokenize();\n});\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","joseph","PegasusHeavyIndustries","rawk","fuzz","fuzz_targets","fuzz_parser.rs"],"content":"#![no_main]\n\nuse libfuzzer_sys::fuzz_target;\nuse rawk::{Lexer, Parser};\n\nfuzz_target!(|data: \u0026str| {\n    // Try to lex the input\n    let mut lexer = Lexer::new(data);\n    if let Ok(tokens) = lexer.tokenize() {\n        // Try to parse if lexing succeeds\n        let mut parser = Parser::new(tokens);\n        let _ = parser.parse();\n    }\n});\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","joseph","PegasusHeavyIndustries","rawk","src","ast.rs"],"content":"use crate::error::SourceLocation;\n\n/// A complete AWK program\n#[derive(Debug, Clone)]\npub struct Program {\n    pub rules: Vec\u003cRule\u003e,\n    pub functions: Vec\u003cFunctionDef\u003e,\n}\n\nimpl Program {\n    pub fn new() -\u003e Self {\n        Self {\n            rules: Vec::new(),\n            functions: Vec::new(),\n        }\n    }\n}\n\nimpl Default for Program {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\n/// A pattern-action rule\n#[derive(Debug, Clone)]\npub struct Rule {\n    pub pattern: Option\u003cPattern\u003e,\n    pub action: Option\u003cBlock\u003e,\n    pub location: SourceLocation,\n}\n\n/// Pattern types that can trigger a rule\n#[derive(Debug, Clone)]\npub enum Pattern {\n    /// BEGIN - runs before any input\n    Begin,\n    /// END - runs after all input\n    End,\n    /// BEGINFILE - runs at the start of each input file (gawk extension)\n    BeginFile,\n    /// ENDFILE - runs at the end of each input file (gawk extension)\n    EndFile,\n    /// Expression that evaluates to true/false\n    Expr(Expr),\n    /// Regex pattern: /pattern/\n    Regex(String),\n    /// Range pattern: /start/,/end/\n    Range {\n        start: Box\u003cPattern\u003e,\n        end: Box\u003cPattern\u003e,\n    },\n    /// Compound patterns with logical operators\n    And(Box\u003cPattern\u003e, Box\u003cPattern\u003e),\n    Or(Box\u003cPattern\u003e, Box\u003cPattern\u003e),\n    Not(Box\u003cPattern\u003e),\n}\n\n/// User-defined function\n#[derive(Debug, Clone)]\npub struct FunctionDef {\n    pub name: String,\n    pub params: Vec\u003cString\u003e,\n    pub body: Block,\n    pub location: SourceLocation,\n}\n\n/// A block of statements\n#[derive(Debug, Clone)]\npub struct Block {\n    pub statements: Vec\u003cStmt\u003e,\n    pub location: SourceLocation,\n}\n\nimpl Block {\n    pub fn new(statements: Vec\u003cStmt\u003e, location: SourceLocation) -\u003e Self {\n        Self { statements, location }\n    }\n\n    pub fn empty(location: SourceLocation) -\u003e Self {\n        Self {\n            statements: Vec::new(),\n            location,\n        }\n    }\n}\n\n/// Statement types\n#[derive(Debug, Clone)]\npub enum Stmt {\n    /// Expression statement (e.g., function call, assignment)\n    Expr(Expr),\n\n    /// Print statement: print expr, expr, ...\n    Print {\n        args: Vec\u003cExpr\u003e,\n        output: Option\u003cOutputRedirect\u003e,\n        location: SourceLocation,\n    },\n\n    /// Printf statement: printf format, expr, ...\n    Printf {\n        format: Expr,\n        args: Vec\u003cExpr\u003e,\n        output: Option\u003cOutputRedirect\u003e,\n        location: SourceLocation,\n    },\n\n    /// If statement\n    If {\n        condition: Expr,\n        then_branch: Box\u003cStmt\u003e,\n        else_branch: Option\u003cBox\u003cStmt\u003e\u003e,\n        location: SourceLocation,\n    },\n\n    /// While loop\n    While {\n        condition: Expr,\n        body: Box\u003cStmt\u003e,\n        location: SourceLocation,\n    },\n\n    /// Do-while loop\n    DoWhile {\n        body: Box\u003cStmt\u003e,\n        condition: Expr,\n        location: SourceLocation,\n    },\n\n    /// For loop (C-style)\n    For {\n        init: Option\u003cBox\u003cStmt\u003e\u003e,\n        condition: Option\u003cExpr\u003e,\n        update: Option\u003cExpr\u003e,\n        body: Box\u003cStmt\u003e,\n        location: SourceLocation,\n    },\n\n    /// For-in loop (array iteration)\n    ForIn {\n        var: String,\n        array: String,\n        body: Box\u003cStmt\u003e,\n        location: SourceLocation,\n    },\n\n    /// Block of statements\n    Block(Block),\n\n    /// Break statement\n    Break { location: SourceLocation },\n\n    /// Continue statement\n    Continue { location: SourceLocation },\n\n    /// Next statement (skip to next record)\n    Next { location: SourceLocation },\n\n    /// Nextfile statement (skip to next file)\n    Nextfile { location: SourceLocation },\n\n    /// Exit statement\n    Exit {\n        code: Option\u003cExpr\u003e,\n        location: SourceLocation,\n    },\n\n    /// Return statement\n    Return {\n        value: Option\u003cExpr\u003e,\n        location: SourceLocation,\n    },\n\n    /// Delete statement: delete array[index]\n    Delete {\n        array: String,\n        index: Vec\u003cExpr\u003e,\n        location: SourceLocation,\n    },\n\n    /// Getline statement (various forms)\n    Getline {\n        var: Option\u003cString\u003e,\n        input: Option\u003cGetlineInput\u003e,\n        location: SourceLocation,\n    },\n\n    /// Empty statement (just a semicolon)\n    Empty,\n}\n\n/// Output redirection for print/printf\n#[derive(Debug, Clone)]\npub enum OutputRedirect {\n    /// \u003e file\n    Truncate(Expr),\n    /// \u003e\u003e file\n    Append(Expr),\n    /// | command\n    Pipe(Expr),\n}\n\n/// Input source for getline\n#[derive(Debug, Clone)]\npub enum GetlineInput {\n    /// \u003c file\n    File(Box\u003cExpr\u003e),\n    /// command |\n    Pipe(Box\u003cExpr\u003e),\n}\n\n/// Expression types\n#[derive(Debug, Clone)]\npub enum Expr {\n    /// Numeric literal\n    Number(f64, SourceLocation),\n\n    /// String literal\n    String(String, SourceLocation),\n\n    /// Regex literal\n    Regex(String, SourceLocation),\n\n    /// Variable reference\n    Var(String, SourceLocation),\n\n    /// Field access: $expr\n    Field(Box\u003cExpr\u003e, SourceLocation),\n\n    /// Array access: arr[index] or arr[i,j]\n    ArrayAccess {\n        array: String,\n        indices: Vec\u003cExpr\u003e,\n        location: SourceLocation,\n    },\n\n    /// Binary operation\n    Binary {\n        left: Box\u003cExpr\u003e,\n        op: BinaryOp,\n        right: Box\u003cExpr\u003e,\n        location: SourceLocation,\n    },\n\n    /// Unary operation\n    Unary {\n        op: UnaryOp,\n        operand: Box\u003cExpr\u003e,\n        location: SourceLocation,\n    },\n\n    /// Assignment\n    Assign {\n        target: Box\u003cExpr\u003e,\n        op: AssignOp,\n        value: Box\u003cExpr\u003e,\n        location: SourceLocation,\n    },\n\n    /// Pre-increment: ++x\n    PreIncrement(Box\u003cExpr\u003e, SourceLocation),\n\n    /// Pre-decrement: --x\n    PreDecrement(Box\u003cExpr\u003e, SourceLocation),\n\n    /// Post-increment: x++\n    PostIncrement(Box\u003cExpr\u003e, SourceLocation),\n\n    /// Post-decrement: x--\n    PostDecrement(Box\u003cExpr\u003e, SourceLocation),\n\n    /// Ternary: cond ? then : else\n    Ternary {\n        condition: Box\u003cExpr\u003e,\n        then_expr: Box\u003cExpr\u003e,\n        else_expr: Box\u003cExpr\u003e,\n        location: SourceLocation,\n    },\n\n    /// Function call\n    Call {\n        name: String,\n        args: Vec\u003cExpr\u003e,\n        location: SourceLocation,\n    },\n\n    /// Array membership: (key) in array\n    InArray {\n        key: Vec\u003cExpr\u003e,\n        array: String,\n        location: SourceLocation,\n    },\n\n    /// Regex match: expr ~ /regex/ or expr !~ /regex/\n    Match {\n        expr: Box\u003cExpr\u003e,\n        pattern: Box\u003cExpr\u003e,\n        negated: bool,\n        location: SourceLocation,\n    },\n\n    /// Concatenation (implicit when expressions are adjacent)\n    Concat(Vec\u003cExpr\u003e, SourceLocation),\n\n    /// Getline as expression (returns status)\n    Getline {\n        var: Option\u003cString\u003e,\n        input: Option\u003cGetlineInput\u003e,\n        location: SourceLocation,\n    },\n\n    /// Grouping parentheses (for precedence)\n    Group(Box\u003cExpr\u003e, SourceLocation),\n}\n\nimpl Expr {\n    pub fn location(\u0026self) -\u003e SourceLocation {\n        match self {\n            Expr::Number(_, loc)\n            | Expr::String(_, loc)\n            | Expr::Regex(_, loc)\n            | Expr::Var(_, loc)\n            | Expr::Field(_, loc)\n            | Expr::ArrayAccess { location: loc, .. }\n            | Expr::Binary { location: loc, .. }\n            | Expr::Unary { location: loc, .. }\n            | Expr::Assign { location: loc, .. }\n            | Expr::PreIncrement(_, loc)\n            | Expr::PreDecrement(_, loc)\n            | Expr::PostIncrement(_, loc)\n            | Expr::PostDecrement(_, loc)\n            | Expr::Ternary { location: loc, .. }\n            | Expr::Call { location: loc, .. }\n            | Expr::InArray { location: loc, .. }\n            | Expr::Match { location: loc, .. }\n            | Expr::Concat(_, loc)\n            | Expr::Getline { location: loc, .. }\n            | Expr::Group(_, loc) =\u003e *loc,\n        }\n    }\n}\n\n/// Binary operators\n#[derive(Debug, Clone, Copy, PartialEq, Eq)]\npub enum BinaryOp {\n    // Arithmetic\n    Add,\n    Sub,\n    Mul,\n    Div,\n    Mod,\n    Pow,\n\n    // Comparison\n    Lt,\n    Le,\n    Gt,\n    Ge,\n    Eq,\n    Ne,\n\n    // Logical\n    And,\n    Or,\n\n    // String\n    Concat,\n}\n\n/// Unary operators\n#[derive(Debug, Clone, Copy, PartialEq, Eq)]\npub enum UnaryOp {\n    Neg,    // -x\n    Pos,    // +x\n    Not,    // !x\n}\n\n/// Assignment operators\n#[derive(Debug, Clone, Copy, PartialEq, Eq)]\npub enum AssignOp {\n    Assign,     // =\n    AddAssign,  // +=\n    SubAssign,  // -=\n    MulAssign,  // *=\n    DivAssign,  // /=\n    ModAssign,  // %=\n    PowAssign,  // ^=\n}\n","traces":[{"line":11,"address":[3126048,3126192,3126198],"length":1,"stats":{"Line":4}},{"line":13,"address":[3268830],"length":1,"stats":{"Line":4}},{"line":14,"address":[3268844],"length":1,"stats":{"Line":4}},{"line":20,"address":[6980336],"length":1,"stats":{"Line":0}},{"line":21,"address":[3135464],"length":1,"stats":{"Line":0}},{"line":76,"address":[6959520],"length":1,"stats":{"Line":4}},{"line":80,"address":[6959568],"length":1,"stats":{"Line":0}},{"line":82,"address":[3125969],"length":1,"stats":{"Line":0}},{"line":318,"address":[3268240],"length":1,"stats":{"Line":3}},{"line":319,"address":[6959292,6959330,6959349,6959384,6959235,6959416,6959254,6959114,6959178,6959480,6959432,6959400,6959273,6959464,6959197,6959216,6959448,6959368,6959159,6959311],"length":1,"stats":{"Line":10}},{"line":320,"address":[6959245],"length":1,"stats":{"Line":1}}],"covered":7,"coverable":11},{"path":["/","home","joseph","PegasusHeavyIndustries","rawk","src","error.rs"],"content":"use std::fmt;\nuse thiserror::Error;\n\n/// Location in source code for error reporting\n#[derive(Debug, Clone, Copy, PartialEq, Eq)]\npub struct SourceLocation {\n    pub line: usize,\n    pub column: usize,\n}\n\nimpl SourceLocation {\n    pub fn new(line: usize, column: usize) -\u003e Self {\n        Self { line, column }\n    }\n}\n\nimpl fmt::Display for SourceLocation {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter\u003c'_\u003e) -\u003e fmt::Result {\n        write!(f, \"line {}, column {}\", self.line, self.column)\n    }\n}\n\n/// All error types for rawk\n#[derive(Error, Debug)]\npub enum Error {\n    #[error(\"lexer error at {location}: {message}\")]\n    Lexer {\n        message: String,\n        location: SourceLocation,\n    },\n\n    #[error(\"parser error at {location}: {message}\")]\n    Parser {\n        message: String,\n        location: SourceLocation,\n    },\n\n    #[error(\"runtime error: {message}\")]\n    Runtime { message: String },\n\n    #[error(\"runtime error at {location}: {message}\")]\n    RuntimeWithLocation {\n        message: String,\n        location: SourceLocation,\n    },\n\n    #[error(\"I/O error: {0}\")]\n    Io(#[from] std::io::Error),\n\n    #[error(\"regex error: {0}\")]\n    Regex(#[from] regex::Error),\n}\n\nimpl Error {\n    pub fn lexer(message: impl Into\u003cString\u003e, line: usize, column: usize) -\u003e Self {\n        Self::Lexer {\n            message: message.into(),\n            location: SourceLocation::new(line, column),\n        }\n    }\n\n    pub fn parser(message: impl Into\u003cString\u003e, line: usize, column: usize) -\u003e Self {\n        Self::Parser {\n            message: message.into(),\n            location: SourceLocation::new(line, column),\n        }\n    }\n\n    pub fn runtime(message: impl Into\u003cString\u003e) -\u003e Self {\n        Self::Runtime {\n            message: message.into(),\n        }\n    }\n\n    pub fn runtime_at(message: impl Into\u003cString\u003e, line: usize, column: usize) -\u003e Self {\n        Self::RuntimeWithLocation {\n            message: message.into(),\n            location: SourceLocation::new(line, column),\n        }\n    }\n}\n\n/// Result type alias for rawk operations\npub type Result\u003cT\u003e = std::result::Result\u003cT, Error\u003e;\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_source_location() {\n        let loc = SourceLocation::new(10, 5);\n        assert_eq!(loc.line, 10);\n        assert_eq!(loc.column, 5);\n        assert_eq!(format!(\"{}\", loc), \"line 10, column 5\");\n    }\n\n    #[test]\n    fn test_lexer_error() {\n        let err = Error::lexer(\"unexpected character\", 1, 5);\n        assert!(matches!(err, Error::Lexer { .. }));\n        let msg = format!(\"{}\", err);\n        assert!(msg.contains(\"lexer error\"));\n        assert!(msg.contains(\"unexpected character\"));\n    }\n\n    #[test]\n    fn test_parser_error() {\n        let err = Error::parser(\"expected expression\", 2, 10);\n        assert!(matches!(err, Error::Parser { .. }));\n        let msg = format!(\"{}\", err);\n        assert!(msg.contains(\"parser error\"));\n    }\n\n    #[test]\n    fn test_runtime_error() {\n        let err = Error::runtime(\"division by zero\");\n        assert!(matches!(err, Error::Runtime { .. }));\n        let msg = format!(\"{}\", err);\n        assert!(msg.contains(\"runtime error\"));\n        assert!(msg.contains(\"division by zero\"));\n    }\n\n    #[test]\n    fn test_runtime_error_with_location() {\n        let err = Error::runtime_at(\"undefined variable\", 5, 3);\n        assert!(matches!(err, Error::RuntimeWithLocation { .. }));\n        let msg = format!(\"{}\", err);\n        assert!(msg.contains(\"runtime error\"));\n        assert!(msg.contains(\"line 5\"));\n    }\n\n    #[test]\n    fn test_io_error() {\n        let io_err = std::io::Error::new(std::io::ErrorKind::NotFound, \"file not found\");\n        let err: Error = io_err.into();\n        assert!(matches!(err, Error::Io(_)));\n        let msg = format!(\"{}\", err);\n        assert!(msg.contains(\"I/O error\"));\n    }\n\n    #[test]\n    fn test_regex_error() {\n        let re_err = regex::Regex::new(\"[invalid\").unwrap_err();\n        let err: Error = re_err.into();\n        a t handling\n        match name {\n            \"sub\" | \"gsub\" =\u003e return self.call_regex_sub(name, args, location),\n            \"match\" =\u003e return self.call_match(args, location),\n            \"split\" =\u003e return self.call_split(args, location),\n            \"patsplit\" =\u003e return self.call_patsplit(args, location),\n            \"asort\" | \"asorti\" =\u003e return self.call_asort(name == \"asorti\", args, location),\n            \"getline\" =\u003e return self.call_getline(args, location),\n            \"close\" =\u003e return self.call_close(args, location),\n            \"fflush\" =\u003e return self.call_fflush(args, location, output),\n            _ =\u003e {}\n        }\n\n        // Evaluate all arguments for other functions\n        let arg_values: Result\u003cVec\u003cValue\u003e\u003e = args.iter().map(|e| self.eval_expr(e)).collect();\n        let arg_values = arg_values?;\n\n        // Check for other built-in functions\n        if let Some(result) = self.call_builtin(name, \u0026arg_values)? {\n            return Ok(result);\n        }\n\n        // Check for user-defined functions\n        if let Some(func) = self.functions.get(name).cloned() {\n            // Extract array names from arguments for pass-by-reference\n            let array_refs: Vec\u003cOption\u003cString\u003e\u003e = args.iter().map(|e| {\n                if let Expr::Var(name, _) = e {\n                    if self.arrays.contains_key(name) {\n                        return Some(name.clone());\n                    }\n                }\n                None\n            }).collect();\n            return self.call_user_function(\u0026func, arg_values, array_refs, output);\n        }\n\n        Err(Error::runtime_at(\n            format!(\"undefined function: {}\", name),\n            location.line,\n            location.column,\n        ))\n    }\n\n    /// Extract regex pattern from an expression (handles both regex literals and strings)\n    fn extract_patter            .unwrap_or_default();\n\n        let pattern = args.get(1)\n            .map(|e| self.extract_pattern(e))\n            .transpose()?\n            .unwrap_or_default();\n\n        let re = regex::Regex::new(\u0026pattern).map_err(|e| {\n            Error::runtime_at(format!(\"invalid regex: {}\", e), location.line, location.column)\n        })?;\n\n        if let Some(m) = re.find(\u0026s) {\n            self.rstart = m.start() + 1;\n            self.rlength = m.len() as i32;\n            Ok(Value::Number(self.rstart as f64))\n        } else {\n            self.rstart = 0;\n            self.rlength = -1;\n            Ok(Value::Number(0.0))\n        }\n    }\n\n    /// Call split with proper array name handling\n    fn call_split(\u0026mut self, args: \u0026[Expr], location: SourceLocation) -\u003e Result\u003cValue\u003e {\n        let s = args.first()\n            .map(|e| self.eval_expr(e))\n            .transpose()?\n            .map(|v| v.to_string_val())\n            .unwrap_or_default();\n\n        // Get array name from second argument (must be a variable name)\n        let array_name = match args.get(1) {\n            Some(Expr::Var(name, _)) =\u003e name.clone(),\n            Some(Expr::ArrayAccess { array, .. }) =\u003e array.clone(),\n            Some(_) =\u003e {\n                return Err(Error::runtime_at(\n                    \"split: second argument must be an array\",\n                    location.line,\n                    location.column,\n                ));\n            }\n            None =\u003e {\n                return Err(Error::runtime_at(\n                    \"split: missing array argument\",\n                    location.line,\n                    location.column,\n                ));\n            }\n        };\n\n        // Get separator (third argument or default FS)\n        let sep = if let Some(sep_expr) = args.get(2) {\n            self.extract_pattern(sep_expr)?\n        } else {\n            self.fs.clone()\n        };\n\n        // Clear the array\n        self.arrays.remove(\u0026array_name);\n\n        // Split and populate array\n        let parts: Vec\u003c\u0026str\u003e = if sep == \" \" {\n            s.split_whitespace().collect()\n        } else if sep.len() == 1 {\n            s.split(\u0026sep).collect()\n        } else {\n            // Use regex split for multi-char separators\n            let re = regex::Regex::new(\u0026sep).map_err(|e| {\n                Error::runtime_at(format!(\"invalid regex: {}\", e), location.line, location.column)\n            })?;\n            re.split(\u0026s).collect()\n        };\n\n        for (i, part) in parts.iter().enumerate() {\n            let key = (i + 1).to_string();\n            self.set_array_element(\u0026array_name, \u0026key, Value::from_string(part.to_string()));\n        }\n\n        Ok(Value::Number(parts.len() as f64))\n    }\n\n    /// asort(source [, dest]) - sort array values\n    /// asorti(source [, dest]) - sort array indices\n    fn call_asort(\u0026mut self, sort_indices: bool, args: \u0026[Expr], location: SourceLocation) -\u003e Result\u003cValue\u003e {\n        // Get source array name\n        let source_name = match args.first() {\n            Some(Expr::Var(name, _)) =\u003e name.clone(),\n            _ =\u003e {\n                return Err(Error::runtime_at(\n                    if sort_indices { \"asorti: first argument must be an array\" }\n                    else { \"asort: first argument must be an array\" },\n                    location.line,\n                    location.column,\n                ));\n            }\n        };\n\n        // Get optional destination array name\n        let dest_name = match args.get(1) {\n            Some(Expr::Var(name, _)) =\u003e Some(name.clone()),\n            None =\u003e None,\n            _ =\u003e {\n                return Err(Error::runtime_at(\n                    if sort_indices { \"asorti: second argument must be an array\" }\n                    else { \"asort: second argument must be an array\" },\n                    location.line,\n                    location.column,\n                ));\n            }\n        };\n\n        // Get values to sort\n        let items: Vec\u003cString\u003e = if let Some(arr) = self.arrays.get(\u0026source_name) {\n            if sort_indices {\n                arr.keys().cloned().collect()\n            } else {\n                arr.values().map(|v| v.to_string_val()).collect()\n            }\n        } else {\n            Vec::new()\n        };\n\n        let mut sorted = items;\n        sorted.sort();\n\n        let count = sorted.len();\n\n        // Store in destination (or source if no dest)\n        let target = dest_name.unwrap_or_else(|| source_name.clone());\n        self.arrays.remove(\u0026target);\n\n        for (i, item) in sorted.iter().enumerate() {\n            let key = (i + 1).to_string();\n            self.set_array_element(\u0026target, \u0026key, Value::from_string(item.clone()));\n        }\n\n        Ok(Value::Number(count as f64))\n    }\n\n    /// patsplit(string, array, fieldpat [, seps]) - split by pattern matches\n    fn call_patsplit(\u0026mut self, args: \u0026[Expr], location: SourceLocation) -\u003e Result\u003cValue\u003e {\n        // Get string to split\n        let s = args.first()\n            .map(|e| self.eval_expr(e))\n            .transpose()?\n            .map(|v| v.to_string_val())\n            .unwrap_or_default();\n\n        // Get array name\n        let array_name = match args.get(1) {\n            Some(Expr::Var(name, _)) =\u003e name.clone(),\n            _ =\u003e {\n                return Err(Error::runtime_at(\n                    \"patsplit: second argument must be an array\",\n                    location.line,\n                    location.column,\n                ));\n            }\n        };\n\n        // Get field pattern\n        let fieldpat = if let Some(pat_expr) = args.get(2) {\n            self.extract_pattern(pat_expr)?\n        } else {\n            return Err(Error::runtime_at(\n                \"patsplit: missing fieldpat argument\",\n                location.line,\n                location.column,\n            ));\n        };\n\n        // Optional separator array\n        let seps_name = match args.get(3) {\n            Some(Expr::Var(name, _)) =\u003e Some(name.clone()),\n            None =\u003e None,\n            _ =\u003e None,\n        };\n\n        // Clear destination arrays\n        self.arrays.remove(\u0026array_name);\n        if let Some(ref name) = seps_name {\n            self.arrays.remove(name);\n        }\n\n        // Compile regex and find all matches\n        let re = self.get_regex(\u0026fieldpat)?;\n        let matches: Vec\u003cregex::Match\u003e = re.find_iter(\u0026s).collect();\n\n        // Store matches in array\n        for (i, mat) in matches.iter().enumerate() {\n            let key = (i + 1).to_string();\n            self.set_array_element(\u0026array_name, \u0026key, Value::from_string(mat.as_str().to_string()));\n        }\n\n        // Store separators if requested\n        if let Some(ref name) = seps_name {\n            let mut last_end = 0;\n            for (i, mat) in matches.iter().enumerate() {\n                let sep = \u0026s[last_end..mat.start()];\n                let key = i.to_string();\n                self.set_array_element(name, \u0026key, Value::from_string(sep.to_string()));\n                last_end = mat.end();\n            }\n            // Final separator after last match\n            let key = matches.len().to_string();\n            self.set_array_element(name, \u0026key, Value::from_string(s[last_end..].to_string()));\n        }\n\n        Ok(Value::Number(matches.len() as f64))\n    }\n\n    /// Call getline with file/pipe/variable handling\n    fn call_getline(\u0026mut self, args: \u0026[Expr], location: SourceLocation) -\u003e Result\u003cValue\u003e {\n        // getline returns: 1 (success), 0 (EOF), - 0))\n            }\n        }\n    }\n\n    fn call_builtin(\u0026mut self, name: \u0026str, args: \u0026[Value]) -\u003e Result\u003cOption\u003cValue\u003e\u003e {\n        match name {\n            // String functions\n            \"length\" =\u003e {\n                let s = args.first().map(|v| v.to_string_val()).unwrap_or_else(|| self.record.clone());\n                // Use character count for UTF-8 support\n                Ok(Some(Value::Number(s.chars().count() as f64)))\n            }\n\n            \"substr\" =\u003e {\n                let s = args.first().map(|v| v.to_string_val()).unwrap_or_default();\n                let start = args.get(1).map(|v| v.to_number() as usize).unwrap_or(1);\n                let len = args.get(2).map(|v| v.to_number() as usize);\n\n                // AWK uses 1-based indexing; ensure start is at least 1\n                let start = start.max(1).saturating_sub(1);\n                let result = if let Some(len) = len {\n                    s.chars().skip(start).take(len).collect()\n                } else {\n                    s.chars().skip(start).collect()\n                };\n                Ok(Some(Value::from_string(result)))\n            }\n\n            \"index\" =\u003e {\n                let s = args.first().map(|v| v.to_string_val()).unwrap_or_default();\n                let target = args.get(1).map(|v| v.to_string_val()).unwrap_or_default();\n                // Find byte position, then convert to character position\n                let pos = s.find(\u0026target).map(|byte_idx| {\n                    // Count characters before the byte index\n                    s[..byte_idx].chars().count() + 1\n                }).unwrap_or(0);\n                Ok(Some(Value::Number(pos as f64)))\n            }\n\n            \"sprintf\" =\u003e {\n                let format = args.first().map(|v| v.to_string_val()).unwrap_or_default();\n                let rest = if args.len() \u003e 1 { \u0026args[1..] } else { \u0026[] };\n 03e Ok(Value::Number(*n)),\n\n            Expr::String(s, _) =\u003e Ok(Value::from_string(s.clone())),\n\n            Expr::Regex(pattern, _) =\u003e {\n                // Regex in expression context matches against $0\n                let record = self.record.clone();\n                let re = self.get_regex(pattern)?;\n                Ok(Value::Number(if re.is_match(\u0026record) { 1.0 } else { 0.0 }))\n            }\n\n            Expr::Var(name, _) =\u003e Ok(self.get_variable(name)),\n\n            Expr::Field(expr, _) =\u003e {\n                let index = self.eval_expr_with_output(expr, output)?.to_number() as usize;\n                Ok(Value::from_string(self.get_field(index)))\n            }\n\n            Expr::ArrayAccess { array, indices, .. } =\u003e {\n                let key_parts: Result\u003cVec\u003cValue\u003e\u003e = indices.iter()\n                    .map(|e| self.eval_expr_with_output(e, output))\n                    .collect();\n                let key = self.make_array_key(\u0026key_parts?);\n                Ok(self.get_array_element(array, \u0026key))\n            }\n\n            Expr::Binary { left, op, right, .. } =\u003e {\n                self.eval_binary_op_with_output(left, *op, right, output)\n            }\n\n            Expr::Unary { op, operand, .. } =\u003e {\n                self.eval_unary_op_with_output(*op, operand, output)\n            }\n\n            Expr::Assign { target, op, value, .. } =\u003e {\n                self.eval_assignment_with_output(target, *op, value, output)\n            }\n\n            Expr::PreIncrement(expr, _) =\u003e {\n                let current = self.eval_expr_with_output(expr, output)?.to_number();\n                let new_val = Value::Number(current + 1.0);\n                self.assign_to_lvalue(expr, new_val.clone())?;\n                Ok(new_val)\n            }\n\n            Expr::PreDecrement(expr, _) =\u003e {\n                let current = self.eval_expr_with_output(expr, output)?.to_number();\n                let new_val = Value::Number(current - 1.0);\n                self.assign_to_lvalue(expr, new_val.clone())?;\n                Ok(new_val)\n            }\n\n            Expr::PostIncrement(expr, _) =\u003e {\n                let current = self.eval_expr_with_output(expr, output)?.to_number();\n                let new_val = Value::Number(current + 1.0);\n                self.assign_to_lvalue(expr, new_val)?;\n                Ok(Value::Number(current))\n            }\n\n            Expr::PostDecrement(expr, _) =\u003e {\n                let current = self.eval_expr_with_output(expr, output)?.to_number();\n                let new_val = Value::Number(current - 1.0);\n                self.assign_to_lvalue(expr, new_val)?;\n                Ok(Value::Number(current))\n            }\n\n            Expr::Ternary { condition, then_expr, else_expr, .. } =\u003e {\n                let cond = self.eval_expr_with_output(condition, output)?;\n                if cond.is_truthy() {\n                    self.eval_expr_with_output(then_expr, output)\n                } else {\n                    self.eval_expr_with_output(else_expr, output)\n                }\n            }\n\n            Expr::Call { name, args, location } =\u003e {\n                self.call_function(name, args, *location, output)\n            }\n\n            Expr::InArray { key, array, .. } =\u003e {\n                let key_parts: Result\u003cVec\u003cValue\u003e\u003e = key.iter()\n                    .map(|e| self.eval_expr_with_output(e, output))\n                    .collect();\n                let key_str = self.make_array_key(\u0026key_parts?);\n                Ok(Value::Number(if self.array_key_exists(array, \u0026key_str) { 1.0 } else { 0.0 }))\n            }\n\n            Expr::Match { expr, pattern, negated, .. } =\u003e {\n                let string = self.eval_expr_with_output(expr, output)?.to_string_val();\n                let pattern_str = match pattern.as_ref() {\n                    Expr::Regex(p, _) =\u003e p.clone(),\n                    other =\u003e self.eval_expr_with_output(other, output)?.to_string_val(),\n                };\n                let re = self.get_regex(\u0026pattern_str)?;\n                let matches = re.is_match(\u0026string);\n                let result = if *negated { !matches } else { matches };\n                Ok(Value::Number(if result { 1.0 } else { 0.0 }))\n            }\n\n            Expr::Concat(parts, _) =\u003e {\n                let mut result = String::new();\n                for part in parts {\n                    result.push_str(\u0026self.eval_expr_with_output(part, output)?.to_string_val());\n                }\n                Ok(Value::from_string(result))\n            }\n\n            Expr::Getline { var, input, location } =\u003e {\n                self.eval_getline(var.as_ref(), input.as_ref(), *location)\n            }\n\n            Expr::Group(expr, _) =\u003e self.eval_expr_with_output(expr, output),\n        }\n    }\n\n    fn eval_binary_op_with_output\u003cW: Write\u003e(\n        \u0026mut self,\n        left: \u0026Expr,\n        op: BinaryOp,\n        right: \u0026Expr,\n        output: \u0026mut W,\n    ) -\u003e Result\u003cValue\u003e {\n        // Short-circuit evaluation for logical operators\n        match op {\n            BinaryOp::And =\u003e {\n                let l = self.eval_expr_with_output(left, output)?;\n                if !l.is_truthy() {\n                    return Ok(Value::Number(0.0));\n                }\n                let r = self.eval_expr_with_output(right, output)?;\n                return Ok(Value::Number(if r.is_truthy() { 1.0 } else { 0.0 }));\n            }\n            BinaryOp::Or =\u003e {\n                let l = self.eval_expr_with_output(left, output)?;\n                if l.is_truthy() {\n                    return Ok(Value::Number(1.0));\n                }\n                let r = self.eval_expr_with_output(right, output)?;\n              }\n            }\n        };\n\n        self.assign_to_lvalue(target, new_value.clone())?;\n        Ok(new_value)\n    }\n\n    /// Evaluate getline expression\n    pub(crate) fn eval_getline(\n        \u0026mut self,\n        var: Option\u003c\u0026String\u003e,\n        input: Option\u003c\u0026GetlineInput\u003e,\n        _location: crate::error::SourceLocation,\n    ) -\u003e Result\u003cValue\u003e {\n        use std::io::BufRead;\n\n        match input {\n            None =\u003e {\n                // getline with no input source - read from current input\n                // This is handled by the main loop, so we return 0 (EOF) here\n                Ok(Value::Number(0.0))\n            }\n            Some(GetlineInput::File(file_expr)) =\u003e {\n                let filename = self.eval_expr(file_expr)?.to_string_val();\n\n                // Get or open the file\n                if !self.input_files.contains_key(\u0026filename) {\n                    match std::fs::File::open(\u0026filename) {\n                        Ok(file) =\u003e {\n                            self.input_files.insert(filename.clone(), std::io::BufReader::new(file));\n                        }\n                        Err(_) =\u003e return Ok(Value::Number(-1.0)), // Error\n                    }\n                }\n\n                let reader = self.input_files.get_mut(\u0026filename).unwrap();\n                let mut line = String::new();\n                match reader.read_line(\u0026mut line) {\n                    Ok(0) =\u003e Ok(Value::Number(0.0)), // EOF\n                    Ok(_) =\u003e {\n                        // Remove trailing newline\n                        if line.ends_with('\\n') {\n                            line.pop();\n                            if line.ends_with('\\r') {\n                                line.pop();\n                            }\n                        }\n\n                        if let Some(var_name) = var {\n  self, buf: \u0026[u8]) -\u003e std::io::Result\u003cusize\u003e {\n        match self {\n            OutputFile::File(f) =\u003e f.write(buf),\n            OutputFile::Pipe(p) =\u003e p.write(buf),\n        }\n    }\n\n    fn flush(\u0026mut self) -\u003e std::io::Result\u003c()\u003e {\n        match self {\n            OutputFile::File(f) =\u003e f.flush(),\n            OutputFile::Pipe(p) =\u003e p.flush(),\n        }\n    }\n}\n\n/// The AWK interpreter runtime\npub struct Interpreter\u003c'a\u003e {\n    /// The parsed program\n    program: \u0026'a Program,\n\n    /// Global variables\n    pub(crate) variables: HashMap\u003cString, Value\u003e,\n\n    /// Associative arrays\n    pub(crate) arrays: HashMap\u003cString, HashMap\u003cString, Value\u003e\u003e,\n\n    /// User-defined functions\n    pub(crate) functions: HashMap\u003cString, \u0026'a FunctionDef\u003e,\n\n    /// Built-in variables\n    /// Field separator (FS)\n    pub(crate) fs: String,\n    /// Output field separator (OFS)\n    pub(crate) ofs: String,\n    /// Record separator (RS)\n    pub(crate) rs: String,\n    /// Output record separator (ORS)\n    pub(crate) ors: String,\n    /// Number format for output (OFMT)\n    pub(crate) ofmt: String,\n    /// Conversion format (CONVFMT)\n    pub(crate) convfmt: String,\n    /// Subscript separator (SUBSEP)\n    pub(crate) subsep: String,\n    /// Field pattern (FPAT) - gawk extension\n    pub(crate) fpat: String,\n    /// Fixed field widths (FIELDWIDTHS) - gawk extension\n    pub(crate) fieldwidths: String,\n\n    /// Mode flags\n    pub(crate) posix_mode: bool,\n    pub(crate) traditional_mode: bool,\n\n    /// Current record ($0)\n    pub(crate) record: String,\n    /// Current fields ($1, $2, ...)\n    pub(crate) fields: Vec\u003cString\u003e,\n    /// Number of fields (NF)\n    pub(crate) nf: usize,\n    /// Record number (NR)\n    pub(crate) nr: usize,\n    /// File record number (FNR)\n    pub(crate) fnr: usize,\n    /// Current filename (FILENAME)\n    pub(crate) filename: String,\n\n    /// RSTART and RLENGTH from match()\n    pub(crate) rstart: usize,\n    pub(crate) rlength: i32,\n\n    /// Control flow flags\n    should_exit: bool,\n    exit_code: i32,\n    should_next: bool,\n    should_nextfile: bool,\n\n    /// Open files for output redirection\n    pub(crate) output_files: HashMap\u003cString, OutputFile\u003e,\n\n    /// Open files for input (getline)\n    pub(crate) input_files: HashMap\u003cString, BufReader\u003cFile\u003e\u003e,\n\n    /// Open pipes for input (getline from command)\n    pub(crate) pipes: HashMap\u003cString, PipeInput\u003e,\n\n    /// Compiled regex cache\n    pub(crate) regex_cache: HashMap\u003cString, Regex\u003e,\n\n    /// Range pattern state (for /start/,/end/ patterns)\n    range_states: HashMap\u003cusize, bool\u003e,\n\n    /// Random number generator state\n    pub(crate) rand_seed: u64,\n    pub(crate) rand_state: u64,\n\n    /// Command line arguments (ARGC, ARGV)\n    pub(crate) argc: usize,\n    pub(crate) argv: Vec\u003cString\u003e,\n\n    /// Environment variables (ENVIRON)\n    pub(crate) environ: HashMap\u003cString, String\u003e,\n\n    /// Array aliases for pass-by-reference in functions\n    /// Maps parameter name -\u003e actual array name\n    pub(crate) array_aliases: HashMap\u003cString, String\u003e,\n}\n\nimpl\u003c'a\u003e Interpreter\u003c'a\u003e {\n    pub fn new(program: \u0026'a Program) -\u003e Self {\n        let mut functions = HashMap::new();\n        for func in \u0026program.functions {\n            functions.insert(func.name.clone(), func);\n        }\n\n        // Initialize environment variables\n        let environ: HashMap\u003cString, String\u003e = std::env::vars().collect();\n\n        // Initialize random seed from current time\n        use std::time::{SystemTime, UNIX_EPOCH};\n        let rand_seed = SystemTime::now()\n            .duration_since(UNIX_EPOCH)\n            .map(|d| d.as_nanos() as u64)\n            .unwrap_or(12345);\n\n        Self {\n            program,\n            variables: HashMap::new(),\n            arrays: HashMap::new(),\n            functions,\n            fs: \" \".to_string(),\n            ofs: \" \".to_string(),\n            rs: \"\\n\".to_string(),\n            ors: \"\\n\".to_string(),\n            ofmt: \"%.6g\".to_string(),\n            convfmt: \"%.6g\".to_string(),\n            subsep: \"\\x1c\".to_string(),\n            fpat: String::new(),\n            fieldwidths: String::new(),\n            posix_mode: false,\n            traditional_mode: false,\n            record: String::new(),\n            fields: Vec::new(),\n            nf: 0,\n            nr: 0,\n            fnr: 0,\n            filename: String::new(),\n            rstart: 0,\n            rlength: -1,\n            should_exit: false,\n            exit_code: 0,\n            should_next: false,\n            should_nextfile: false,\n            output_files: HashMap::new(),\n            input_files: HashMap::new(),\n            pipes: HashMap::new(),\n            regex_cache: HashMap::new(),\n            range_states: HashMap::new(),\n            rand_seed,\n            rand_state: rand_seed,\n            argc: 0,\n            argv: Vec::new(),\n            environ,\n            array_aliases: HashMap::new(),\n        }\n    }\n\n    /// Set command line arguments (ARGC and ARGV)\n    pub fn set_args(\u0026mut self, args: Vec\u003cString\u003e) {\n        self.argc = args.len();\n        self.argv = args;\n    }\n\n    /// Set the field separator\n    pub fn set_fs(\u0026mut self, fs: \u0026str) {\n        self.fs = fs.to_string();\n        // Clear FPAT and FIELDWIDTHS when FS is set\n        self.fpat.clear();\n        self.fieldwidths.clear();\n    }\n\n    /// Set POSIX strict mode\n    pub fn set_posix_mode(\u0026mut self, enabled: bool) {\n        self.posix_mode = enabled;\n        if enabled {\n            self.traditional_mode = false;\n        }\n    }\n\n    /// Set traditional AWK mode (no gawk extensions)\n    pub fn set_traditional_mode(\u0026mut self, enabled: bool) {\n        self.traditional_mode = enabled;\n        if enabled {\n            self.posix_mode = false;\n        }\n    }\n\n    /// Set a variable before execution\n    pub fn set_variable(\u0026mut self, name: \u0026str, value: \u0026str) {\n        self.variables.insert(name.to_string(), Value::from_string(value.to_string()));\n    }\n\n    /// Set the current filename (FILENAME)\n    pub fn set_filename(\u0026mut self, filename: \u0026str) {\n        self.filename = filename.to_string();\n    }\n\n    /// Run the AWK program with given input\n    pub fn run\u003cR: BufRead, W: Write\u003e(\u0026mut self, inputs: Vec\u003cR\u003e, output: \u0026mut W) -\u003e Result\u003ci32\u003e {\n        // Execute BEGIN rules\n        for rule in \u0026self.program.rules {\n            if matches!(\u0026rule.pattern, Some(Pattern::Begin)) {\n                if let Some(action) = \u0026rule.action {\n                    self.execute_block(action, output)?;\n                }\n                if self.should_exit {\n                    return Ok(self.exit_code);\n                }\n            }\n        }\n\n        // Process input files\n        for input in inputs {\n            self.fnr = 0;\n\n            // Execute BEGINFILE rules (gawk extension)\n            for rule in \u0026self.program.rules {\n                if matches!(\u0026rule.pattern, Some(Pattern::BeginFile)) {\n                    if let Some(action) = \u0026rule.action {\n                        self.execute_block(action, output)?;\n                    }\n                    if self.should_exit {\n                        return Ok(self.exit_code);\n                    }\n                }\n            }\n\n            self.process_input(input, output)?;\n\n            // Execute ENDFILE rules (gawk extension)\n            for rule in \u0026self.program.rules {\n                if matches!(\u0026rule.pattern, Some(Pattern::EndFile)) {\n                    if let Some(action) = \u0026rule.action {\n                        self.execute_block(action, output)?;\n                    }\n                    if self.should_exit {\n                        return Ok(self.exit_code);\n                    }\n                }\n            }\n\n            if self.should_exit {\n                return Ok(self.exit_code);\n            }\n        }\n\n        // Execute END rules\n        for rule in \u0026self.program.rules {\n            if matches!(\u0026rule.pattern, Some(Pattern::End)) {\n                if let Some(action) = \u0026rule.action {\n                    self.execute_block(action, output)?;\n                }\n            }\n        }\n\n        Ok(self.exit_code)\n    }\n\n    fn process_input\u003cR: BufRead, W: Write\u003e(\u0026mut self, mut input: R, output: \u0026mut W) -\u003e Result\u003c()\u003e {\n        // Check for paragraph mode (RS = \"\")\n        if self.rs.is_empty() {\n            return self.process_input_paragraph_mode(input, output);\n        }\n\n        let mut line = String::new();\n\n        loop {\n            line.clear();\n            let bytes_read = input.read_line(\u0026mut line).map_err(Error::Io)?;\n            if bytes_read == 0 {\n                break; // EOF\n            }\n\n            // Remove record separator\n            if line.ends_with('\\n') {\n                line.pop();\n                if line.ends_with('\\r') {\n                    line.pop();\n                }\n            }\n\n            self.nr += 1;\n            self.fnr += 1;\n            self.set_record(\u0026line);\n\n            self.process_current_record(output)?;\n\n            if self.should_nextfile {\n                self.should_nextfile = false;\n                break;\n            }\n\n            if self.should_exit {\n                break;\n            }\n        }\n\n        Ok(())\n    }\n\n    /// Process input in paragraph mode (RS = \"\")\n    /// Blank lines separate records; multiple blank lines count as one separator\n    fn process_input_paragraph_mode\u003cR: BufRead, W: Write\u003e(\u0026mut self, mut input: R, output: \u0026mut W) -\u003e Result\u003c()\u003e {\n        let mut line = String::new();\n        let mut record = String::new();\n        let mut in_record = false;\n\n        loop {\n            line.clear();\n            let bytes_read = input.read_line(\u0026mut line).map_err(Error::Io)?;\n\n            // Check if line is blank (empty or only whitespace)\n            let is_blank = line.trim().is_empty();\n\n            if bytes_read == 0 {\n                // EOF - process any remaining record\n                if !record.is_empty() {\n                    // Remove trailing newline\n                    while record.ends_with('\\n') || record.ends_with('\\r') {\n                        record.pop();\n                    }\n                    self.nr += 1;\n                    self.fnr += 1;\n                    self.set_record(\u0026record);\n                    self.process_current_record(output)?;\n                }\n                break;\n            }\n\n            if is_blank {\n                // Blank line - end of record if we're in one\n                if in_record \u0026\u0026 !record.is_empty() {\n                    // Remove trailing newline\n                    while record.ends_with('\\n') || record.ends_with('\\r') {\n                        record.pop();\n                    }\n                    self.nr += 1;\n                    self.fnr += 1;\n                    self.set_record(\u0026record);\n                    self.process_current_record(output)?;\n\n                    record.clear();\n                    in_record = false;\n\n                    if self.should_nextfile || self.should_exit {\n                        break;\n                    }\n                }\n            } else {\n                // Non-blank line - add to record\n                if in_record {\n                    record.push('\\n');\n                }\n                // Remove trailing newline from line before adding\n                if line.ends_with('\\n') {\n                    line.pop();\n                    if line.ends_with('\\r') {\n                        line.pop();\n                    }\n                }\n                record.push_str(\u0026line);\n                in_record = true;\n            }\n        }\n\n        if self.should_nextfile {\n            self.should_nextfile = false;\n        }\n\n        Ok(())\n    }\n\n    /// Process the current record through all matching rules\n    fn process_current_record\u003cW: Write\u003e(\u0026mut self, output: \u0026mut W) -\u003e Result\u003c()\u003e {\n        for (idx, rule) in self.program.rules.iter().enumerate() {\n            // Skip special patterns that are handled separately\n            if matches!(\u0026rule.pattern,\n                Some(Pattern::Begin) | Some(Pattern::End) |\n                Some(Pattern::BeginFile) | Some(Pattern::EndFile)) {\n                continue;\n            }\n\n            let matches = self.pattern_matches(\u0026rule.pattern, idx)?;\n            if matches {\n                if let Some(action) = \u0026rule.action {\n                    self.execute_block(action, output)?;\n                } else {\n                    // Default action is to print $0\n                    writeln!(output, \"{}\", self.record).map_err(Error::Io)?;\n                }\n            }\n\n            if self.should_next {\n                self.should_next = false;\n                break;\n            }\n\n            if self.should_nextfile || self.should_exit {\n                break;\n            }\n        }\n        Ok(())\n    }\n\n    pub(crate) fn set_record(\u0026mut self, record: \u0026str) {\n        self.record = record.to_string();\n        self.split_fields();\n    }\n\n    fn split_fields(\u0026mut self) {\n        self.fields.clear();\n\n        if self.record.is_empty() {\n            self.nf = 0;\n            return;\n        }\n\n        // Pre-estimate capacity to reduce reallocations\n        let estimated_fields = self.record.len() / 8 + 1;\n        self.fields.reserve(estimated_fields.min(64));\n\n        // Check for FPAT (field pattern) - gawk extension\n        if !self.fpat.is_empty() \u0026\u0026 !self.posix_mode \u0026\u0026 !self.traditional_mode {\n            self.split_fields_fpat();\n            return;\n        }\n\n        // Check for FIELDWIDTHS - gawk extension\n        if !self.fieldwidths.is_empty() \u0026\u0026 !self.posix_mode \u0026\u0026 !self.traditional_mode {\n            self.split_fields_widths();\n            return;\n        }\n\n        // Standard FS-based splitting\n        if self.fs == \" \" {\n            // Special case: split on runs of whitespace, trimming leading/trailing\n            // Use byte-based iteration for ASCII optimization\n            self.fields.extend(self.record.split_whitespace().map(String::from));\n        } else if self.fs.len() == 1 {\n            // Single character separator - most common case, optimize for it\n            let sep = self.fs.as_bytes()[0];\n            let bytes = self.record.as_bytes();\n            let mut start = 0;\n\n            for (i, \u0026b) in bytes.iter().enumerate() {\n                if b == sep {\n                    self.fields.push(self.record[start..i].to_string());\n                    start = i + 1;\n                }\n            }\n            // Don't forget the last field\n            self.fields.push(self.record[start..].to_string());\n        } else {\n            // Regex separator - cache the compiled regex\n            let fs = self.fs.clone();\n            let record = self.record.clone();\n            if let Some(regex) = self.regex_cache.get(\u0026fs) {\n                self.fields.extend(regex.split(\u0026record).map(String::from));\n            } else if let Ok(regex) = Regex::new(\u0026fs) {\n                self.fields.extend(regex.split(\u0026record).map(String::from));\n                self.regex_cache.insert(fs, regex);\n            } else {\n                // If regex fails, treat as literal string\n                self.fields.extend(record.split(\u0026fs).map(String::from));\n            }\n        }\n\n        self.nf = self.fields.len();\n    }\n\n    /// Split fields using FPAT (field pattern matching)\n    fn split_fields_fpat(\u0026mut self) {\n        let fpat = self.fpat.clone();\n        let record = self.record.clone();\n\n        if let Some(regex) = self.regex_cache.get(\u0026fpat) {\n            for mat in regex.find_iter(\u0026record) {\n                self.fields.push(mat.as_str().to_string());\n            }\n        } else if let Ok(regex) = Regex::new(\u0026fpat) {\n            for mat in regex.find_iter(\u0026record) {\n                self.fields.push(mat.as_str().to_string());\n            }\n            self.regex_cache.insert(fpat, regex);\n        }\n\n        self.nf = self.fields.len();\n    }\n\n    /// Split fields using FIELDWIDTHS (fixed-width fields)\n    fn split_fields_widths(\u0026mut self) {\n        let widths: Vec\u003cusize\u003e = self.fieldwidths\n            .split_whitespace()\n            .filter_map(|s| s.parse().ok())\n            .collect();\n\n        let mut pos = 0;\n        let chars: Vec\u003cchar\u003e = self.record.chars().collect();\n\n        for width in widths {\n            if pos \u003e= chars.len() {\n                break;\n            }\n            let end = (pos + width).min(chars.len());\n            let field: String = chars[pos..end].iter().collect();\n            self.fields.push(field);\n            pos = end;\n        }\n\n        self.nf = self.fields.len();\n    }\n\n    #[inline]\n    pub(crate) fn get_field(\u0026self, index: usize) -\u003e String {\n        if index == 0 {\n            self.record.clone()\n        } else if index \u003c= self.fields.len() {\n            self.fields[index - 1].clone()\n        } else {\n            String::new()\n        }\n    }\n\n    /// Get field reference without cloning (for read-only access)\n    #[inline]\n    #[allow(dead_code)]\n    pub(crate) fn get_field_ref(\u0026self, index: usize) -\u003e \u0026str {\n        if index == 0 {\n            \u0026self.record\n        } else if index \u003c= self.fields.len() {\n            \u0026self.fields[index - 1]\n        } else {\n            \"\"\n        }\n    }\n\n    pub(crate) fn set_field(\u0026mut self, index: usize, value: String) {\n        if index == 0 {\n            self.record = value;\n            self.split_fields();\n        } else {\n            // Extend fields if necessary\n            while self.fields.len() \u003c index {\n                self.fields.push(String::new());\n            }\n            self.fields[index - 1] = value;\n            self.nf = self.fields.len();\n            // Rebuild $0\n            self.record = self.fields.join(\u0026self.ofs);\n        }\n    }\n\n    fn pattern_matches(\u0026mut self, pattern: \u0026Option\u003cPattern\u003e, rule_idx: usize) -\u003e Result\u003cbool\u003e {\n        match pattern {\n            None =\u003e Ok(true), // No pattern means always match\n            Some(Pattern::Begin) | Some(Pattern::End) |\n            Some(Pattern::BeginFile) | Some(Pattern::EndFile) =\u003e Ok(false),\n            Some(Pattern::Expr(expr)) =\u003e {\n                let val = self.eval_expr(expr)?;\n                Ok(val.is_truthy())\n            }\n            Some(Pattern::Regex(regex)) =\u003e {\n                let record = self.record.clone();\n                let re = self.get_regex(regex)?;\n                Ok(re.is_match(\u0026record))\n            }\n            Some(Pattern::Range { start, end }) =\u003e {\n                let active = self.range_states.get(\u0026rule_idx).copied().unwrap_or(false);\n                if !active {\n                    // Check if start pattern matches\n                    if self.pattern_matches(\u0026Some(start.as_ref().clone()), rule_idx)? {\n                        self.range_states.insert(rule_idx, true);\n                        return Ok(true);\n                    }\n                    Ok(false)\n                } else {\n                    // Range is active, check if end pattern matches\n                    if self.pattern_matches(\u0026Some(end.as_ref().clone()), rule_idx)? {\n                        self.range_states.insert(rule_idx, false);\n                    }\n                    Ok(true)\n                }\n            }\n            Some(Pattern::And(left, right)) =\u003e {\n                Ok(self.pattern_matches(\u0026Some(left.as_ref().clone()), rule_idx)?\n                    \u0026\u0026 self.pattern_matches(\u0026Some(right.as_ref().clone()), rule_idx)?)\n            }\n            Some(Pattern::Or(left, right)) =\u003e {\n                Ok(self.pattern_matches(\u0026Some(left.as_ref().clone()), rule_idx)?\n                    || self.pattern_matches(\u0026Some(right.as_ref().clone()), rule_idx)?)\n            }\n            Some(Pattern::Not(inner)) =\u003e {\n                Ok(!self.pattern_matches(\u0026Some(inner.as_ref().clone()), rule_idx)?)\n            }\n        }\n    }\n\n    pub(crate) fn get_regex(\u0026mut self, pattern: \u0026str) -\u003e Result\u003c\u0026Regex\u003e {\n        if !self.regex_cache.contains_key(pattern) {\n            let regex = Regex::new(pattern).map_err(Error::Regex)?;\n            self.regex_cache.insert(pattern.to_string(), regex);\n        }\n        Ok(self.regex_cache.get(pattern).unwrap())\n    }\n\n    pub(crate) fn get_variable(\u0026self, name: \u0026str) -\u003e Value {\n        // Check special variables first\n        match name {\n            \"NF\" =\u003e Value::Number(self.nf as f64),\n            \"NR\" =\u003e Value::Number(self.nr as f64),\n            \"FNR\" =\u003e Value::Number(self.fnr as f64),\n            \"FS\" =\u003e Value::from_string(self.fs.clone()),\n            \"OFS\" =\u003e Value::from_string(self.ofs.clone()),\n            \"RS\" =\u003e Value::from_string(self.rs.clone()),\n            \"ORS\" =\u003e Value::from_string(self.ors.clone()),\n            \"OFMT\" =\u003e Value::from_string(self.ofmt.clone()),\n            \"CONVFMT\" =\u003e Value::from_string(self.convfmt.clone()),\n            \"SUBSEP\" =\u003e Value::from_string(self.subsep.clone()),\n            \"FILENAME\" =\u003e Value::from_string(self.filename.clone()),\n            \"RSTART\" =\u003e Value::Number(self.rstart as f64),\n            \"RLENGTH\" =\u003e Value::Number(self.rlength as f64),\n            \"ARGC\" =\u003e Value::Number(self.argc as f64),\n            // gawk extensions\n            \"FPAT\" =\u003e Value::from_string(self.fpat.clone()),\n            \"FIELDWIDTHS\" =\u003e Value::from_string(self.fieldwidths.clone()),\n            _ =\u003e self.variables.get(name).cloned().unwrap_or(Value::Uninitialized),\n        }\n    }\n\n    /// Get an element from ARGV, ENVIRON, or PROCINFO arrays\n    pub(crate) fn get_special_array(\u0026self, array: \u0026str, key: \u0026str) -\u003e Option\u003cValue\u003e {\n        match array {\n            \"ARGV\" =\u003e {\n                key.parse::\u003cusize\u003e().ok()\n                    .and_then(|i| self.argv.get(i))\n                    .map(|s| Value::from_string(s.clone()))\n            }\n            \"ENVIRON\" =\u003e {\n                self.environ.get(key).map(|s| Value::from_string(s.clone()))\n            }\n            \"PROCINFO\" =\u003e {\n                // gawk PROCINFO array - system information\n                match key {\n                    \"version\" =\u003e Some(Value::from_string(env!(\"CARGO_PKG_VERSION\").to_string())),\n                    \"strftime\" =\u003e Some(Value::from_string(\"%a %b %e %H:%M:%S %Z %Y\".to_string())),\n                    \"FS\" =\u003e {\n                        if !self.fpat.is_empty() {\n                            Some(Value::from_string(\"FPAT\".to_string()))\n                        } else if !self.fieldwidths.is_empty() {\n                            Some(Value::from_string(\"FIELDWIDTHS\".to_string()))\n                        } else {\n                            Some(Value::from_string(\"FS\".to_string()))\n                        }\n                    }\n                    \"identifiers\" =\u003e Some(Value::Number(0.0)), // Not implemented\n                    \"pid\" =\u003e Some(Value::Number(std::process::id() as f64)),\n                    \"ppid\" =\u003e Some(Value::Number(0.0)), // Not easily available in Rust\n                    \"uid\" =\u003e Some(Value::Number(0.0)), // Platform specific\n                    \"gid\" =\u003e Some(Value::Number(0.0)), // Platform specific\n                    \"euid\" =\u003e Some(Value::Number(0.0)), // Platform specific\n                    \"egid\" =\u003e Some(Value::Number(0.0)), // Platform specific\n                    \"pgrpid\" =\u003e Some(Value::Number(0.0)), // Platform specific\n                    _ =\u003e Some(Value::Uninitialized),\n                }\n            }\n            _ =\u003e None,\n        }\n    }\n\n    pub(crate) fn set_variable_value(\u0026mut self, name: \u0026str, value: Value) {\n        // Handle special variables\n        match name {\n            \"NF\" =\u003e {\n                let new_nf = value.to_number() as usize;\n                if new_nf \u003c self.nf {\n                    self.fields.truncate(new_nf);\n                } else {\n                    while self.fields.len() \u003c new_nf {\n                        self.fields.push(String::new());\n                    }\n                }\n                self.nf = new_nf;\n                self.record = self.fields.join(\u0026self.ofs);\n            }\n            \"FS\" =\u003e {\n                self.fs = value.to_string_val();\n                // Clear FPAT and FIELDWIDTHS when FS is set\n                self.fpat.clear();\n                self.fieldwidths.clear();\n            }\n            \"OFS\" =\u003e self.ofs = value.to_string_val(),\n            \"RS\" =\u003e self.rs = value.to_string_val(),\n            \"ORS\" =\u003e self.ors = value.to_string_val(),\n            \"OFMT\" =\u003e self.ofmt = value.to_string_val(),\n            \"CONVFMT\" =\u003e self.convfmt = value.to_string_val(),\n            \"SUBSEP\" =\u003e self.subsep = value.to_string_val(),\n            // gawk extensions\n            \"FPAT\" =\u003e {\n                self.fpat = value.to_string_val();\n                // FPAT takes precedence over FS and FIELDWIDTHS\n                self.fieldwidths.clear();\n            }\n            \"FIELDWIDTHS\" =\u003e {\n                self.fieldwidths = value.to_string_val();\n                // FIELDWIDTHS takes precedence over FS\n                self.fpat.clear();\n            }\n            _ =\u003e {\n                self.variables.insert(name.to_string(), value);\n            }\n        }\n    }\n\n    /// Resolve array name through aliases (for pass-by-reference in functions)\n    fn resolve_array_name\u003c'b\u003e(\u0026'b self, array: \u0026'b str) -\u003e \u0026'b str {\n        self.array_aliases.get(array).map(|s| s.as_str()).unwrap_or(array)\n    }\n\n    pub(crate) fn get_array_element(\u0026self, array: \u0026str, key: \u0026str) -\u003e Value {\n        let array = self.resolve_array_name(array);\n\n        // Check for special arrays first\n        if let Some(val) = self.get_special_array(array, key) {\n            return val;\n        }\n\n        self.arrays\n            .get(array)\n            .and_then(|arr| arr.get(key))\n            .cloned()\n            .unwrap_or(Value::Uninitialized)\n    }\n\n    pub(crate) fn set_array_element(\u0026mut self, array: \u0026str, key: \u0026str, value: Value) {\n        let array = self.resolve_array_name(array).to_string();\n        self.arrays\n            .entry(array)\n            .or_default()\n            .insert(key.to_string(), value);\n    }\n\n    pub(crate) fn array_key_exists(\u0026self, array: \u0026str, key: \u0026str) -\u003e bool {\n        let array = self.resolve_array_name(array);\n\n        // Check special arrays\n        match array {\n            \"ARGV\" =\u003e {\n                key.parse::\u003cusize\u003e().ok()\n                    .map(|i| i \u003c self.argv.len())\n                    .unwrap_or(false)\n            }\n            \"ENVIRON\" =\u003e self.environ.contains_key(key),\n            _ =\u003e {\n                self.arrays\n                    .get(array)\n                    .map(|arr| arr.contains_key(key))\n                    .unwrap_or(false)\n            }\n        }\n    }\n\n    pub(crate) fn delete_array_element(\u0026mut self, array: \u0026str, key: \u0026str) {\n        let array = self.resolve_array_name(array).to_string();\n        if let Some(arr) = self.arrays.get_mut(\u0026array) {\n            arr.remove(key);\n        }\n    }\n\n    pub(crate) fn make_array_key(\u0026self, indices: \u0026[Value]) -\u003e String {\n        indices\n            .iter()\n            .map(|v| v.to_string_val())\n            .collect::\u003cVec\u003c_\u003e\u003e()\n            .join(\u0026self.subsep)\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::lexer::Lexer;\n    use crate::parser::Parser;\n    use std::io::Cursor;\n\n    fn run_awk(program: \u0026str, input: \u0026str) -\u003e String {\n        let mut lexer = Lexer::new(program);\n        let tokens = lexer.tokenize().unwrap();\n        let mut parser = Parser::new(tokens);\n        let ast = parser.parse().unwrap();\n\n        let mut interpreter = Interpreter::new(\u0026ast);\n        let mut output = Vec::new();\n        let inputs: Vec\u003cstd::io::BufReader\u003cCursor\u003c\u0026str\u003e\u003e\u003e = if input.is_empty() {\n            vec![]\n        } else {\n            vec![std::io::BufReader::new(Cursor::new(input))]\n        };\n\n        interpreter.run(inputs, \u0026mut output).unwrap();\n        String::from_utf8(output).unwrap()\n    }\n\n    #[test]\n    fn test_begin_print() {\n        let output = run_awk(r#\"BEGIN { print \"hello\" }\"#, \"\");\n        assert_eq!(output, \"hello\\n\");\n    }\n\n    #[test]\n    fn test_print_field() {\n        let output = run_awk(\"{ print $1 }\", \"one two three\");\n        assert_eq!(output, \"one\\n\");\n    }\n\n    #[test]\n    fn test_print_multiple_fields() {\n        let output = run_awk(\"{ print $1, $3 }\", \"one two three\");\n        assert_eq!(output, \"one three\\n\");\n    }\n\n    #[test]\n    fn test_arithmetic() {\n        let output = run_awk(\"BEGIN { print 2 + 3 * 4 }\", \"\");\n        assert_eq!(output, \"14\\n\");\n    }\n\n    #[test]\n    fn test_variable() {\n        let output = run_awk(\"BEGIN { x = 5; print x }\", \"\");\n        assert_eq!(output, \"5\\n\");\n    }\n\n    #[test]\n    fn test_if_statement() {\n        let output = run_awk(\"BEGIN { x = 10; if (x \u003e 5) print \\\"big\\\" }\", \"\");\n        assert_eq!(output, \"big\\n\");\n    }\n\n    #[test]\n    fn test_while_loop() {\n        let output = run_awk(\"BEGIN { i = 1; while (i \u003c= 3) { print i; i++ } }\", \"\");\n        assert_eq!(output, \"1\\n2\\n3\\n\");\n    }\n\n    #[test]\n    fn test_pattern_match() {\n        let output = run_awk(\"/two/ { print $0 }\", \"one\\ntwo\\nthree\");\n        assert_eq!(output, \"two\\n\");\n    }\n\n    #[test]\n    fn test_for_loop() {\n        let output = run_awk(\"BEGIN { for (i = 1; i \u003c= 3; i++) print i }\", \"\");\n        assert_eq!(output, \"1\\n2\\n3\\n\");\n    }\n\n    #[test]\n    fn test_for_in_loop() {\n        let output = run_awk(\"BEGIN { a[1]=1; a[2]=2; for (k in a) count++; print count }\", \"\");\n        assert_eq!(output, \"2\\n\");\n    }\n\n    #[test]\n    fn test_do_while() {\n        let output = run_awk(\"BEGIN { i = 0; do { i++ } while (i \u003c 3); print i }\", \"\");\n        assert_eq!(output, \"3\\n\");\n    }\n\n    #[test]\n    fn test_break() {\n        let output = run_awk(\"BEGIN { for (i=1; i\u003c=10; i++) { if (i==3) break; print i } }\", \"\");\n        assert_eq!(output, \"1\\n2\\n\");\n    }\n\n    #[test]\n    fn test_continue() {\n        let output = run_awk(\"BEGIN { for (i=1; i\u003c=3; i++) { if (i==2) continue; print i } }\", \"\");\n        assert_eq!(output, \"1\\n3\\n\");\n    }\n\n    #[test]\n    fn test_next() {\n        let output = run_awk(\"/skip/ { next } { print }\", \"one\\nskip\\ntwo\");\n        assert_eq!(output, \"one\\ntwo\\n\");\n    }\n\n    #[test]\n    fn test_exit() {\n        // exit is called before print on NR == 2\n        let output = run_awk(\"NR == 2 { exit } { print }\", \"one\\ntwo\\nthree\");\n        assert_eq!(output, \"one\\n\");\n    }\n\n    #[test]\n    fn test_exit_in_end() {\n        let output = run_awk(\"{ print } END { print \\\"done\\\" }\", \"one\\ntwo\");\n        assert!(output.contains(\"done\"));\n    }\n\n    #[test]\n    fn test_array_access() {\n        let output = run_awk(\"BEGIN { a[\\\"x\\\"] = 1; print a[\\\"x\\\"] }\", \"\");\n        assert_eq!(output, \"1\\n\");\n    }\n\n    #[test]\n    fn test_array_in() {\n        let output = run_awk(\"BEGIN { a[1]=1; print (1 in a), (2 in a) }\", \"\");\n        assert_eq!(output, \"1 0\\n\");\n    }\n\n    #[test]\n    fn test_delete() {\n        let output = run_awk(\"BEGIN { a[1]=1; a[2]=2; delete a[1]; for(k in a) print k }\", \"\");\n        assert_eq!(output, \"2\\n\");\n    }\n\n    #[test]\n    fn test_special_variables() {\n        let output = run_awk(\"{ print NR, NF, $0 }\", \"a b c\");\n        assert_eq!(output, \"1 3 a b c\\n\");\n    }\n\n    #[test]\n    fn test_fs_change() {\n        let output = run_awk(\"BEGIN { FS = \\\":\\\" } { print $1 }\", \"a:b:c\");\n        assert_eq!(output, \"a\\n\");\n    }\n\n    #[test]\n    fn test_ofs() {\n        let output = run_awk(\"BEGIN { OFS = \\\"-\\\" } { print $1, $2 }\", \"a b c\");\n        assert_eq!(output, \"a-b\\n\");\n    }\n\n    #[test]\n    fn test_nf_access() {\n        let output = run_awk(\"{ print $NF }\", \"a b c\");\n        assert_eq!(output, \"c\\n\");\n    }\n\n    #[test]\n    fn test_field_modify() {\n        let output = run_awk(\"{ $2 = \\\"X\\\"; print $0 }\", \"a b c\");\n        assert_eq!(output, \"a X c\\n\");\n    }\n\n    #[test]\n    fn test_user_function() {\n        let output = run_awk(\"function double(x) { return x*2 } BEGIN { print double(5) }\", \"\");\n        assert_eq!(output, \"10\\n\");\n    }\n\n    #[test]\n    fn test_recursion() {\n        let output = run_awk(\"function fact(n) { return n\u003c=1 ? 1 : n*fact(n-1) } BEGIN { print fact(5) }\", \"\");\n        assert_eq!(output, \"120\\n\");\n    }\n\n    #[test]\n    fn test_printf() {\n        let output = run_awk(\"BEGIN { printf \\\"%d %s\\\\n\\\", 42, \\\"hello\\\" }\", \"\");\n        assert_eq!(output, \"42 hello\\n\");\n    }\n\n    #[test]\n    fn test_range_pattern() {\n        let output = run_awk(\"/start/,/end/ { print }\", \"before\\nstart\\nmiddle\\nend\\nafter\");\n        assert_eq!(output, \"start\\nmiddle\\nend\\n\");\n    }\n\n    #[test]\n    fn test_compound_pattern_and() {\n        let output = run_awk(\"NR \u003e 1 \u0026\u0026 NR \u003c 4 { print }\", \"one\\ntwo\\nthree\\nfour\");\n        assert_eq!(output, \"two\\nthree\\n\");\n    }\n\n    #[test]\n    fn test_logical_or_in_expr() {\n        let output = run_awk(\"{ if (/a/ || /c/) print }\", \"a\\nb\\nc\");\n        assert_eq!(output, \"a\\nc\\n\");\n    }\n\n    #[test]\n    fn test_negated_pattern() {\n        let output = run_awk(\"!/skip/ { print }\", \"keep\\nskip\\nkeep\");\n        assert_eq!(output, \"keep\\nkeep\\n\");\n    }\n\n    #[test]\n    fn test_builtin_length() {\n        let output = run_awk(\"BEGIN { print length(\\\"hello\\\") }\", \"\");\n        assert_eq!(output, \"5\\n\");\n    }\n\n    #[test]\n    fn test_builtin_substr() {\n        let output = run_awk(\"BEGIN { print substr(\\\"hello\\\", 2, 3) }\", \"\");\n        assert_eq!(output, \"ell\\n\");\n    }\n\n    #[test]\n    fn test_builtin_index() {\n        let output = run_awk(\"BEGIN { print index(\\\"hello\\\", \\\"ll\\\") }\", \"\");\n        assert_eq!(output, \"3\\n\");\n    }\n\n    #[test]\n    fn test_builtin_split() {\n        let output = run_awk(\"BEGIN { n = split(\\\"a:b:c\\\", arr, \\\":\\\"); print n, arr[1], arr[2] }\", \"\");\n        assert_eq!(output, \"3 a b\\n\");\n    }\n\n    #[test]\n    fn test_builtin_sub() {\n        let output = run_awk(\"BEGIN { x = \\\"hello\\\"; sub(\\\"l\\\", \\\"L\\\", x); print x }\", \"\");\n        assert_eq!(output, \"heLlo\\n\");\n    }\n\n    #[test]\n    fn test_builtin_gsub() {\n        let output = run_awk(\"BEGIN { x = \\\"hello\\\"; gsub(\\\"l\\\", \\\"L\\\", x); print x }\", \"\");\n        assert_eq!(output, \"heLLo\\n\");\n    }\n\n    #[test]\n    fn test_builtin_match() {\n        let output = run_awk(\"BEGIN { print match(\\\"hello\\\", \\\"ll\\\") }\", \"\");\n        assert_eq!(output, \"3\\n\");\n    }\n\n    #[test]\n    fn test_builtin_sprintf() {\n        let output = run_awk(\"BEGIN { print sprintf(\\\"%05d\\\", 42) }\", \"\");\n        assert_eq!(output, \"00042\\n\");\n    }\n\n    #[test]\n    fn test_builtin_tolower() {\n        let output = run_awk(\"BEGIN { print tolower(\\\"HELLO\\\") }\", \"\");\n        assert_eq!(output, \"hello\\n\");\n    }\n\n    #[test]\n    fn test_builtin_toupper() {\n        let output = run_awk(\"BEGIN { print toupper(\\\"hello\\\") }\", \"\");\n        assert_eq!(output, \"HELLO\\n\");\n    }\n\n    #[test]\n    fn test_builtin_math() {\n        let output = run_awk(\"BEGIN { print int(3.7), sqrt(4), sin(0) }\", \"\");\n        assert_eq!(output, \"3 2 0\\n\");\n    }\n\n    #[test]\n    fn test_ternary() {\n        let output = run_awk(\"BEGIN { print 1 ? \\\"yes\\\" : \\\"no\\\" }\"
