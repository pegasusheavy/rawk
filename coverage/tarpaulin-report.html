<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <style>:root {
  --color: black;
  --bg: white;
  --head-bg: white;
  --link: #338;

  --blue: #ccf;
  --red: #fcc;
  --yellow: #ffc;
  --green: #cfc;
}

[data-theme='dark'] {
  --color: white;
  --bg: black;
  --head-bg: #333;
  --link: #aaf;

  --blue: #225;
  --red: #522;
  --yellow: #552;
  --green: #252;
}

html,
body {
  margin: 0;
  padding: 0;
  color: var(--color);
  background: var(--bg);
}

.app {
  margin: 10px;
  padding: 0;
}

.files-list {
  margin: 10px 0 0;
  width: 100%;
  border-collapse: collapse;
}
.files-list__head {
  border: 1px solid #999;
}
.files-list__head > tr > th {
  padding: 10px;
  border: 1px solid #999;
  text-align: left;
  font-weight: normal;
  background: var(--head-bg);
}
.files-list__body {
}
.files-list__file {
  cursor: pointer;
}
.files-list__file:hover {
  background: var(--blue);
}
.files-list__file > td {
  padding: 10px;
  border: 1px solid #999;
}
.files-list__file > td:first-child::before {
  content: '\01F4C4';
  margin-right: 1em;
}
.files-list__file_low {
  background: var(--red);
}
.files-list__file_medium {
  background: var(--yellow);
}
.files-list__file_high {
  background: var(--green);
}
.files-list__file_folder > td:first-child::before {
  content: '\01F4C1';
  margin-right: 1em;
}

.file-header {
  border: 1px solid #999;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: sticky;
  top: 0;
  background: var(--bg);
}

.file-header__back {
  margin: 10px;
  cursor: pointer;
  flex-shrink: 0;
  flex-grow: 0;
  text-decoration: underline;
  color: var(--link);
}

.file-header__name {
  margin: 10px;
  flex-shrink: 2;
  flex-grow: 2;
}

.file-header__stat {
  margin: 10px;
  flex-shrink: 0;
  flex-grow: 0;
}

.file-content {
  margin: 10px 0 0;
  border: 1px solid #999;
  padding: 10px;
  counter-reset: line;
  display: flex;
  flex-direction: column;
}

.code-line::before {
  content: counter(line);
  margin-right: 72px;
}
.code-line {
  margin: 0;
  height: 1em;
  counter-increment: line;

  position: absolute;
  padding: 0 0.3em 0.3em 0.3em;
  display: inherit;
  width: 100%;
}
.code-line_covered {
  background: var(--green);
}
.code-line_uncovered {
  background: var(--red);
}

.code-text-container {
  position: relative;
  height: 1em;
  padding: 0.3em 0;
}

.cover-indicator {
  display: flex;
  width: 100%;
  position: absolute;
  justify-content: end;
  height: 1em;
  align-items: center;
  padding: 0 0.3em 0.3em 0.3em;
}

.cover-indicator.check-cover::after {
  content: "\2713";
  font-weight: bold;
  background-color: var(--green);
  height: 1em;
}

.cover-indicator.no-cover::after {
  content: "\2716";
  font-weight: bold;
  background-color: var(--red);
  height: 1em;
}

.stat-line-hit {
  max-width: 48px;
  overflow: hidden;
  font-weight: bold;
  margin-right: 4px;
  background-color: var(--green);
  position: relative;
  top: 0.1em;
}

#theme-toggle-label {
  margin-left: 1ch;
}
</style>
</head>

        var data = {"files":[{"path":["/","home","joseph","PegasusHeavyIndustries","rawk","benches","benchmarks.rs"],"content":"use criterion::{black_box, criterion_group, criterion_main, Criterion, BenchmarkId, Throughput};\nuse std::io::{BufReader, Cursor};\n\nuse rawk::{Interpreter, Lexer, Parser};\n\nfn run_awk(program: \u0026str, input: \u0026str) -\u003e String {\n    let mut lexer = Lexer::new(program);\n    let tokens = lexer.tokenize().unwrap();\n    let mut parser = Parser::new(tokens);\n    let ast = parser.parse().unwrap();\n\n    let mut interpreter = Interpreter::new(\u0026ast);\n    let mut output = Vec::new();\n\n    if input.is_empty() {\n        let inputs: Vec\u003cBufReader\u003cCursor\u003c\u0026str\u003e\u003e\u003e = vec![];\n        interpreter.run(inputs, \u0026mut output).unwrap();\n    } else {\n        let inputs = vec![BufReader::new(Cursor::new(input))];\n        interpreter.run(inputs, \u0026mut output).unwrap();\n    }\n\n    String::from_utf8(output).unwrap()\n}\n\n// ============ Lexer Benchmarks ============\n\nfn bench_lexer(c: \u0026mut Criterion) {\n    let mut group = c.benchmark_group(\"lexer\");\n\n    // Simple program\n    let simple = r#\"BEGIN { print \"hello\" }\"#;\n    group.bench_function(\"simple_program\", |b| {\n        b.iter(|| {\n            let mut lexer = Lexer::new(black_box(simple));\n            lexer.tokenize().unwrap()\n        })\n    });\n\n    // Complex program with many tokens\n    let complex = r#\"\n        BEGIN {\n            FS = \":\"\n            count = 0\n        }\n        /pattern/ {\n            for (i = 1; i \u003c= NF; i++) {\n                if ($i ~ /[0-9]+/) {\n                    sum += $i\n                    count++\n                }\n            }\n        }\n        END {\n            if (count \u003e 0) {\n                printf \"Average: %.2f\\n\", sum / count\n            }\n        }\n    \"#;\n    group.bench_function(\"complex_program\", |b| {\n        b.iter(|| {\n   // Pattern matching\n    let pattern_input = (0..100).map(|i| {\n        if i % 10 == 0 { format!(\"error line {}\", i) }\n        else { format!(\"normal line {}\", i) }\n    }).collect::\u003cVec\u003c_\u003e\u003e().join(\"\\n\");\n\n    group.bench_function(\"pattern_matching\", |b| {\n        b.iter(|| {\n            run_awk(black_box(\"/error/ { count++ } END { print count }\"), black_box(\u0026pattern_input))\n        })\n    });\n\n    // Array operations\n    group.bench_function(\"array_operations\", |b| {\n        b.iter(|| {\n            run_awk(\n                black_box(\"BEGIN { for (i = 1; i \u003c= 100; i++) arr[i] = i * 2; for (k in arr) sum += arr[k]; print sum }\"),\n                \"\"\n            )\n        })\n    });\n\n    // Printf formatting\n    group.bench_function(\"printf_formatting\", |b| {\n        b.iter(|| {\n            run_awk(\n                black_box(r#\"BEGIN { for (i = 1; i \u003c= 100; i++) printf \"%05d: %-20s %8.2f\\n\", i, \"test\", i * 3.14 }\"#),\n                \"\"\n            )\n        })\n    });\n\n    group.finish();\n}\n\n// ============ End-to-End Benchmarks ============\n\nfn bench_e2e_throughput(c: \u0026mut Criterion) {\n    let mut group = c.benchmark_group(\"throughput\");\n\n    // Generate input of various sizes\n    for size in [100, 1000, 10000] {\n        let input: String = (0..size)\n            .map(|i| format!(\"{} {} {} {}\", i, i * 2, i * 3, i % 100))\n            .collect::\u003cVec\u003c_\u003e\u003e()\n            .join(\"\\n\");\n\n        group.throughput(Throughput::Bytes(input.len() as u64));\n        group.bench_with_input(\n            BenchmarkId::new(\"sum_column\", size),\n            \u0026input,\n            |b, input| {\n                b.iter(|| {\n                    run_awk(black_box(\"{ sum += $1 } END { print sum }\"), black_box(input))\n                })\n            }\n        );\n    }\n\n    group.finish();\n}\n\nfn bench_builtin_functions(c: \u0026mut Criterion n,\n}\n\n/// Pattern types that can trigger a rule\n#[derive(Debug, Clone)]\npub enum Pattern {\n    /// BEGIN - runs before any input\n    Begin,\n    /// END - runs after all input\n    End,\n    /// BEGINFILE - runs at the start of each input file (gawk extension)\n    BeginFile,\n    /// ENDFILE - runs at the end of each input file (gawk extension)\n    EndFile,\n    /// Expression that evaluates to true/false\n    Expr(Expr),\n    /// Regex pattern: /pattern/\n    Regex(String),\n    /// Range pattern: /start/,/end/\n    Range {\n        start: Box\u003cPattern\u003e,\n        end: Box\u003cPattern\u003e,\n    },\n    /// Compound patterns with logical operators\n    And(Box\u003cPattern\u003e, Box\u003cPattern\u003e),\n    Or(Box\u003cPattern\u003e, Box\u003cPattern\u003e),\n    Not(Box\u003cPattern\u003e),\n}\n\n/// User-defined function\n#[derive(Debug, Clone)]\npub struct FunctionDef {\n    pub name: String,\n    pub params: Vec\u003cString\u003e,\n    pub body: Block,\n    pub location: SourceLocation,\n}\n\n/// A block of statements\n#[derive(Debug, Clone)]\npub struct Block {\n    pub statements: Vec\u003cStmt\u003e,\n    pub location: SourceLocation,\n}\n\nimpl Block {\n    pub fn new(statements: Vec\u003cStmt\u003e, location: SourceLocation) -\u003e Self {\n        Self { statements, location }\n    }\n\n    pub fn empty(location: SourceLocation) -\u003e Self {\n        Self {\n            statements: Vec::new(),\n            location,\n        }\n    }\n}\n\n/// Statement types\n#[derive(Debug, Clone)]\npub enum Stmt {\n    /// Expression statement (e.g., function call, assignment)\n    Expr(Expr),\n\n    /// Print statement: print expr, expr, ...\n    Print {\n        args: Vec\u003cExpr\u003e,\n        output: Option\u003cOutputRedirect\u003e,\n        location: SourceLocation,\n    },\n\n    /// Printf statement: printf format, expr, ...\n    Printf {\n        format: Expr,\n        args: Vec\u003cExpr\u003e,\n        output: Option\u003cOutputRedirect\u003e,\n        location: SourceLocation,\n    },\n\n    /// If statement\n    If {\n        condition: Expr,\n        then_branch: Box\u003cStmt\u003e,\n        else_branch: Option\u003cBox\u003cStmt\u003e\u003e,\n        location: SourceLocation,\n    },\n\n    /// While loop\n    While {\n        condition: Expr,\n        body: Box\u003cStmt\u003e,\n        location: SourceLocation,\n    },\n\n    /// Do-while loop\n    DoWhile {\n        body: Box\u003cStmt\u003e,\n        condition: Expr,\n        location: SourceLocation,\n    },\n\n    /// For loop (C-style)\n    For {\n        init: Option\u003cBox\u003cStmt\u003e\u003e,\n        condition: Option\u003cExpr\u003e,\n        update: Option\u003cExpr\u003e,\n        body: Box\u003cStmt\u003e,\n        location: SourceLocation,\n    },\n\n    /// For-in loop (array iteration)\n    ForIn {\n        var: String,\n        array: String,\n        body: Box\u003cStmt\u003e,\n        location: SourceLocation,\n    },\n\n    /// Block of statements\n    Block(Block),\n\n    /// Break statement\n    Break { location: SourceLocation },\n\n    /// Continue statement\n    Continue { location: SourceLocation },\n\n    /// Next statement (skip to next record)\n    Next { location: SourceLocation },\n\n    /// Nextfile statement (skip to next file)\n    Nextfile { location: SourceLocation },\n\n    /// Exit statement\n    Exit {\n        code: Option\u003cExpr\u003e,\n        location: SourceLocation,\n    },\n\n    /// Return statement\n    Return {\n        value: Option\u003cExpr\u003e,\n        location: SourceLocation,\n    },\n\n    /// Delete statement: delete array[index]\n    Delete {\n        array: String,\n        index: Vec\u003cExpr\u003e,\n        location: SourceLocation,\n    },\n\n    /// Getline statement (various forms)\n    Getline {\n        var: Option\u003cString\u003e,\n        input: Option\u003cGetlineInput\u003e,\n        location: SourceLocation,\n    },\n\n    /// Empty statement (just a semicolon)\n    Empty,\n}\n\n/// Output redirection for print/printf\n#[derive(Debug, Clone)]\npub enum OutputRedirect {\n    /// \u003e file\n    Truncate(Expr),\n    /// \u003e\u003e file\n    Append(Expr),\n    /// | command\n    Pipe(Expr),\n}\n\n/// Input source for getline\n#[derive(Debug, Clone)]\npub enum GetlineInput {\n    /// \u003c file\n    File(Box\u003cExpr\u003e),\n    /// command |\n    Pipe(Box\u003cExpr\u003e),\n}\n\n/// Expression types\n#[derive(Debug, Clone)]\npub enum Expr {\n    /// Numeric literal\n    Number(f64, SourceLocation),\n\n    /// String literal\n    String(String, SourceLocation),\n\n    /// Regex literal\n    Regex(String, SourceLocation),\n\n    /// Variable reference\n    Var(String, SourceLocation),\n\n    /// Field access: $expr\n    Field(Box\u003cExpr\u003e, SourceLocation),\n\n    /// Array access: arr[index] or arr[i,j]\n    ArrayAccess {\n        array: String,\n        indices: Vec\u003cExpr\u003e,\n        location: SourceLocation,\n    },\n\n    /// Binary operation\n    Binary {\n        left: Box\u003cExpr\u003e,\n        op: BinaryOp,\n        right: Box\u003cExpr\u003e,\n        location: SourceLocation,\n    },\n\n    /// Unary operation\n    Unary {\n        op: UnaryOp,\n        operand: Box\u003cExpr\u003e,\n        location: SourceLocation,\n    },\n\n    /// Assignment\n    Assign {\n        target: Box\u003cExpr\u003e,\n        op: AssignOp,\n        value: Box\u003cExpr\u003e,\n        location: SourceLocation,\n    },\n\n    /// Pre-increment: ++x\n    PreIncrement(Box\u003cExpr\u003e, SourceLocation),\n\n    /// Pre-decrement: --x\n    PreDecrement(Box\u003cExpr\u003e, SourceLocation),\n\n    /// Post-increment: x++\n    PostIncrement(Box\u003cExpr\u003e, SourceLocation),\n\n    /// Post-decrement: x--\n    PostDecrement(Box\u003cExpr\u003e, SourceLocation),\n\n    /// Ternary: cond ? then : else\n    Ternary {\n        condition: Box\u003cExpr\u003e,\n        then_expr: Box\u003cExpr\u003e,\n        else_expr: Box\u003cExpr\u003e,\n        location: SourceLocation,\n    },\n\n    /// Function call\n    Call {\n        name: String,\n        args: Vec\u003cExpr\u003e,\n        location: SourceLocation,\n    },\n\n    /// Array membership: (key) in array\n    InArray {\n        key: Vec\u003cExpr\u003e,\n        array: String,\n        location: SourceLocation,\n    },\n\n    /// Regex match: expr ~ /regex/ or expr !~ /regex/\n    Match {\n        expr: Box\u003cExpr\u003e,\n        pattern: Box\u003cExpr\u003e,\n        negated: bool,\n        location: SourceLocation,\n    },\n\n    /// Concatenation (implicit when expressions are adjacent)\n    Concat(Vec\u003cExpr\u003e, SourceLocation),\n\n    /// Getline as expression (returns status)\n    Getline {\n        var: Option\u003cString\u003e,\n        input: Option\u003cGetlineInput\u003e,\n        location: SourceLocation,\n    },\n\n    /// Grouping parentheses (for precedence)\n    Group(Box\u003cExpr\u003e, SourceLocation),\n}\n\nimpl Expr {\n    pub fn location(\u0026self) -\u003e SourceLocation {\n        match self {\n            Expr::Number(_, loc)\n            | Expr::String(_, loc)\n            | Expr::Regex(_, loc)\n            | Expr::Var(_, loc)\n            | Expr::Field(_, loc)\n            | Expr::ArrayAccess { location: loc, .. }\n            | Expr::Binary { location: loc, .. }\n            | Expr::Unary { location: loc, .. }\n            | Expr::Assign { location: loc, .. }\n            | Expr::PreIncrement(_, loc)\n            | Expr::PreDecrement(_, loc)\n            | Expr::PostIncrement(_, loc)\n            | Expr::PostDecrement(_, loc)\n            | Expr::Ternary { location: loc, .. }\n            | Expr::Call { location: loc, .. }\n            | Expr::InArray { location: loc, .. }\n            | Expr::Match { location: loc, .. }\n            | Expr::Concat(_, loc)\n            | Expr::Getline { location: loc, .. }\n            | Expr::Group(_, loc) =\u003e *loc,\n        }\n    }\n}\n\n/// Binary operators\n#[derive(Debug, Clone, Copy, PartialEq, Eq)]\npub enum BinaryOp {\n    // Arithmetic\n    Add,\n    Sub,\n    Mul,\n    Div,\n    Mod,\n    Pow,\n\n    // Comparison\n    Lt,\n    Le,\n    Gt,\n    Ge,\n    Eq,\n    Ne,\n\n    // Logical\n    And,\n    Or,\n\n    // String\n    Concat,\n}\n\n/// Unary operators\n#[derive(Debug, Clone, Copy, PartialEq, Eq)]\npub enum UnaryOp {\n    Neg,    // -x\n    Pos,    // +x\n    Not,    // !x\n}\n\n/// Assignment operators\n#[derive(Debug, Clone, Copy, PartialEq, Eq)]\npub enum AssignOp {\n    Assign,     // =\n    AddAssign,  // +=\n    SubAssign,  // -=\n    MulAssign,  // *=\n    DivAssign,  // /=\n    ModAssign,  // %=\n    PowAssign,  // ^=\n}\n","traces":[{"line":11,"address":[3268816,3268960,3268966],"length":1,"stats":{"Line":4}},{"line":13,"address":[2335251],"length":1,"stats":{"Line":4}},{"line":14,"address":[2335261],"length":1,"stats":{"Line":4}},{"line":20,"address":[3135440],"length":1,"stats":{"Line":0}},{"line":21,"address":[6980376],"length":1,"stats":{"Line":0}},{"line":76,"address":[3114624],"length":1,"stats":{"Line":4}},{"line":80,"address":[3114672],"length":1,"stats":{"Line":0}},{"line":82,"address":[3268737],"length":1,"stats":{"Line":0}},{"line":318,"address":[2334656],"length":1,"stats":{"Line":3}},{"line":319,"address":[3114218,3114536,3114282,3114520,3114415,3114434,3114552,3114263,3114301,3114320,3114453,3114472,3114339,3114504,3114358,3114377,3114396,3114488,3114568,3114584],"length":1,"stats":{"Line":10}},{"line":320,"address":[3114600,3114591],"length":1,"stats":{"Line":1}}],"covered":7,"coverable":11},{"path":["/","home","joseph","PegasusHeavyIndustries","rawk","src","error.rs"],"content":"use std::fmt;\nuse thiserror::Error;\n\n/// Location in source code for error reporting\n#[derive(Debug, Clone, Copy, PartialEq, Eq)]\npub struct SourceLocation {\n    pub line: usize,\n    pub column: usize,\n}\n\nimpl SourceLocation {\n    pub fn new(line: usize, column: usize) -\u003e Self {\n        Self { line, column }\n    }\n}\n\nimpl fmt::Display for SourceLocation {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter\u003c'_\u003e) -\u003e fmt::Result {\n        write!(f, \"line {}, column {}\", self.line, self.column)\n    }\n}\n\n/// All error types for rawk\n#[derive(Error, Debug)]\npub enum Error {\n    #[error(\"lexer error at {location}: {message}\")]\n    Lexer {\n        message: String,\n        location: SourceLocation,\n    },\n\n    #[error(\"parser error at {location}: {message}\")]\n    Parser {\n        message: String,\n        location: SourceLocation,\n    },\n\n    #[error(\"runtime error: {message}\")]\n    Runtime { message: String },\n\n    #[error(\"runtime error at {location}: {message}\")]\n    RuntimeWithLocation {\n        message: String,\n        location: SourceLocation,\n    },\n\n    #[error(\"I/O error: {0}\")]\n    Io(#[from] std::io::Error),\n\n    #[error(\"regex error: {0}\")]\n    Regex(#[from] regex::Error),\n}\n\nimpl Error {\n    pub fn lexer(message: impl Into\u003cString\u003e, line: usize, column: usize) -\u003e Self {\n        Self::Lexer {\n            message: message.into(),\n            location: SourceLocation::new(line, column),\n        }\n    }\n\n    pub fn parser(message: impl Into\u003cString\u003e, line: usize, column: usize) -\u003e Self {\n        Self::Parser {\n            message: message.into(),\n            location: SourceLocation::new(line, column),\n        }\n    }\n\n    pub fn runtime(message: impl Into\u003cString\u003e) -\u003e Self {\n        Self::Runtime {\n            message: message.into(),\n        }\n    }\n\n    pub fn runtime_at(message: impl Into\u003cString\u003e, line: usize, column: usize) -\u003e Self {\n        Self::RuntimeWithLocation {\n            message: message.into(),\n            location: SourceLocation::new(line, column),\n        }\n    }\n}\n\n/// Result type alias for rawk operations\npub type Result\u003cT\u003e = std::result::Result\u003cT, Error\u003e;\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_source_location() {\n        let loc = SourceLocation::new(10, 5);\n        assert_eq!(loc.line, 10);\n        assert_eq!(loc.column, 5);\n        assert_eq!(format!(\"{}\", loc), \"line 10, column 5\");\n    }\n\n    #[test]\n    fn test_lexer_error() {\n        let err = Error::lexer(\"unexpected character\", 1, 5);\n        assert!(matches!(err, Error::Lexer { .. }));\n        let msg = format!(\"{}\", err);\n        assert!(msg.contains(\"lexer error\"));\n        assert!(msg.contains(\"unexpected character\"));\n    }\n\n    #[test]\n    fn test_parser_error() {\n        let err = Error::parser(\"expected expression\", 2, 10);\n        assert!(matches!(err, Error::Parser { .. }));\n        let msg = format!(\"{}\", err);\n        assert!(msg.contains(\"parser error\"));\n    }\n\n    #[test]\n    fn test_runtime_error() {\n        let err = Error::runtime(\"division by zero\");\n        assert!(matches!(err, Error::Runtime { .. }));\n        let msg = format!(\"{}\", err);\n        assert!(msg.contains(\"runtime error\"));\n        assert!(msg.contains(\"division by zero\"));\n    }\n\n    #[test]\n    fn test_runtime_error_with_location() {\n        let err = Error::runtime_at(\"undefined variable\", 5, 3);\n        assert!(matches!(err, Error::RuntimeWithLocation { .. }));\n        let msg = format!(\"{}\", err);\n        assert!(msg.contains(\"runtime error\"));\n        assert!(msg.contains(\"line 5\"));\n    }\n\n    #[test]\n    fn test_io_error() {\n        let io_err = std::io::Error::new(std::io::ErrorKind::NotFound, \"file not found\");\n        let err: Error = io_err.into();\n        assert!(matches!(err, Error::Io(_)));\n        let msg = format!(\"{}\", err);\n        assert!(msg.contains(\"I/O error\"));\n    }\n\n    #[test]\n    fn test_regex_error() {\n        let re_err = regex::Regex::new(\"[invalid\").unwrap_err();\n        let err: Error = re_err.in Value\u003e {\n        // Check for built-in functions that need special argument handling\n        match name {\n            \"sub\" | \"gsub\" =\u003e return self.call_regex_sub(name, args, location),\n            \"match\" =\u003e return self.call_match(args, location),\n            \"split\" =\u003e return self.call_split(args, location),\n            \"patsplit\" =\u003e return self.call_patsplit(args, location),\n            \"asort\" | \"asorti\" =\u003e return self.call_asort(name == \"asorti\", args, location),\n            \"getline\" =\u003e return self.call_getline(args, location),\n            \"close\" =\u003e return self.call_close(args, location),\n            \"fflush\" =\u003e return self.call_fflush(args, location, output),\n            _ =\u003e {}\n        }\n\n        // Evaluate all arguments for other functions\n        let arg_values: Result\u003cVec\u003cValue\u003e\u003e = args.iter().map(|e| self.eval_expr(e)).collect();\n        let arg_values = arg_values?;\n\n        // Check for other built-in functions\n        if let Some(result) = self.call_builtin(name, \u0026arg_values)? {\n            return Ok(result);\n        }\n\n        // Check for user-defined functions\n        if let Some(func) = self.functions.get(name).cloned() {\n            // Extract array names from arguments for pass-by-reference\n            let array_refs: Vec\u003cOption\u003cString\u003e\u003e = args.iter().map(|e| {\n                if let Expr::Var(name, _) = e {\n                    if self.arrays.contains_key(name) {\n                        return Some(name.clone());\n                    }\n                }\n                None\n            }).collect();\n            return self.call_user_function(\u0026func, arg_values, array_refs, output);\n        }\n\n        Err(Error::runtime_at(\n            format!(\"undefined function: {}\", name),\n            location.line,\n            location.column,\n        ))\n    }\n\n    /// Extract regex pattern from an expression (handles both regex literals and strings)\n    fn extract_pattern(\u0026mut self, expr: \u0026Expr) -\u003e Result\u003cString\u003e {\n        match expr {\n            Expr::Regex(pattern, _) =\u003e Ok(pattern.clone()),\n            other =\u003e Ok(self.eval_expr(other)?.to_string_val()),\n        }\n    }\n\n    /// Call sub or gsub with proper regex and target handling\n    fn call_regex_sub(\u0026mut self, name: \u0026str, args: \u0026[Expr], location: SourceLocation) -\u003e Result\u003cValue\u003e {\n        let global = name == \"gsub\";\n\n        let pattern = args.first()\n            .map(|e| self.extract_pattern(e))\n            .transpose()?\n            .unwrap_or_default();\n\n        let replacement = args.get(1)\n            .map(|e| self.eval_expr(e))\n            .transpose()?\n            .map(|v| v.to_string_val())\n            .unwrap_or_default();\n\n        // Get the target (third argument or $0)\n        let (target_value, target_expr) = if let Some(target_arg) = args.get(2) {\n            (self.eval_expr(target_arg)?.to_string_val(), Some(target_arg))\n        } else {\n            (self.record.clone(), None)\n        };\n\n        let re = regex::Regex::new(\u0026pattern).map_err(|e| {\n            Error::runtime_at(format!(\"invalid regex: {}\", e), location.line, location.column)\n        })?;\n\n        let (new_str, count) = regex_sub_helper(\u0026re, \u0026replacement, \u0026target_value, global);\n\n        // Assign the result back to the target\n        if let Some(target_arg) = target_expr {\n            self.assign_to_lvalue(target_arg, Value::from_string(new_str))?;\n        } else {\n            self.set_record(\u0026new_str);\n        }\n\n        Ok(Value::Number(count as f64))\n    }\n\n    /// Call match with proper regex handling\n    fn call_match(\u0026mut self, args: \u0026[Expr], location: SourceLocation) -\u003e Result\u003cValue\u003e {\n        let s = args.first()\n            .map(|e| self.eval_expr(e))\n            .transpose()?\n            .map(|v| v.to_string_val())\n            .unwrap_or_default();\n\n        let pattern = args.get(1)\n            .map(|e| self.extract_pattern(e))\n            .transpose()?\n            .unwrap_or_default();\n\n        let re = regex::Regex::new(\u0026pattern).map_err(|e| {\n            Error::runtime_at(format!(\"invalid regex: {}\", e), location.line, location.column)\n        })?;\n\n        if let Some(m) = re.find(\u0026s) {\n            self.rstart = m.start() + 1;\n            self.rlength = m.len() as i32;\n            Ok(Value::Number(self.rstart as f64))\n        } else {\n            self.rstart = 0;\n            self.rlength = -1;\n            Ok(Value::Number(0.0))\n        }\n    }\n\n    /// Call split with proper array name handling\n    fn call_split(\u0026mut self, args: \u0026[Expr], location: SourceLocation) -\u003e Result\u003cValue\u003e {\n        let s = args.first()\n            .map(|e| self.eval_expr(e))\n            .transpose()?\n            .map(|v| v.to_string_val())\n            .unwrap_or_default();\n\n        // Get array name from second argument (must be a variable name)\n        let array_name = match args.get(1) {\n            Some(Expr::Var(name, _)) =\u003e name.clone(),\n            Some(Expr::ArrayAccess { array, .. }) =\u003e array.clone(),\n            Some(_) =\u003e {\n                return Err(Error::runtime_at(\n                    \"split: second argument must be an array\",\n                    location.line,\n                    location.column,\n                ));\n            }\n            None =\u003e {\n                return Err(Error::runtime_at(\n                    \"split: missing array argument\",\n                    location.line,\n                    location.column,\n                ));\n            }\n        };\n\n        // Get separator (third argument or default FS)\n        let sep = if let Some(sep_expr) = args.get(2) {\n            self.extract_pattern(sep_expr)?\n        } else {\n            self.fs.clone()\n        };\n\n        // Clear the array\n        self.arrays.remove(\u0026array_name);\n\n        // Split and populate array\n        let parts: Vec\u003c\u0026str\u003e = if sep == \" \" {\n            s.split_whitespace().collect()\n        } else if sep.len() == 1 {\n            s.split(\u0026sep).collect()\n        } else {\n            // Use regex split for multi-char separators\n            let re = regex::Regex::new(\u0026sep).map_err(|e| {\n                Error::runtime_at(format!(\"invalid regex: {}\", e), location.line, location.column)\n            })?;\n            re.split(\u0026s).collect()\n        };\n\n        for (i, part) in parts.iter().enumerate() {\n            let key = (i + 1).to_string();\n            self.set_array_element(\u0026array_name, \u0026key, Value::from_string(part.to_string()));\n        }\n\n        Ok(Value::Number(parts.len() as f64))\n    }\n\n    /// asort(source [, dest]) - sort array values\n    /// asorti(source [, dest]) - sort array indices\n    fn call_asort(\u0026mut self, sort_indices: bool, args: \u0026[Expr], location: SourceLocation) -\u003e Result\u003cValue\u003e {\n        // Get source array name\n        let source_name = match args.first() {\n            Some(Expr::Var(name, _)) =\u003e name.clone(),\n            _ =\u003e {\n                return Err(Error::runtime_at(\n                    if sort_indices { \"asorti: first argument must be an array\" }\n                    else { \"asort: first argument must be an array\" },\n                    location.line,\n                    location.column,\n                ));\n            }\n        };\n\n        // Get optional destination array name\n        let dest_name = match args.get(1) {\n            Some(Expr::Var(name, _)) =\u003e Some(name.clone()),\n            None =\u003e None,\n            _ =\u003e {\n                return Err(Error::runtime_at(\n                    if sort_indices { \"asorti: second argument must be an array\" }\n                    else { \"asort: second argument must be an array\" },\n                    location.line,\n                    location.column,\n                ));\n            }\n        };\n\n        // Get values to sort\n        let items: Vec\u003cString\u003e = if let Some(arr) = self.arrays.get(\u0026source_name) {\n            if sort_indices {\n                arr.keys().cloned().collect()\n            } else {\n                arr.values().map(|v| v.to_string_val()).collect()\n            }\n        } else {\n            Vec::new()\n        };\n\n        let mut sorted = items;\n        sorted.sort();\n\n        let count = sorted.len();\n\n        // Store in destination (or source if no dest)\n        let target = dest_name.unwrap_or_else(|| source_name.clone());\n        self.arrays.remove(\u0026target);\n\n        for (i, item) in sorted.iter().enumerate() {\n            let key = (i + 1).to_string();\n            self.set_array_element(\u0026target, \u0026key, Value::from_string(item.clone()));\n        }\n\n        Ok(Value::Number(count as f64))\n    }\n\n    /// patsplit(string, array, fieldpat [, seps]) - split by pattern matches\n    fn call_patsplit(\u0026mut self, args: \u0026[Expr], location: SourceLocation) -\u003e Result\u003cValue\u003e {\n        // Get string to split\n        let s = args.first()\n            .map(|e| self.eval_expr(e))\n            .transpose()?\n            .map(|v| v.to_string_val())\n            .unwrap_or_default();\n\n        // Get array name\n        let array_name = match args.get(1) {\n            Some(Expr::Var(name, _)) =\u003e name.clone(),\n            _ =\u003e {\n                return Err(Error::runtime_at(\n                    \"patsplit: second argument must be an array\",\n                    location.line,\n                    location.column,\n                ));\n            }\n        };\n\n        // Get field pattern\n        let fieldpat = if let Some(pat_expr) = args.get(2) {\n            self.extract_pattern(pat_expr)?\n        } else {\n            return Err(Error::runtime_at(\n                \"patsplit: missing fieldpat argument\",\n                location.line,\n                location.column,\n            ));\n        };\n\n        // Optional separator array\n        let seps_name = match args.get(3) {\n            Some(Expr::Var(name, _)) =\u003e Some(name.clone()),\n            None =\u003e None,\n            _ =\u003e None,\n        };\n\n        // Clear destination arrays\n        self.arrays.remove(\u0026array_name);\n        if let Some(ref name) = seps_name {\n            self.arrays.remove(name);\n        }\n\n        // Compile regex and find all matches\n        let re = self.get_regex(\u0026fieldpat)?;\n        let matches: Vec\u003cregex::Match\u003e = re.find_iter(\u0026s).collect();\n\n        // Store matches in array\n        for (i, mat) in matches.iter().enumerate() {\n            let key = (i + 1).to_string();\n            self.set_array_element(\u0026array_name, \u0026key, Value::from_string(mat.as_str().to_string()));\n        }\n\n        // Store separators if requested\n        if let Some(ref name) = seps_name {\n            let mut last_end = 0;\n            for (i, mat) in matches.iter().enumerate() {\n                let sep = \u0026s[last_end..mat.start()];\n                let key = i.to_string();\n                self.set_array_element(name, \u0026key, Value::from_string(sep.to_string()));\n                last_end = mat.end();\n            }\n            // Final separator after last match\n            let key = matches.len().to_string();\n            self.set_array_element(name, \u0026key, Value::from_string(s[last_end..].to_string()));\n        }\n\n        Ok(Value::Number(matches.len() as f64))\n    }\n\n    /// Call getline with file/pipe/variable handling\n    fn call_getline(\u0026mut self, args: \u0026[Expr], location: SourceLocation) -\u003e Result\u003cValue\u003e {\n        // getline returns: 1 (success), 0 (EOF), -1 (error)\n        // For now, just return 0 (EOF) for unsupported cases\n        // TODO: Implement proper getline with file/pipe support\n        let _ = args;\n        let _ = location;\n        Ok(Value::Number(0.0))\n    }\n\n    /// Call close to close a file or pipe\n    fn call_close(\u0026mut self, args: \u0026[Expr], location: SourceLocation) -\u003e Result\u003cValue\u003e {\n        let filename = args.first()\n            .map(|e| self.eval_expr(e))\n            .transpose()?\n            .map(|v| v.to_string_val())\n            .unwrap_or_default();\n\n        // Remove from output files if it exists\n        if self.output_files.remove(\u0026filename).is_some() {\n            Ok(Value::Number(0.0))  // Success\n        } else if self.input_files.remove(\u0026filename).is_some() {\n            Ok(Value::Number(0.0))  // Success\n        } else if self.pipes.remove(\u0026filename).is_some() {\n            Ok(Value::Number(0.0))  // Success\n        } else {\n            let _ = location;\n            Ok(Value::Number(-1.0)) // Not found\n        }\n    }\n\n    /// Call fflush to flush output\n    fn call_fflush\u003cW: Write\u003e(\u0026mut self, args: \u0026[Expr], _location: SourceLocation, output: \u0026mut W) -\u003e Result\u003cValue\u003e {\n        if args.is_empty() {\n            // Flush all output\n            output.flush().map_err(Error::Io)?;\n            for file in self.output_files.values_mut() {\n                let _ = file.flush();\n            }\n            Ok(Value::Number(0.0))\n        } else {\n            let filename = self.eval_expr(\u0026args[0])?.to_string_val();\n            if filename.is_empty() {\n                output.flush().map_err(Error::Io)?;\n                Ok(Value::Number(0.0))\n            } else if let Some(file) = self.output_files.get_mut(\u0026filename) {\n                file.flush().map_err(Error::Io)?;\n                Ok(Value::Number(0.0))\n            } else {\n                Ok(Value::Number(-1.0))\n            }\n        }\n    }\n\n    fn call_builtin(\u0026mut self, name: \u0026str, args: \u0026[Value]) -\u003e Result\u003cOption\u003cValue\u003e\u003e {\n        match name {\n            // String functions\n            \"length\" =\u003e {\n                let s = args.first().map(|v| v.to_string_val()).unwrap_or_else(|| self.record.clone());\n                // Use character count for UTF-8 support\n                Ok(Some(Value::Number(s.chars().count() as f64)))\n            }\n\n            \"substr\" =\u003e {\n                let s = args.first().map(|v| v.to_string_val()).unwrap_or_default();\n                let start = args.get(1).map(|v| v.to_number() as usize).unwrap_or(1);\n                let len = args.get(2).map(|v| v.to_number() as usize);\n\n                // AWK uses 1-based indexing; ensure start is at least 1\n                let start = start.max(1).saturating_sub(1);\n                let result = if let Some(len) = len {\n                    s.chars().skip(start).take(len).collect()\n                } else {\n                    s.chars().skip(start).collect()\n                };\n                Ok(Some(Value::from_string(result)))\n            }\n\n            \"index\" =\u003e {\n                let s = args.first().map(|v| v.to_string_val()).unwrap_or_default();\n                let target = args.get(1).map(|v| v.to_string_val()).unwrap_or_default();\n                // Find byte position, then convert to character position\n                let pos = s.find(\u0026target).map(|byte_idx| {\n                    // Count characters before the byte index\n                    s[..byte_idx].chars().count() + 1\n                }).unwrap_or(0);\n                Ok(Some(Value::Number(pos as f64)))\n            }\n\n            \"sprintf\" =\u003e {\n                let format = args.first().map(|v| v.to_string_val()).unwrap_or_default();\n                let rest = if args.len() \u003e 1 { \u0026args[1..] } else { \u0026[] };\n                let result = self.format_printf(\u0026format, rest);\n                Ok(Some(Value::from_string(result)))\n            }\n\n            \"tolower\" =\u003e {\n                let s = args.first().map(|v| v.to_string_val()).unwrap_or_default();\n                Ok(Some(Value::from_string(s.to_lowercase())))\n            }\n\n            \"toupper\" =\u003e {\n                let s = args.first().map(|v| v.to_string_val()).unwrap_or_default();\n                Ok(Some(Value::from_string(s.to_uppercase())))\n            }\n\n            // Math functions\n            \"sin\" =\u003e {\n                let n = args.first().map(|v| v.to_number()).unwrap_or(0.0);\n                Ok(Some(Value::Number(n.sin())))\n            }\n\n            \"cos\" =\u003e {\n                let n = args.first().map(|v| v.to_number()).unwrap_or(0.0);\n                Ok(Some(Value::Number(n.cos())))\n            }\n\n            \"atan2\" =\u003e {\n                let y = args.first().map(|v| v.to_number()).unwrap_or(0.0);\n                let x = args.get(1).map(|v| v.to_number()).unwrap_or(0.0);\n                Ok(Some(Value::Number(y.atan2(x))))\n            }\n\n            \"exp\" =\u003e {\n                let n = args.first().map(|v| v.to_number()).unwrap_or(0.0);\n                Ok(Some(Value::Number(n.exp())))\n            }\n\n            \"log\" =\u003e {\n                let n = args.first().map(|v| v.to_number()).unwrap_or(0.0);\n                Ok(Some(Value::Number(n.ln())))\n            }\n\n            \"sqrt\" =\u003e {\n                let n = args.first().map(|v| v.to_number()).unwrap_or(0.0);\n                Ok(Some(Value::Number(n.sqrt())))\n            }\n\n            \"int\" =\u003e {\n                let n = args.first().map(|v| v.to_number()).unwrap_or(0.0);\n                Ok(Some(Value::Number(n.trunc())))\n            }\n\n            \"rand\" =\u003e {\n                // Use the internal RNG state\n                let random = self.next_random();\n                Ok(Some(Value::Number(random)))\n            }\n\n            \"srand\" =\u003e {\n                let old_seed = self.rand_seed;\n                if let Some(seed) = args.first() {\n                    self.rand_seed = seed.to_number() as u64;\n                } else {\n                    use std::time::{SystemTime, UNIX_EPOCH};\n                    self.rand_seed = SystemTime::now()\n                        .duration_since(UNIX_EPOCH)\n                        .map(|d| d.as_secs())\n                        .unwrap_or(0);\n                }\n                self.rand_state = self.rand_seed;\n                Ok(Some(Value::Number(old_seed as f64)))\n            }\n\n            // System functions\n            \"system\" =\u003e {\n                let cmd = args.first().map(|v| v.to_string_val()).unwrap_or_default();\n                let status = std::process::Command::new(\"sh\")\n                    .arg(\"-c\")\n                    .arg(\u0026cmd)\n                    .status()\n                    .map(|s| s.code().unwrap_or(-1))\n                    .unwrap_or(-1);\n                Ok(Some(Value::Number(status as f64)))\n            }\n\n            // === GAWK Extensions ===\n\n            // Time functions\n            \"systime\" =\u003e {\n                // Return current time as seconds since epoch\n                use std::time::{SystemTime, UNIX_EPOCH};\n                let secs = SystemTime::now()\n                    .duration_since(UNIX_EPOCH)\n                    .map(|d| d.as_secs())\n                    .unwrap_or(0);\n                Ok(Some(Value::Number(secs as f64)))\n            }\n\n            \"mktime\" =\u003e {\n                // Parse \"YYYY MM DD HH MM SS [DST]\" into epoch timestamp\n                let datespec = args.first().map(|v| v.to_string_val()).unwrap_or_default();\n                let parts: Vec\u003ci64\u003e = datespec.split_whitespace()\n                    .filter_map(|s| s.parse().ok())\n                    .collect();\n\n                if parts.len() \u003e= 6 {\n                    // Simple implementation using chrono-like calculation\n                    // This is a simplified version; for full accuracy we'd need chrono crate\n                    let year = parts[0];\n                    let month = parts[1];\n                    let day = parts[2];\n                    let hour = parts[3];\n                    let min = parts[4];\n                    let sec = parts[5];\n\n                    // Simplified epoch calculation (not handling DST or timezones)\n                    let epoch = simple_mktime(year, month, day, hour, min, sec);\n                    Ok(Some(Value::Number(epoch as f64)))\n                } else {\n                    Ok(Some(Value::Number(-1.0)))\n                }\n            }\n\n            \"strftime\" =\u003e {\n                // Format timestamp\n                let format = args.first().map(|v| v.to_string_val()).unwrap_or_else(|| \"%a %b %e %H:%M:%S %Z %Y\".to_string());\n                use std::time::{SystemTime, UNIX_EPOCH};\n                let timestamp = args.get(1)\n                    .map(|v| v.to_number() as u64)\n                    .unwrap_or_else(|| {\n                        SystemTime::now()\n                            .duration_since(UNIX_EPOCH)\n                            .map(|d| d.as_secs())\n                            .unwrap_or(0)\n                    });\n\n                let result = format_strftime(\u0026format, timestamp);\n                Ok(Some(Value::from_string(result)))\n            }\n\n            // gensub - like gsub but returns the result instead of modifying in place\n            \"gensub\" =\u003e {\n                let pattern = args.first().map(|v| v.to_string_val()).unwrap_or_default();\n                let replacement = args.get(1).map(|v| v.to_string_val()).unwrap_or_default();\n                let how = args.get(2).map(|v| v.to_string_val()).unwrap_or_else(|| \"g\".to_string());\n                let target = args.get(3).map(|v| v.to_string_val()).unwrap_or_else(|| self.record.clone());\n\n                let re = self.get_regex(\u0026pattern)?;\n\n                // \"g\" or \"G\" means global, otherwise it's the occurrence number\n                let result = if how.eq_ignore_ascii_case(\"g\") {\n                    re.replace_all(\u0026target, replacement.replace(\"\u0026\", \"$0\").as_str()).to_string()\n                } else if let Ok(n) = how.parse::\u003cusize\u003e() {\n                    // Replace nth occurrence\n                    let mut count = 0;\n                    let mut last_end = 0;\n                    let mut result = String::new();\n                    for mat in re.find_iter(\u0026target) {\n                        count += 1;\n                        if count == n {\n                            result.push_str(\u0026target[last_end..mat.start()]);\n                            result.push_str(\u0026replacement.replace(\"\u0026\", mat.as_str()));\n                            last_end = mat.end();\n                            break;\n                        }\n                    }\n                    result.push_str(\u0026target[last_end..]);\n                    if count \u003c n {\n                        target.clone()\n                    } else {\n                        result\n                    }\n                } else {\n                    // Default to first occurrence\n                    re.replace(\u0026target, replacement.replace(\"\u0026\", \"$0\").as_str()).to_string()\n                };\n\n                Ok(Some(Value::from_string(result)))\n            }\n\n            _ =\u003e Ok(None), // Not a built-in\n        }\n    }\n\n    fn call_user_function\u003cW: Write\u003e(\n        \u0026mut self,\n        func: \u0026crate::ast::FunctionDef,\n        args: Vec\u003cValue\u003e,\n        array_refs: Vec\u003cOption\u003cString\u003e\u003e,\n        output: \u0026mut W,\n    ) -\u003e Result\u003cValue\u003e {\n        // Save current variables for local scope\n        let saved_vars: std::collections::HashMap\u003cString, Value\u003e = func.params.iter()\n            .filter_map(|name| self.variables.get(name).map(|v| (name.clone(), v.clone())))\n            .collect();\n\n        // Save any arrays that share names with parameters (for local arrays)\n        let saved_arrays: std::collections::HashMap\u003cString, std::collections::HashMap\u003cString, Value\u003e\u003e =\n            func.params.iter()\n            .filter_map(|name| self.arrays.get(name).map(|a| (name.clone(), a.clone())))\n            .collect();\n\n        // Create array aliases for pass-by-reference\n        // If an argument is an array reference, the parameter name should point to the same array\n        let mut array_aliases: std::collections::HashMap\u003cString, String\u003e = std::collections::HashMap::new();\n        for (i, param) in func.params.iter().enumerate() {\n            if let Some(Some(array_name)) = array_refs.get(i) {\n                // This parameter is an array reference\n                // Create an alias: when we access param, we should access array_name\n                if param != array_name {\n                    array_aliases.insert(param.clone(), array_name.clone());\n                }\n            }\n        }\n        self.array_aliases = array_aliases;\n\n        // Set scalar parameters\n        for (i, param) in func.params.iter().enumerate() {\n            // Skip if this is an array reference\n            if let Some(Some(_)) = array_refs.get(i) {\n                continue;\n            }\n            let value = args.get(i).cloned().unwrap_or(Value::Uninitialized);\n            self.set_variable_value(param, value);\n        }\n\n        // Execute function body, passing the actual output\n        let result = match self.execute_block(\u0026func.body, ou rd) { 1.0 } else { 0.0 }))\n            }\n\n            Expr::Var(name, _) =\u003e Ok(self.get_variable(name)),\n\n            Expr::Field(expr, _) =\u003e {\n                let index = self.eval_expr_with_output(expr, output)?.to_number() as usize;\n                Ok(Value::from_string(self.get_field(index)))\n            }\n\n            Expr::ArrayAccess { array, indices, .. } =\u003e {\n                let key_parts: Result\u003cVec\u003cValue\u003e\u003e = indices.iter()\n                    .map(|e| self.eval_expr_with_output(e, output))\n                    .collect();\n                let key = self.make_array_key(\u0026key_parts?);\n                Ok(self.get_array_element(array, \u0026key))\n            }\n\n            Expr::Binary { left, op, right, .. } =\u003e {\n                self.eval_binary_op_with_output(left, *op, right, output)\n            }\n\n            Expr::Unary { op, operand, .. } =\u003e {\n                self.eval_unary_op_with_output(*op, operand, output)\n            }\n\n            Expr::Assign { target, op, value, .. } =\u003e {\n                self.eval_assignment_with_output(target, *op, value, output)\n            }\n\n            Expr::PreIncrement(expr, _) =\u003e {\n                let current = self.eval_expr_with_output(expr, output)?.to_number();\n                let new_val = Value::Number(current + 1.0);\n                self.assign_to_lvalue(expr, new_val.clone())?;\n                Ok(new_val)\n            }\n\n            Expr::PreDecrement(expr, _) =\u003e {\n                let current = self.eval_expr_with_output(expr, output)?.to_number();\n                let new_val = Value::Number(current - 1.0);\n                self.assign_to_lvalue(expr, new_val.clone())?;\n                Ok(new_val)\n            }\n\n            Expr::PostIncrement(expr, _) =\u003e {\n                let current = self.eval_expr_with_output(expr, output)?.to_number();\n                let new_val = Value::Number(current + 1.0);\n                self.assign_to_lvalue(expr, new_val)?;\n                Ok(Value::Number(current))\n            }\n\n            Expr::PostDecrement(expr, _) =\u003e {\n                let current = self.eval_expr_with_output(expr, output)?.to_number();\n                let new_val = Value::Number(current - 1.0);\n                self.assign_to_lvalue(expr, new_val)?;\n                Ok(Value::Number(current))\n            }\n\n            Expr::Ternary { condition, then_expr, else_expr, .. } =\u003e {\n                let cond = self.eval_expr_with_output(condition, output)?;\n                if cond.is_truthy() {\n                    self.eval_expr_with_output(then_expr, output)\n                } else {\n                    self.eval_expr_with_output(else_expr, output)\n                }\n            }\n\n            Expr::Call { name, args, location } =\u003e {\n                self.call_function(name, args, *location, output)\n            }\n\n            Expr::InArray { key, array, .. } =\u003e {\n                let key_parts: Result\u003cVec\u003cValue\u003e\u003e = key.iter()\n                    .map(|e| self.eval_expr_with_output(e, output))\n                    .collect();\n                let key_str = self.make_array_key(\u0026key_parts?);\n                Ok(Value::Number(if self.array_key_exists(array, \u0026key_str) { 1.0 } else { 0.0 }))\n            }\n\n            Expr::Match { expr, pattern, negated, .. } =\u003e {\n                let string = self.eval_expr_with_output(expr, output)?.to_string_val();\n                let pattern_str = match pattern.as_ref() {\n                    Expr::Regex(p, _) =\u003e p.clone(),\n                    other =\u003e self.eval_expr_with_output(other, output)?.to_string_val(),\n                };\n                let re = self.get_regex(\u0026pattern_str)?;\n                let matches = re.is_match(\u0026string);\n                let result = if *negated { !matches } else { matches };\n                Ok(Value::Number(if result { 1.0 } else { 0.0 }))\n            }\n\n            Expr::Concat(parts, _) =\u003e {\n                let mut result = String::new();\n                for part in parts {\n                    result.push_str(\u0026self.eval_expr_with_output(part, output)?.to_string_val());\n                }\n                Ok(Value::from_string(result))\n            }\n\n            Expr::Getline { var, input, location } =\u003e {\n                self.eval_getline(var.as_ref(), input.as_ref(), *location)\n            }\n\n            Expr::Group(expr, _) =\u003e self.eval_expr_with_output(expr, output),\n        }\n    }\n\n    fn eval_binary_op_with_output\u003cW: Write\u003e(\n        \u0026mut self,\n        left: \u0026Expr,\n        op: BinaryOp,\n        right: \u0026Expr,\n        output: \u0026mut W,\n    ) -\u003e Result\u003cValue\u003e {\n        // Short-circuit evaluation for logical operators\n        match op {\n            BinaryOp::And =\u003e {\n                let l = self.eval_expr_with_output(left, output)?;\n                if !l.is_truthy() {\n                    return Ok(Value::Number(0.0));\n                }\n                let r = self.eval_expr_with_output(right, output)?;\n                return Ok(Value::Number(if r.is_truthy() { 1.0 } else { 0.0 }));\n            }\n            BinaryOp::Or =\u003e {\n                let l = self.eval_expr_with_output(left, output)?;\n                if l.is_truthy() {\n                    return Ok(Value::Number(1.0));\n                }\n                let r = self.eval_expr_with_output(right, output)?;\n                return Ok(Value::Number(if r.is_truthy() { 1.0 } else { 0.0 }));\n            }\n            _ =\u003e {}\n        }\n\n        let l = self.eval_expr_with_output(left, output)?;\n        let r = self.eval_expr_with_output(right, output)?;\n\n        match op {\n            BinaryOp::Add =\u003e Ok(Value::Number(l.to_number() + r.to_number())),\n            BinaryOp::Sub =\u003e Ok(Value::Number(l.to_number() - r.to_number())),\n            BinaryOp::Mul =\u003e Ok(Value::Number(l.to_number() * r.to_number())),\n            BinaryOp::Div =\u003e {\n                let divisor = r.to_number();\n                if divisor == 0.0 {\n                    Ok(Value::Number(f64::INFINITY))\n                } else {\n                    Ok(Value::Number(l.to_number() / divisor))\n                }\n            }\n            BinaryOp::Mod =\u003e {\n                let divisor = r.to_number();\n                if divisor == 0.0 {\n                    Ok(Value::Number(f64::NAN))\n                } else {\n                    Ok(Value::Number(l.to_number() % divisor))\n                }\n            }\n            BinaryOp::Pow =\u003e Ok(Value::Number(l.to_number().powf(r.to_number()))),\n            BinaryOp::Lt =\u003e Ok(Value::Number(if compare_values(\u0026l, \u0026r).is_lt() { 1.0 } else { 0.0 })),\n            BinaryOp::Le =\u003e Ok(Value::Number(if compare_values(\u0026l, \u0026r).is_le() { 1.0 } else { 0.0 })),\n            BinaryOp::Gt =\u003e Ok(Value::Number(if compare_values(\u0026l, \u0026r).is_gt() { 1.0 } else { 0.0 })),\n            BinaryOp::Ge =\u003e Ok(Value::Number(if compare_values(\u0026l, \u0026r).is_ge() { 1.0 } else { 0.0 })),\n            BinaryOp::Eq =\u003e Ok(Value::Number(if compare_values(\u0026l, \u0026r).is_eq() { 1.0 } else { 0.0 })),\n            BinaryOp::Ne =\u003e Ok(Value::Number(if compare_values(\u0026l, \u0026r).is_ne() { 1.0 } else { 0.0 })),\n            BinaryOp::Concat =\u003e {\n                let mut s = l.to_string_val();\n                s.push_str(\u0026r.to_string_val());\n                Ok(Value::from_string(s))\n            }\n            BinaryOp::And | BinaryOp::Or =\u003e unreachable!(), // Handled above\n        }\n    }\n\n    fn eval_unary_op_with_output\u003cW: Write\u003e(\n        \u0026mut self,\n        op: UnaryOp,\n        operand: \u0026Expr,\n        output: \u0026mut W,\n    ) -\u003e Result\u003cValue\u003e {\n        let val = self.eval_expr_with_output(operand, output)?;\n        match op {\n            UnaryOp::Neg =\u003e Ok(Value::Number(-val.to_number())),\n            UnaryOp::Pos =\u003e Ok(Value::Number(val.to_number())),\n            UnaryOp::Not =\u003e Ok(Value::Number(if val.is_truthy() { 0.0 } else { 1.0 })),\n        }\n    }\n\n    fn eval_assignment_with_output\u003cW: Write\u003e(\n        \u0026mut self,\n        target: \u0026Expr,\n        op: AssignOp,\n        value: \u0026Expr,\n        output: \u0026mut W,\n    ) -\u003e Result\u003cValue\u003e {\n        let new_value = match op {\n            AssignOp::Assign =\u003e self.eval_expr_with_output(value, output)?,\n            _ =\u003e {\n                let current = self.eval_expr_with_output(target, output)?;\n                let rhs = self.eval_expr_with_output(value, output)?;\n                match op {\n                    AssignOp::AddAssign =\u003e Value::Number(current.to_number() + rhs.to_number()),\n                    AssignOp::SubAssign =\u003e Value::Number(current.to_number() - rhs.to_number()),\n                    AssignOp::MulAssign =\u003e Value::Number(current.to_number() * rhs.to_number()),\n                    AssignOp::DivAssign =\u003e Value::Number(current.to_number() / rhs.to_number()),\n                    AssignOp::ModAssign =\u003e Value::Number(current.to_number() % rhs.to_number()),\n                    AssignOp::PowAssign =\u003e Value::Number(current.to_number().powf(rhs.to_number())),\n                    AssignOp::Assign =\u003e unreachable!(),\n                }\n            }\n        };\n\n        self.assign_to_lvalue(target, new_value.clone())?;\n        Ok(new_value)\n    }\n\n    /// Evaluate getline expression\n    pub(crate) fn eval_getline(\n        \u0026mut self,\n        var: Option\u003c\u0026String\u003e,\n        input: Option\u003c\u0026GetlineInput\u003e,\n        _location: crate::error::SourceLocation,\n    ) -\u003e Result\u003cValue\u003e {\n        use std::io::BufRead;\n\n        match input {\n            None =\u003e {\n                // getline with no input source - read from current input\n                // This is handled by the main loop, so we return 0 (EOF) here\n                Ok(Value::Number(0.0))\n            }\n            Some(GetlineInput::File(file_expr)) =\u003e {\n                let filename = self.eval_expr(file_expr)?.to_string_val();\n\n                // Get or open the file\n                if !self.input_files.contains_key(\u0026filename) {\n                    match std::fs::File::open(\u0026filename) {\n                        Ok(file) =\u003e {\n                            self.input_files.insert(filename.clone(), std::io::BufReader::new(file));\n                        }\n                        Err(_) =\u003e return Ok(Value::Number(-1.0)), // Error\n                    }\n                }\n\n                let reader = self.input_files.get_mut(\u0026filename).unwrap();\n                let mut line = String::new();\n                match reader.read_line(\u0026mut line) {\n                    Ok(0) =\u003e Ok(Value::Number(0.0)), // EOF\n                    Ok(_) =\u003e {\n                        // Remove trailing newline\n                        if line.ends_with('\\n') {\n                            line.pop();\n                            if line.ends_with('\\r') {\n                                line.pop();\n                            }\n                        }\n\n                        if let Some(var_name) = var {\n                            self.set_variable_value(var_name, Value::from_string(line));\n                        } else {\n                            self.set_record(\u0026line);\n                        }\n                        Ok(Value::Number(1.0)) // Success\n                    }\n                    Err(_) =\u003e Ok(Value::Number(-1.0)), // Error\n                }\n            }\n            Some(GetlineInput::Pipe(cmd_expr)) =\u003e {\n                let cmd = self.eval_expr(cmd_expr)?.to_string_val();\n\n                // Get or open the pipe\n                if !self.pipes.contains_key(\u0026cmd) {\n                    match std::process::Command::new(\"sh\")\n                        .arg(\"-c\")\n                        .arg(\u0026cmd)\n                        .stdout(std::process::Stdio::piped())\n                        .spawn()\n                    {\n                        Ok(mut child) =\u003e {\n                            let stdout = child.stdout.take().unwrap();\n                            self.pipes.insert(cmd.clone(), super::PipeInput {\n                                child,\n                                reader: std::io::BufReader::new(stdout),\n                            });\n                        }\n                        Err(_) =\u003e return Ok(Value::Number(-1.0)), // Error\n                    }\n                }\n\n                let pipe = self.pipes.get_mut(\u0026cmd).unwrap();\n                let mut line = String::new();\n                match pipe.reader.read_line(\u0026mut line) {\n                    Ok(0) =\u003e Ok(Value::Number(0.0)), // EOF\n                    Ok(_) =\u003e {\n                        // Remove trailing newline\n                        if line.ends_with('\\n') {\n                            line.pop();\n                            if line.ends_with('\\r') {\n                                line.pop();\n                            }\n                        }\n\n                        if let Some(var_name) = var {\n                            self.set_variable_value(var_name, Value::from_string(line));\n                        } else {\n                            self.set_record(\u0026line);\n                        }\n                        Ok(Value::Number(1.0)) // Success\n                    }\n                    Err(_) =\u003e Ok(Value::Number(-1.0)), // Error\n                }\n            }\n        }\n    }\n\n    pub fn assign_to_lvalue(\u0026mut self, target: \u0026Expr, value: Value) -\u003e Result\u003c()\u003e {\n        match target {\n            Expr::Var(name, _) =\u003e {\n                self.set_variable_value(name, value);\n            }\n            Expr::Field(expr, _) =\u003e {\n                let index = self.eval_expr(expr)?.to_number() as usize;\n                self.set_field(index, value.to_string_val());\n            }\n            Expr::ArrayAccess { array, indices, .. } =\u003e {\n                let key_parts: Result\u003cVec\u003cValue\u003e\u003e = indices.iter().map(|e| self.eval_expr(e)).collect();\n                let key = self.make_array_key(\u0026key_parts?);\n                self.set_array_element(array, \u0026key, value);\n            }\n            _ =\u003e {\n                // Invalid lvalue, but we'll just ignore for now\n            }\n        }\n        Ok(())\n    }\n}\n","traces":[{"line":11,"address":[2643216],"length":1,"stats":{"Line":4}},{"line":13,"address":[2643250],"length":1,"stats":{"Line":4}},{"line":14,"address":[6887222],"length":1,"stats":{"Line":4}},{"line":18,"address":[6440855,6440861,6438144],"length":1,"stats":{"Line":8}},{"line":19,"address":[2593302],"length":1,"stats":{"Line":8}},{"line":20,"address":[2212483],"length":1,"stats":{"Line":8}},{"line":22,"address":[2709046,2697894],"length":1,"stats":{"Line":8}},{"line":24,"address":[2248473],"length":1,"stats":{"Line":4}},{"line":26,"address":[6438557],"length":1,"stats":{"Line":4}},{"line":27,"address":[2331953,2330125],"length":1,"stats":{"Line":8}},{"line":28,"address":[6151680],"length":1,"stats":{"Line":4}},{"line":31,"address":[],"length":0,"stats":{"Line":8}},{"line":33,"address":[2212949],"length":1,"stats":{"Line":6}},{"line":34,"address":[],"length":0,"stats":{"Line":12}},{"line":35,"address":[6152418],"length":1,"stats":{"Line":6}},{"line":38,"address":[2747915],"length":1,"stats":{"Line":5}},{"line":39,"address
